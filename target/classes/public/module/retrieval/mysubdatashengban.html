<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <!--_global 公共配置文件 -->
        <script language="javascript">var golbal_type = "admin";</script>
        <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
        <!--_only 独立样式 -->
        <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
        <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
        <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
        <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
        <!--/_only 独立样式 -->
    </head>
    <body>
        <article class="page-container">
            <form action="" method="post" class="form form-horizontal" id="mysubdatashengbanForm">
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>交付物名称：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" name="jfwname" id="jfwname" disabled="disabled"/>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>所属项目：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" name="xmname" id="xmname" disabled="disabled"/>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>所属任务：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" name="rwname" id="rwname" disabled="disabled"/>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>选择文件：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <span class="btn-upload form-group">
                            <input class="input-text upload-url radius" type="text" name="uploadfile-1"
                                   id="uploadfile-1" readonly><a
                                href="#" class="btn btn-primary radius"><i class="fa fa-cloud-upload"
                                                                           aria-hidden="true"></i> 浏览文件</a>
                            <input type="file" multiple name="file-1" class="input-file" id="uploadfile"
                                   accept="">
                        </span>
                    </div>
                </div>
                <div class="row cl" id="shenhe">
                    <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>审核流程：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <select name="FWorkFlowID" id="FWorkFlowID" class=""
                                style="width: 100%;height: 250px;"></select>
                    </div>
                </div>
                <div class="row cl" style="height: 400px;">
                    <iframe width="100%;" height="100%;" frameborder="0" id="flow"></iframe>
                </div>
                <div class="toolbar-bottom-line"></div>
                <div class="toolbar-bottom-btn">
                    <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                    <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"
                           onclick="layer_close()"/>
                </div>
                <input type="hidden" value="" name="FKeyID" id="FKeyID"/>
            </form>
        </article>
        <script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
        <script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
        <script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
        <script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
        <script src="/plugins/select2/js/select2.full.min.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
        <script type="text/javascript">

            var id = getQueryStringByName('id');
            var xmname = parent.xmname; //项目名称
            var jfwname = parent.jfwname; //交付物名称
            var rwname = parent.rwname; //所属任务名称


            var checkflowname =parent.checkflowname;//审核流程名称
            var checkflowid = parent.checkflowid;//审核流程id
            // 业务代码
            $(function () {
                $("#jfwname").val(jfwname);
                $("#xmname").val(xmname);
                $("#rwname").val(rwname);
                $("#FKeyID").val(id);

                $("#mysubdatashengbanForm select[name='FWorkFlowID']").select2({
                    placeholder: '请选择审核流程',
                    ajax: {
                        type: 'POST',
                        url: "/s/subdata/queryDataflowSelect",
                        dataType: 'json',
                        data: function (params) {
                            return {
                                search: params.term,
                                FType: 3
                            };
                        },
                        processResults: function (data) {
                            return {
                                results: data.list
                            };
                        },
                        delay: 800,
                        cache: true
                    },
                    language: "zh-CN"
                });
                //获取文件过滤信息
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json',
                    url: '/s/filefilter/queryFileFilterSelect', // 调用地址
                    data: JSON.stringify({
                    }),
                    async: false,
                    success: function (data) {
                        $("#uploadfile").attr('accept',data.list);
                    },
                    error: function (e) {
                        toastr.error(e.status);
                        toastr.error(e.responseText);
                    }
                });

                var option5 = new Option(checkflowname, checkflowid, true, true);
                $("#mysubdatashengbanForm select[name='FWorkFlowID']").append(option5);
                $("#mysubdatashengbanForm select[name='FWorkFlowID']").change();
                // 检验数据
                var userValidate = $('#mysubdatashengbanForm').validate({
                    rules: {
                        FWorkFlowID: {
                            required: true,
                            levelLimit: false
                        },
                    },
                    messages: {
                        FWorkFlowID: {
                            required: '*请选择审核流程'
                        },

                    },
                    onfocusout: false, // 是否在获取焦点时验证
                    onkeyup: false, // 是否在敲击键盘时验证
                    focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
                    focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
                    success: 'valid',
                    submitHandler: function () {
                        // 获取参数
                        var form = new FormData(document.getElementById('mysubdatashengbanForm'));
                        form.append("FKeyID", $("#FKeyID").val());
                        $('body').mLoading('show');
                        setTimeout(function () {
                            $('.mloading-text').html('正在升版...');
                            setTimeout(function () {
                                $.ajax({
                                    url: '/s/subdata/upmyprojectplansubshengban', // 调用地址
                                    type: 'POST',
                                    data: form,
                                    cache: false,
                                    processData: false,
                                    contentType: false,
                                    success: function (data) {
                                        if (data.result == 'success') {
                                            setTimeout(function () {
                                                $('.mloading-text').html('正在启动审核流程...');
                                                setTimeout(function () {
                                                    $.ajax({
                                                        type: 'POST',
                                                        contentType: 'application/json',
                                                        url: '/s/projectFlowCell/stateFlow', // 调用地址
                                                        data: JSON.stringify({
                                                            type: 3,
                                                            id: data.tsubdataid,
                                                            state: 1
                                                        }),
                                                        async: false,
                                                        success: function (data) {
                                                            $('.mloading-text').html('升版完成...');
                                                            parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                                        },
                                                        error: function (e) {
                                                            toastr.error(e.status);
                                                            toastr.error(e.responseText);
                                                        }
                                                    });
                                                    layer_close();
                                                }, 1000);
                                            }, 1000);
                                            $("body").mLoading("hide");

                                        } else if (data.result == 'error') {
                                            toastr.error(data.error);
                                            $("body").mLoading("hide");
                                        }
                                    },
                                    error: function (e) {
                                        toastr.error(e.status);
                                        toastr.error(e.responseText);
                                        $("body").mLoading("hide");
                                    }
                                });
                            }, 1000);
                        }, 1000);


                    }
                });

                $('#FWorkFlowID').change(function () {
                    var p1 = $(this).children('option:selected').val();//这就是selected的值

                    $('#flow').attr('src', '/floweditor/index.html?lang=zh&sidebar-entries=large&tv=outside-edit-attribute&f=' + p1 + '&tv=view');
                });
            });
        </script>
    </body>
</html>
