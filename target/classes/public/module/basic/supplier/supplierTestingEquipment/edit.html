<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--_global 公共配置文件 -->
<script language="javascript">var golbal_type="admin";</script>
<script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
<!--_only 独立样式 -->
<link rel="stylesheet" href="/plugins/select2/css/select2.min.css" />
<link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker.css">
<!--/_only 独立样式 -->
</head>
<body>
<article class="page-container">
  <form action="" method="post" class="form form-horizontal" id="supplierTestingEquipmentForm">
    <div class="row cl supplier-testing-equipment-form-group-select-supplier-div" style="display: none;">
			<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>企业：</label>
			<div class="formControls col-xs-8 col-sm-9 big">
				<select name="f_supplier_id" style="width: 100%;"></select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>设备名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="f_name" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>购买时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="f_buying_time" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>测试项目：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="f_test_items" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="f_num" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>产地：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="f_place_of_origin" />
			</div>
		</div>
    <div class="toolbar-bottom-line"></div>
		<div class="toolbar-bottom-btn">
			<input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" />
			<input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;" onclick="layer_close()" />
		</div>
    <input type="hidden" value="" name="f_key_id" />
	</form>
</article>

<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/moment/moment.min.js"></script>
<script type="text/javascript" src="/plugins/daterangepicker/daterangepicker.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
// 企业ID
var sid = getQueryStringByName('sid');
// 编辑框状态 1新建 2修改
var op = getQueryStringByName('op');
// 业务代码
$(function(){
  if (isNull(sid)) {
    $('.supplier-testing-equipment-form-group-select-supplier-div').show();
    // 初始公司下拉列表(表单)
    $("#supplierTestingEquipmentForm select[name='f_supplier_id']").select2({
      placeholder: '请选择公司',
      ajax: {
        type:'POST',
        url: "/s/supplier/queryDataSupplierSelect",
        dataType: 'json',
        data: function (params) {
          return {
            search: params.term,
          };
        },
        delay: 800,
        cache: true
      },
      language: "zh-CN"
    });
  }
  // 初始化成立日期
  var daterangepickerSupplierTestingEquipmentBuyingTime = $("#supplierTestingEquipmentForm input[name='f_buying_time']").daterangepicker({
    minYear: 1949,
    singleDatePicker:true,
    showDropdowns:true,
    locale: DataTablesPublicLocale
  }, function (start, end, label) {});
  // 修改操作时读取表单信息
  if (op == 2) {
    var id = getQueryStringByName('id');
    $.ajax({
      type: 'POST',
      contentType: 'application/json',
      url: '/s/supplierTestingEquipment/querySupplierTestingEquipmentInfo', // 调用地址
      data: JSON.stringify({
        id
      }),
      async: false,
      success: function(data) {
        if (isNull(sid)) {
          var option = new Option(data.info.supplier_name, data.info.f_supplier_id, true, true);
          $("#supplierTestingEquipmentForm select[name='f_supplier_id']").append(option);
          $("#supplierTestingEquipmentForm select[name='f_supplier_id']").change();
        }
        $("#supplierTestingEquipmentForm input[name='f_key_id']").val(data.info.key);
        $("#supplierTestingEquipmentForm input[name='f_name']").val(data.info.f_name);
        $("#supplierTestingEquipmentForm input[name='f_test_items']").val(data.info.f_test_items);
        $("#supplierTestingEquipmentForm input[name='f_num']").val(data.info.f_num);
        $("#supplierTestingEquipmentForm input[name='f_place_of_origin']").val(data.info.f_place_of_origin);
        $("#supplierTestingEquipmentForm input[name='f_buying_time']").val(data.info.f_buying_time);
      },
      error : function(e) {
        toastr.error(e.status);
        toastr.error(e.responseText);
      }
    });
  }
  // 检验数据
  $('#supplierTestingEquipmentForm').validate({
    rules: {
      f_name: { required: true },
      f_test_items: { required: true },
      f_num: { required: true },
      f_place_of_origin: { required: true },
      f_buying_time: { required: true }
    },
    messages: {
      f_name: { required: '*请输入设备名称' },
      f_test_items: { required: '*请输入测试项目' },
      f_num: { required: '*请输入数量' },
      f_place_of_origin: { required: '*请输入产地' },
      f_buying_time: { required: '*请输入购买时间' }
    },
    onfocusout: false, // 是否在获取焦点时验证
    onkeyup: false, // 是否在敲击键盘时验证
    focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
    focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
    success: 'valid',
    submitHandler:function(){
      // 获取参数
      var data = form2Json('supplierTestingEquipmentForm');
      // 外部参数
      if (!isNull(sid)) {
        data['f_supplier_id'] = sid;
      }
      // 执行
      if (op == 1) { // 添加操作
        $.ajax({
          type: 'POST',
          contentType: 'application/json',
          url: '/s/supplierTestingEquipment/addSupplierTestingEquipment', // 调用地址
          data: JSON.stringify(data),
          async: false,
          success: function(data) {
            if (data.result == 'success') {
              parent.$('#supplierTestingEquipmentTable').DataTable().ajax.reload(null, false);
              parent.toastr.success('添加成功！');
              layer_close();
            } else if (data.result == 'error') {
              toastr.error(data.error);
            }
          },
          error : function(e){
            toastr.error(e.status);
            toastr.error(e.responseText);
          }
        });
      }else {
        $.ajax({
          type: 'POST',
          contentType: 'application/json',
          url: '/s/supplierTestingEquipment/updateSupplierTestingEquipment', // 调用地址
          data: JSON.stringify(data),
          async: false,
          success: function(data) {
            if (data.result == 'success') {
              parent.$('#supplierTestingEquipmentTable').DataTable().ajax.reload(null, false);
              parent.toastr.success('修改成功！');
              layer_close();
            } else if (data.result == 'error') {
              toastr.error(data.error);
            }
          },
          error : function(e){
            toastr.error(e.status);
            toastr.error(e.responseText);
          }
        });
      }
    }
  });
});
</script>
</body>
</html>
