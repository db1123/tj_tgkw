    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>

<style type="text/css">
    .open-work-control2 {
        cursor: pointer;
    }

    .open-work-control3 {
        cursor: pointer;
    }

    .open-work-control4 {
        cursor: pointer;
    }
  
	.select2-container--default .select2-selection--single .select2-selection__placeholder {
   		color: B3B3B3;
   		font-size: 12px;
	}
	  /* loading 效果样式 */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
</style>
<body>
 	<div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
<div class="page-container">
    <div class="f-l" style="width: 99.8%; margin-top: 3px;">
        <div class="row cl">
            <div class="col-md-8 col-sm-8 col-xs-8" style="width: 99.8%;">
                <div class="panel panel-default">
                    <div class="panel-header">数据接口列表&nbsp;
                    </div>
                    <div class="panel-body">
                        <table id="mainTable" class="display compact" style="width: 99.8%;"></table>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
              
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script type="text/javascript" src="/plugins/jquery-jsonview/jquery.jsonview.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    var abilityid;//权限组id
    var mainTable;
    var mainTablelevel;
    var mainTablelevelCondition;
    var abilityName;
    var ConditionID;
    var ConditionName;
    var LevelID;
    var LevelName;
    
    var fkeyid = getQueryStringByName('fkeyid');
    // 业务代码
    $(function () {
        // 封装表格
        mainTable = $('#mainTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/interface/queryinterface_search', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        dataall: 1
                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },
            columns: [
                {title: '数据类型', data: 'FInterfaceType', class: 'open-work-control2',orderable: false},
                {title: '接口名称', data: 'FName', class: 'open-work-control2'},
                {title: '提问成熟度', data: 'FMaturity', class: 'open-work-control2'},
                
            
                {
                    title: '操作',
                    data: 'FState',
                    width: 90,
                    orderable: false,
                    render: function (data, type, row) {
                        return '<button type="button" class="btn btn-secondary size-MINI" onclick="Hire(\'' + row.key + '\',\'' + fkeyid + '\')"><i class="fas fa-edit"></i>选择此接口进行匹配</button>';
                             
                    }
                }
                
                
                
            ],
            scrollY: (document.body.clientHeight - 100) + 'px',
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 15, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许因子改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: true, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            order: [[0, 'asc'], [2, 'asc']],
            language: DataTablesLanguage
        });

        // 查询按钮点击事件
        $('.btn-search-fun').on('click', function () {
            $('#mainTable').DataTable().ajax.reload(null, false);
        });

    }); 

    function reloadtable(abilityID, name) {
        abilityid = abilityID;
        abilityName = name;
        $('#mainTablelevel').DataTable().ajax.reload(null, false);
    }
    
    // 接口调用显示匹配数据列表 1:接口ID;2:招聘ID
    function Hire(key, fkeyid) {
        // 显示 loading 效果
        $('.loading-overlay').show();
        // 延迟弹出窗口
        setTimeout(function() {
            //layer_show('AI匹配列表', 'hirelist_student_show.html?fkeyid=' + fkeyid+'&interface_id='+key, '', '' );
            
            var index = layer.open({
                type: 2,
                title: 'AI匹配列表',
                content: 'hirelist_student_show.html?fkeyid=' + fkeyid + '&interface_id=' + key,
                area: [window.innerWidth + 'px', window.innerHeight + 'px'],
                end: function () {
                	layer_close();
                    // 可以在这里添加其他操作，如刷新页面、更新数据等
                    location.href = 'hirelist_student.html?refresh=true'; 
                    $('#mainTable').DataTable().ajax.reload(null, false);
                }
            });
            // 打开后立即最大化
            layer.full(index);
            
            
            // 隐藏 loading 效果
            $('.loading-overlay').hide();
        }, 500);
    } 
  
</script>
</body>
</html>
