<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>

<script type="text/javascript">
    var abilityid;//权限组id
    var mainTable;
    var mainTablelevel;
    var mainTablelevelCondition;
    var abilityName;
    var ConditionID;
    var ConditionName;

    var LevelID;
    var LevelName;
    // 业务代码
    $(function () {

         $("#enterpriseID").select2({
            placeholder: '请选择招聘企业',
            ajax: {
                type: 'POST',
                url: "/s/enterprise/queryDataenterpriseSelect",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        }); 

        // 封装表格
        mainTable = $('#mainTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/hireStudent/queryhireStudent', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        name: $('.form-text-FName').val(),//招聘名称
                        enterpriseID: $("#enterpriseID").val(),//企业
                        dataall: 1
                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },
            columns: [
              /*   {
                    title: '',
                    data: 'FTypeID',
                    class: 'open-work-control2',
                    render: function (data, type, row) {
                        return row.FTypeName;
                    }
                }, */
                
                {title: '招聘职位名称', data: 'FName', class: 'open-work-control2'},
                {title: '招聘企业名称', data: 'Fenterprise', class: 'open-work-control2'},
                {title: '招聘人数', data: 'FNum', class: 'open-work-control2'},
                {title: '薪酬', data: 'FWages', class: 'open-work-control2'},
                {title: '福利', data: 'FBenefit', class: 'open-work-control2'},
                {title: '工作时间', data: 'FWorkDate', class: 'open-work-control2'},
                {title: '工作地点', data: 'FAddr', class: 'open-work-control2'},
                {
                	title: '招聘描述', 
                	data: 'FCon', 
                	class: 'open-work-control2',
                	 render: function (data, type, full, meta) {
                         if (data) {
                             if (data.length > 20) {
                                 return data.substr(0, 14) + "... ";
                             }else{
                                 return data;
                             }
                         }else {
                                 return "";
                         }

                	}
                },
       
                {
                    title: '操作',
                    data: 'FState',
                    width: 90,
                    orderable: false,
                    render: function (data, type, row) {
                    	return  '<button type="button" class="btn  size-MINI" onclick="HireStudent(\'' + row.key + '\')"> <img src="/images/ai22.png" width="20px" height="20px"style="margin-top: -3px;" />数据匹配</button>' ;
                    	
                    }
                }
            ],
      
            
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 15, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许因子改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: true, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            order: [[0, 'asc'], [2, 'asc']],
            language: DataTablesLanguage
        });


        // 查询按钮点击事件
        $('.btn-search-fun').on('click', function () {
            $('#mainTable').DataTable().ajax.reload(null, false);
        });

    }); 

    function reloadtable(abilityID, name) {
        abilityid = abilityID;
        abilityName = name;
        $('#mainTablelevel').DataTable().ajax.reload(null, false);
    }
    
	//弹出AI接口匹配列表
     function HireStudent(fkeyid) {
    	 
      /*    var index = layer.open({
             type: 2,
             title: '数据接口列表',
             content: 'hirelist_interface_show.html?fkeyid=' + fkeyid,
             area: [window.innerWidth + 'px', window.innerHeight + 'px'],
             end: function () {
             	layer_close();
                 // 可以在这里添加其他操作，如刷新页面、更新数据等
                 location.href = 'hirelist_student.html?refresh=true'; 
                 $('#mainTable').DataTable().ajax.reload(null, false);
             }
         });
         // 打开后立即最大化
         layer.full(index); */ 
    	 
    	 
     	  layer.open({
     	  skin: 'demo-class',
     	  content: '您是否想使用AI大模型匹配学生列表？',
     	  btn: ["确认", "重新匹配"],  //修改按钮文字
     	  yes: function (index) {
     		 $.ajax({
                 type: 'POST',
                 contentType: 'application/json',
                 url: '/s/hireStudent/hire_ai_ability_student_list',
                 data: JSON.stringify({
                	 id: fkeyid
                 }),
                 success: function (data) {
                	    // 显示 loading 效果
                	    var loadingIndex =layer.load(1, {
                            shade: [0.1, '#fff']
                        });

                	    if (data.result == 'success') {
                	        // 延迟执行
                	        setTimeout(function () {
                	            // 关闭 loading 效果
                	            layer.close(loadingIndex);
                	            //关闭匹配弹窗
                	            layer.close(index);
                	            layer_show('匹配学生列表', 'hirelist_student_show.html?fkeyid=' + fkeyid + '&interface_id=' + data.ai_id, '', '');
                	           
                	        }, 4000);
                	    }
                	    if (data.result == 'error') {
                	        // 关闭 loading 效果
                	        layer.close(loadingIndex);
                	        toastr.error(data.error);
                	    }
                	},
                 error: function (e) {
                     toastr.error(e.status);
                     toastr.error(e.responseText);
                 }
             });
     	    
     	  },
     	  btn2: function (index) {
     		 //重新匹配功能
     		 $.ajax({
                 type: 'POST',
                 contentType: 'application/json',
                 url: '/s/hireStudent/hire_ai_ability_student_list_too',
                 data: JSON.stringify({
                	 id: fkeyid
                 }),
                 success: function (data) {
                	    // 显示 loading 效果
                	    var loadingIndex =layer.load(1, {
                            shade: [0.1, '#fff']
                        });

                	    if (data.result == 'success') {
                	        // 延迟执行
                	        setTimeout(function () {
                	            // 关闭 loading 效果
                	            layer.close(loadingIndex);
                	            //关闭匹配弹窗
                	            layer.close(index);
                	            layer_show('匹配学生列表', 'hirelist_student_show.html?fkeyid=' + fkeyid + '&interface_id=' + data.ai_id, '', '');
                	           
                	        }, 10000);
                	    }
                	    if (data.result == 'error') {
                	        // 关闭 loading 效果
                	        layer.close(loadingIndex);
                	        toastr.error(data.error);
                	    }
                	},
                 error: function (e) {
                     toastr.error(e.status);
                     toastr.error(e.responseText);
                 }
             });
     		
     	   }
     	});  
     } 
</script>
