<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/datatables/1.10.15/styling/base_style/jquery.dataTables.min.css">

    <!--/_only 独立样式 -->
</head>
<body>
<div class="page-container" style="padding: 2px;">
    <div class="f-l text-l">
        <button type="button" class="btn btn-default size-S my-btn" onclick="zhijierending(1)"><i
                class=" fa fa-plus"></i>
            添加直接认定
        </button>
        <button type="button" class="btn btn-default size-S my-btn" onclick="cailiaorending(1)"><i
                class=" fa fa-plus"></i>
            添加材料认定
        </button>
        <button type="button" class="btn btn-default size-S my-btn" onclick="mobanIn(1)"><i class="fa fa-arrow-up"
                                                                                            aria-hidden="true"></i> 模板导入
        </button>
        <button type="button" class="btn btn-default size-S my-btn" onclick="mobanOut(1)"><i
                class="fa fa-arrow-down" aria-hidden="true"></i> 下载模板
        </button>
    </div>
    <div class="f-r text-r">
        <input type="text" class="input-text size-S form-text-FName" style="width:200px" placeholder="学生姓名">
        <input type="text" class="input-text size-S form-text-FTel" style="width:200px" placeholder="联系电话">
        <input type="text" class="input-text size-S form-text-FAbilityName" style="width:200px" placeholder="能力名称">
        <select style="width:200px" placeholder="状态" class="form-text-FState">
            <option value="-1">全部</option>
            <option value="0">申请</option>
            <option value="1">获取</option>
            <option value="2">注销</option>
        </select>
        <button type="button" class="btn btn-default size-S my-btn btn-search-fun"><i class="Hui-iconfont">&#xe665;</i>
            搜索
        </button>
    </div>
    <div class="f-l" style="width: 100%; margin-top: 3px;">
        <table id="mainTable" class="display compact" style="width: 99.8%;"></table>
    </div>

    <div id="modal-demo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content radius">
                <div class="modal-header">
                    <h3 class="modal-title">导入错误信息</h3>
                    <a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
                </div>
                <div class="modal-body" id="datanr">

                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script type="text/javascript" src="/plugins/jquery-jsonview/jquery.jsonview.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
<script type="text/javascript">

    var FStudentName; //学生名称
    var FTabName; //能力名称
    var FLevelName; //能力等级名称
    // 业务代码
    $(function () {

        $(".form-text-FState").select2({
            placeholder: '请选择状态',
            language: "zh-CN"
        });
        // 封装表格
        $('#mainTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/studentability/querystudentabilityrd', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        FName: $('.form-text-FName').val(),//
                        FTel: $('.form-text-FTel').val(),//
                        FAbilityName: $('.form-text-FAbilityName').val(),//
                        FState: $('.form-text-FState').val(),//
                        dataall: 1
                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },
            columns: [
                {title: '学生学号', data: 'FSNo'},
                {title: '学生姓名', data: 'FSName'},
                {
                    title: '性别', data: 'FSex',
                    render: function (data, type, row) {
                        if (data == 0) {
                            return "男";
                        } else if (data == 1) {
                            return "女";
                        } else {
                            return "未选择"
                        }
                    }
                },
                {title: '出生日期', data: 'FBirthday'},
                {title: '联系电话', data: 'FTel'},
                // {title: '学生能力名称', data: 'FTABName'},
                // {title: '学生能力等级', data: 'FTABLName'},
                {title: '能力条件', data: 'FConditionID',
                    render: function (data, type, row) {
                        return row.FConditionName;
                    }},
                {title: '学生能力描述', data: 'FAbilityInf'},
                {
                    title: '获取方式', data: 'FMode',
                    render: function (data, type, row) {
                        if (data == 1) {
                            return "考核";
                        } else if (data == 2) {
                            return "材料认定";
                        } else if (data == 3) {
                            return "直接认定";
                        } else {
                            return ""
                        }
                    }
                },
                {
                    title: '状态', data: 'FSState',
                    render: function (data, type, row) {
                        if (data == 0) {
                            return "申请";
                        } else if (data == 1) {
                            return "获取";
                        } else if (data == 2) {
                            return "注销";
                        } else {
                            return ""
                        }
                    }
                },
                {
                    title: '操作',
                    data: 'FState',
                    width: 250,
                    orderable: false,
                    render: function (data, type, row) {
                        var updatedata = '<button type="button" class="btn btn-secondary size-MINI" onclick="zhijierending(2,\'' + row.key + '\')"><i class="fas fa-edit"></i>编辑</button>&nbsp;';
                        var deldata = '<button type="button" class="btn btn-danger size-MINI" onclick="onClickBtnDel(\'' + row.key + '\',\'' + row.FSName + '\',\'' + row.FTABName + '\',\'' + row.FTABLName + '\')"><i class="fas fa-trash"></i>删除能力</button>&nbsp;';
                        var cxsq = '<button  class="btn btn-default size-MINI " onclick="chongxinshangchuan(\'' + row.key + '\',\'' + row.FSName + '\',\'' + row.FTABName + '\',\'' + row.FTABLName + '\')"><i class="fa fa-reply-all" aria-hidden="true"></i>重新上传</button>&nbsp;';
                        var xzfj = '<button  class="btn btn-default  size-MINI " onclick="xiazai(\'' + row.key + '\')"><i class="fa fa-download" aria-hidden="true"></i>下载附件</button>&nbsp;';
                        if (row.FMode == 2) {
                            return updatedata + cxsq + xzfj + deldata;
                        } else {
                            if(row.FMode == 1){
                                return '' ;
                            }else{
                                return updatedata + deldata;
                            }
                        }
                    }
                }
            ],
            scrollY: (document.body.clientHeight - 100) + 'px',
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 15, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许因子改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: true, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            language: DataTablesLanguage
        });

        // 查询按钮点击事件
        $('.btn-search-fun').on('click', function () {
            $('#mainTable').DataTable().ajax.reload(null, false);
        });

    });


    // 删除按钮点击事件
    function onClickBtnDel(id, name, abilityname, abilitylevelname) {
        var str = '确定要删除<b>【' + name + '】【' + abilityname + '】【' + abilitylevelname + '】</b>吗?';
        layer.confirm(str, function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/studentability/testudentAbility',
                data: JSON.stringify({
                    id: id
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('删除成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error);
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }

    function zhijierending(op, fkeyid) {
        if (op == 1) {
            layer_show('新增直接认定信息', 'zhijierendingedit.html?op=' + op, '800', '400');
        } else if (op == 2) {
            layer_show('修改直接认定信息', 'zhijierendingedit.html?op=' + op + '&id=' + fkeyid, '800', '400');
        }
    }

    function cailiaorending(op) {
        layer_show('新增材料认定信息', 'cailiaorendingedit.html?op=' + op, '800', '450');
    }

    function chongxinshangchuan(fKey, studentname, abilityname, levelname) {
        FStudentName = studentname;
        FTabName = abilityname;
        FLevelName = levelname;
        console.log(FStudentName);
        console.log(FTabName);
        console.log(FLevelName);
        layer_show('重新上传证书附件', 'cailiaorendingfileedit_up.html?op=1&id=' + fKey, '800', '400');
    }

    function xiazai(fkey) {
        $.ajax({
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            url: '/s/studentability/getstudentabilityUrl',
            data: JSON.stringify({
                id: fkey,
                ip: YULANIP,
                FType: 2 //1-服务器 2-本地
            }),
            success: function (data) {
                if (data.result == 'success') {
                    $("body").mLoading("show");
                    setTimeout(function () {
                        $('.mloading-text').html('正在获取文件信息...');
                        var newLink = document.createElement('a');
                        newLink.href = data.url; // 设置 href 属性为文件链接
                        newLink.download = data.filename; // 设置 download 属性为文件名
                        newLink.style.display = 'none'; // 隐藏链接
                        // $("#downloada").attr('download',data.filename);
                        // $("#downloada").attr('href',data.url);
                        setTimeout(function () {
                            $('.mloading-text').html('获取完成准备下载...');
                            document.body.appendChild(newLink);
                            newLink.click();
                            // $("#downloadspan").trigger("click");
                            setTimeout(function () {
                                $('#mainTable').DataTable().ajax.reload(null, false);
                                $("body").mLoading("hide");
                                $(newLink).remove();
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }
                if (data.result == 'error') {
                    toastr.error(data.error);
                }
            },
            error: function (e) {
                toastr.error(e.status);
                toastr.error(e.responseText);
            }
        });
    }

    function mobanIn() {
        layer_show('导入模板', 'studentabilityMobanIn.html', '800', '200');
    }

    function mobanerror(studenterror) {
        if (studenterror.length > 0) {
            var str = "";//"<span style='color: red;'>导入成功：条；失败：条</span><br/>";
            for (var i = 0; i < studenterror.length; i++) {
                str += ">> <strong>姓名： </strong>" + studenterror[i].FName + " <br/>";
                str += ">> <span style='color: red;'><strong>错误内容： </strong>" + studenterror[i].error + "</span> <br/>";
            }
            // toastr.warning(str);
            $("#datanr").empty();
            $("#datanr").append(str);
            $("#modal-demo").modal("show");
        }
    }

    function mobanOut() {

        $("body").mLoading("show");
        $.ajax({
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            url: '/s/studentability/studentabilitymoban',
            data: JSON.stringify({
                filenamestr: "学生能力导入模板",
                filename: "student_ability_info.xlsx",
                ip: SERVERURL,
            }),
            success: function (data) {
                if (data.result == 'success') {
                    setTimeout(function () {
                        $('.mloading-text').html('正在获取文件信息...');
                        var newLink = document.createElement('a');
                        newLink.href = data.url; // 设置 href 属性为文件链接
                        newLink.download = data.filename; // 设置 download 属性为文件名
                        newLink.style.display = 'none'; // 隐藏链接
                        setTimeout(function () {
                            $('.mloading-text').html('获取完成准备下载...');
                            document.body.appendChild(newLink);
                            newLink.click();
                            setTimeout(function () {
                                $('#mainTable').DataTable().ajax.reload(null, false);
                                $("body").mLoading("hide");
                                $(newLink).remove();
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }
                if (data.result == 'error') {
                    toastr.error(data.error);
                    $("body").mLoading("hide");
                }
            },
            error: function (e) {
                toastr.error(e.status);
                toastr.error(e.responseText);
                $("body").mLoading("hide");
            }
        });
    }
</script>
</body>
</html>
