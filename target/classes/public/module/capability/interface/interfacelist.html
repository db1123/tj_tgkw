    $(function () {

    	 $.ajax({

             success: function (data) {

                        page: d.start / d.length + 1, // 当前页

    // 新增或者修改点击事件
    function Values(op, fKey) {
        if (op == 1) { // 新增
            layer_show('新增接口信息', 'interfaceedit.html?op=1' ,'', '');

    // 删除按钮点击事件
    function onClickBtnDel(id, name) {
        layer.confirm('<b>' + name + '</b><br />确定要删除吗?', function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/interface/delinterface',
                data: JSON.stringify({
                    id: id
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('删除成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error);
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }

 
    function onClickabilityBtnState(id, state, name) {
        var text = '';
        if (state == 1) {
            text = '<b>' + name + '</b><br />确定要&nbsp;<b>禁用</b>&nbsp;吗?';
        } else {
            text = '<b>' + name + '</b><br />确定要&nbsp;<b>启用</b>&nbsp;吗?';
        }
        layer.confirm(text, function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/interface/stateinterface',
                data: JSON.stringify({
                    id: id,
                    state: state
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('状态改变成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error)
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }

                data: JSON.stringify({
                    id: id,
                    FInterfacellmID:FInterfacellmID

                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('数据传输成功，请稍后查看结果！');
                        layer.close(layer.index);

                    if (data.result == 'error') {
                        toastr.error(data.error);
                    }
                    if (data.result == 'ai_error') {

                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }

 // AI匹配数据查看
    function interface_model_search(id, FInterfacellmID) {
        $.ajax({
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            url: '/s/ai_interface/addai_interface_search',
            data: JSON.stringify({
                id: id,
                FInterfacellmID: FInterfacellmID
            }),
            success: function (data) {
                if (data.result === 'success') {
                    $('#mainTable').DataTable().ajax.reload(null, false);
                    // 将 data.ai_result 从字符串转换为数组
                    let aiResultArray = JSON.parse(data.ai_result);
                    // 检查 aiResultArray 是否为数组且不为空
                    if (Array.isArray(aiResultArray) && aiResultArray.length > 0) {
                        // 创建表格
                        let tableHtml = '<table class="table table-bordered table-striped table-hover" style="width: 100%;">';
                        tableHtml += '<thead class="thead-dark"><tr>';
                        const keys = Object.keys(aiResultArray[0]);
                        keys.forEach(key => {
                            tableHtml += `<th>${key}</th>`;
                        });
                        tableHtml += '</tr></thead><tbody>';
                        aiResultArray.forEach(item => {
                            tableHtml += '<tr>';
                            keys.forEach(key => {
                                tableHtml += `<td>${item[key]}</td>`;
                            });
                            tableHtml += '</tr>';
                        });
                        tableHtml += '</tbody></table>';
                        layer.open({
                            type: 1,
                            title: 'AI接口匹配结果',
                            content: tableHtml,
                            area: ['600px', '400px'] // 调整弹出窗口大小
                        });
                    } else {
                        // 处理 aiResultArray 不是数组或者为空数组的情况
                        layer.alert('未找到匹配结果');
                    }
                }
                if (data.result === 'error') {
                    toastr.error(data.error);
                }
            },
            error: function (e) {
                toastr.error(e.status);
                toastr.error(e.responseText);
            }
        });
    }
