<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/datatables/1.10.15/styling/base_style/jquery.dataTables.min.css">
    <!--/_only 独立样式 -->
</head>
<body>
<div class="page-container" style="padding: 2px;">
    <div class="f-l text-l">
        <button type="button" class="btn btn-default size-S my-btn" onclick="Values(1)"><i class=" fa fa-user-plus"></i>
            新增
        </button>
        <button type="button" class="btn btn-default size-S my-btn" onclick="mobanIn(1)"><i class="fa fa-arrow-up"
                                                                                            aria-hidden="true"></i> 模板导入
        </button>
        <button type="button" class="btn btn-default size-S my-btn" onclick="mobanOut(1)"><i
                class="fa fa-arrow-down" aria-hidden="true"></i> 下载模板
        </button>
    </div>
    <div class="f-r text-r">

        <input type="text" class="input-text size-S form-text-FName" style="width:200px" placeholder="企业名称">
        <input type="text" class="input-text size-S form-text-FType" style="width:200px" placeholder="类型">
        <input type="text" class="input-text size-S form-text-FIndustry" style="width:200px" placeholder="所属行业">

        <button type="button" class="btn btn-default size-S my-btn btn-search-fun"><i class="Hui-iconfont">&#xe665;</i>
            搜索
        </button>
    </div>
    <div class="f-l" style="width: 100%; margin-top: 3px;">
        <table id="mainTable" class="display compact" style="width: 99.8%;"></table>
    </div>
    <div id="modal-demo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content radius">
                <div class="modal-header">
                    <h3 class="modal-title">导入错误信息</h3>
                    <a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
                </div>
                <div class="modal-body" id="datanr">

                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script type="text/javascript" src="/plugins/jquery-jsonview/jquery.jsonview.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    // 业务代码
    $(function () {
        // 封装表格
        $('#mainTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/enterprise/queryenterprise', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        name: $('.form-text-FName').val(),//企业名称
                        ftype: $('.form-text-FType').val(),//类型
                        findusytry: $('.form-text-FIndustry').val(),//企业名称
                        dataall: 1
                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },
            columns: [
                {title: '企业名称', data: 'FName'},
                {title: '类型', data: 'FType'},
                {title: '营业执照号', data: 'FBLNo'},
                {title: '所属行业', data: 'FIndustry'},
                {title: '工作地址', data: 'FWorkAddr'},
                {title: '联系人', data: 'FUser'},
                {title: '联系电话', data: 'FUserTel'},
                {
                    title: '状态',
                    data: 'FState',
                    width: 35,
                    orderable: false,
                    render: function (data, type, row) {
                        if (data == 1) {
                            return '<button type="button" class="btn btn-success size-MINI" onclick="onClickenterpriseBtnState(\'' + row.key + '\',' + row.FState + ',\'' + row.FName + '\')"><i class="fas fa-toggle-on"></i> 启用</button>';
                        } else {
                            return '<button type="button" class="btn btn-warning size-MINI" onclick="onClickenterpriseBtnState(\'' + row.key + '\',' + row.FState + ',\'' + row.FName + '\')"><i class="fas fa-toggle-off"></i> 禁用</button>';
                        }
                    }
                },
                {
                    title: '操作',
                    data: 'FState',
                    width: 90,
                    orderable: false,
                    render: function (data, type, row) {
                        return '<button type="button" class="btn btn-secondary size-MINI" onclick="Values(2,\'' + row.key + '\')"><i class="fas fa-edit"></i>编辑</button>' +
                            '<button type="button" class="btn btn-danger size-MINI" onclick="onClickBtnDel(\'' + row.key + '\',\'' + row.FName + '\')"><i class="fas fa-trash"></i>删除</button>';

                    }
                }
            ],
            scrollY: (document.body.clientHeight - 100) + 'px',
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 15, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许因子改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: true, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            language: DataTablesLanguage
        });

        // 查询按钮点击事件
        $('.btn-search-fun').on('click', function () {
            $('#mainTable').DataTable().ajax.reload(null, false);
        });

    });

    // 新增或者修改点击事件
    function Values(op, fKey) {
        if (op == 1) { // 新增
            layer_show('新增企业信息', 'enterpriseedit.html?op=1', '1200', '600');
        } else { // 修改
            layer_show('修改企业信息', 'enterpriseedit.html?op=2&id=' + fKey, '1200', '600');
        }
    }

    // 删除按钮点击事件
    function onClickBtnDel(id, name) {
        layer.confirm('<b>' + name + '</b><br />确定要删除吗?', function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/enterprise/delenterprise',
                data: JSON.stringify({
                    id: id
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('删除成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error);
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }


    function onClickenterpriseBtnState(id, state, name) {
        var text = '';
        if (state == 1) {
            text = '<b>' + name + '</b><br />确定要&nbsp;<b>禁用</b>&nbsp;吗?';
        } else {
            text = '<b>' + name + '</b><br />确定要&nbsp;<b>启用</b>&nbsp;吗?';
        }
        layer.confirm(text, function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/enterprise/stateenterprise',
                data: JSON.stringify({
                    id: id,
                    state: state
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('状态改变成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error)
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }

    function mobanIn() {
        layer_show('导入模板', 'enterpriseMobanIn.html', '800', '200');
    }

    function mobanerror(studenterror) {
        if (studenterror.length > 0) {
            var str = "";//"<span style='color: red;'>导入成功：条；失败：条</span><br/>";
            for (var i = 0; i < studenterror.length; i++) {
                str += ">> <strong>企业名称： </strong>" + studenterror[i].FName + " <br/>";
                str += ">> <span style='color: red;'><strong>错误内容： </strong>" + studenterror[i].error + "</span> <br/>";
            }
            // toastr.warning(str);
            $("#datanr").empty();
            $("#datanr").append(str);
            $("#modal-demo").modal("show");
        }
    }

    function mobanOut() {
        $("body").mLoading("show");
        $.ajax({
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            url: '/s/tstudent/downloadMoban',
            data: JSON.stringify({
                filenamestr: "企业基本信息导入模板",
                filename: "enterprise_info.xlsx",
                ip: SERVERURL,
            }),
            success: function (data) {
                if (data.result == 'success') {

                    setTimeout(function () {
                        $('.mloading-text').html('正在获取文件信息...');
                        var newLink = document.createElement('a');
                        newLink.href = data.file; // 设置 href 属性为文件链接
                        newLink.download = data.filename; // 设置 download 属性为文件名
                        newLink.style.display = 'none'; // 隐藏链接
                        setTimeout(function () {
                            $('.mloading-text').html('获取完成准备下载...');
                            document.body.appendChild(newLink);
                            newLink.click();
                            setTimeout(function () {
                                $('#mainTable').DataTable().ajax.reload(null, false);
                                $("body").mLoading("hide");
                                $(newLink).remove();
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }
                if (data.result == 'error') {
                    toastr.error(data.error);
                    $("body").mLoading("hide");
                }
            },
            error: function (e) {
                toastr.error(e.status);
                toastr.error(e.responseText);
                $("body").mLoading("hide");
            }
        });
    }
</script>
</body>
</html>
