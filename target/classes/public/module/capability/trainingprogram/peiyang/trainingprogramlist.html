<script type="text/javascript">
    var showtype = getQueryStringByName('showtype'); //显示类型
    // console.log("showtype:" + showtype);
    let remarkShowLength = 15;
    // 业务代码
    $(function () {
        // $(".form-text-FValid").select2({
        //     placeholder: '请选择状态',
        //     language: "zh-CN"
        // });
        // querytrainingprogramcz();

        // 封装表格
        $('#mainTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/trainingprogram/querytrainingprogramsql', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        name: $('.form-text-FName').val(),//培养方案名称
                        fmjorname: $('.form-text-fmjorname').val(),//专业名称
                        fcollegename: $('.form-text-fcollegename').val(),//学院名称
                        dataall: 1,
                        FValid: $('.form-text-FValid').val(),//
                        // fmajorID: id
                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },
            createdRow: function (row, data, dataIndex) {
                if (data.FJS.length > remarkShowLength) {//只有超长，才有td点击事件
                    $(row).children('td').eq(3).attr('onclick', 'javascript:changeShowRemarks(this);');
                    $(row).children('td').eq(3).css('word-wrap', 'break-word');
                    $(row).children('td').eq(3).css('white-space', 'normal');
                    $(row).children('td').eq(3).css('word-break', 'break-all');
                }
                $(row).children('td').eq(3).attr('content', data.FJS);
                if (data.FZYJS.length > remarkShowLength) {//只有超长，才有td点击事件
                    $(row).children('td').eq(4).attr('onclick', 'javascript:changeShowRemarks(this);');
                    $(row).children('td').eq(4).css('word-wrap', 'break-word');
                    $(row).children('td').eq(4).css('white-space', 'normal');
                    $(row).children('td').eq(4).css('word-break', 'break-all');
                }
                $(row).children('td').eq(4).attr('content', data.FZYJS);
            },
            columns: [
                {title: '学院名称', data: 'FCollegeName', width: 100},
                {title: '专业名称', data: 'FMjorName', width: 100},
                {title: '方案名称', data: 'FName', width: 100},
                {
                    title: '方案介绍', data: 'FJS',
                    render: function (data, type, full, row) {
                        if (data.length > remarkShowLength) {//只有超长，才有td点击事件
                            return getPartialRemarksHtml(data);//显示部分信息
                        } else {
                            return data;
                        }
                    }
                },
                {
                    title: '专业介绍', data: 'FZYJS',
                    render: function (data, type, full, row) {
                        if (data.length > remarkShowLength) {//只有超长，才有td点击事件
                            return getPartialRemarksHtml(data);//显示部分信息
                        } else {
                            return data;
                        }
                    }
                },
                {
                    title: '版本号', width: 60, class: 'open-work-control2', data: 'FEdition',
                    render: function (data, type, row) {
                        if (row.FState == 0) {
                            return '<span style="color: #0f9ae0"> ' + data + '</span>';
                        }
                        if (row.FState == 1) {
                            return '<span style="color: #0c912b"> ' + data + '</span>';
                        } else {
                            return '<span style="color: #f0ad4e"> ' + data + '</span>';
                        }

                    }
                },
                {
                    title: '是否有效', width: 60, class: 'open-work-control2', data: 'FValid',
                    render: function (data, type, row) {
                        if (data == 0) {
                            return "无效";
                        } else if (data == 1) {
                            return '<span class="label label-success radius">有效</span>';
                        }
                    }
                },
                {
                    title: '状态', width: 60, class: 'open-work-control2', data: 'FState',
                    render: function (data, type, row) {
                        if (data == 1) {
                            return '<span class="label label-default radius">编辑</span>';
                        } else if (data == 2) {
                            return '<span class="label label-primary radius">发布</span>';
                        } else {
                            return "无";
                        }
                    }
                },


                {
                    title: '管理', width: 60, class: 'open-work-control2', data: 'FEdition',
                    render: function (data, type, row) {
                        return '<button type="button" class="btn size-MINI" onclick="guanlipeiyangfangan(\'' + row.key + '\',\'' + row.FTMID + '\',\'' + row.FName + '\',\'' + row.FState + '\')"><i class="fas fa-edit"></i>培养方案详情</button>';
                    }
                },
                {
                    title: '历史版本',
                    data: 'key',
                    width: 50,
                    orderable: false,
                    render: function (data, type, row) {
                        var pid = row.FParentId;
                        if (pid == '28B9AAF7482577208C920CF36440E8C3') {
                            // pid = 0
                            pid = row.key;
                        }

                        return '<button type="button" class="btn  size-MINI" onclick="onClickOpenVersionList(\'' + pid + '\',\'' + row.FName + '\')"><i class="fas fa-bars"></i> 查看</button>';
                    }
                },
                {
                    title: '操作',
                    data: 'FState',
                    width: 140,
                    orderable: false,
                    render: function (data, type, row) {
                        var edit = '<button type="button" class="btn btn-secondary size-MINI" onclick="Values(2,\'' + row.key + '\')"><i class="fas fa-edit"></i>编辑</button> ';
                        var del = '<button type="button" class="btn btn-danger size-MINI" onclick="onClickBtnDel(\'' + row.key + '\',\'' + row.FName + '\')"><i class="fas fa-trash"></i>删除</button> ';
                        var fb = '<button type="button" class="btn  size-MINI" onclick="fabu(\'' + row.key + '\',\'' + row.FName + '\')"><i class="fa fa-location-arrow" aria-hidden="true"></i>发布</button> ';
                        var banben = '<span class="dropDown dropDown_hover">' +
                            '<a class="dropDown_A btn btn-default size-MINI my-btn" style="line-height: 16px;"><i class=" fa fa-caret-square-o-up"></i> 版本升级</a>' +
                            '<ul class="dropDown-menu menu radius box-shadow">' +
                            '<li><a href="#" onclick="VersionUp(\'' + row.key + '\',2,\'' + row.FName + '\')"><i class=" fa fa-long-arrow-up"></i> 小版本</a></li>' +
                            '<li><a href="#" onclick="VersionUp(\'' + row.key + '\',1,\'' + row.FName + '\')"><i class=" fa fa-arrow-up"></i> 大版本</a></li>' +
                            '</ul>' +
                            '</span>';
                        if (row.FState == 1) {
                            return fb + edit + del;
                        } else {
                            return banben;
                        }


                    }
                }
            ],
            scrollY: (document.body.clientHeight - 100) + 'px',
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 15, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许因子改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: true, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            language: DataTablesLanguage
        });

        // 查询按钮点击事件
        $('.btn-search-fun').on('click', function () {
            $('#mainTable').DataTable().ajax.reload(null, false);
        });

    });

    // 版本升级 1大版本 2小版本
    function VersionUp(id, type, name) {
        var text = '';
        if (type == 1) {
            text = '<b>' + name + '</b><br />确定要进行&nbsp;<b>大版本升级</b>&nbsp;吗?';
        } else {
            text = '<b>' + name + '</b><br />确定要进行&nbsp;<b>小版本升级</b>&nbsp;吗?';
        }
        layer.confirm(text, function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: '/s/trainingprogram/upVersiontraniningprogram', // 调用地址
                data: JSON.stringify({
                    id,
                    type
                }),
                async: false,
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('版本升级成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error)
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }

    // 新增或者修改点击事件
    function Values(op, fKey, fmjorid) {
        if (op == 1) { // 新增
            layer_show('新增培养方案信息', '/module/capability/trainingprogram/peiyang/trainingprogramedit.html?op=1', '1000', '600');
        } else { // 修改
            layer_show('修改培养方案信息', '/module/capability/trainingprogram/peiyang/trainingprogramedit.html?op=2&id=' + fKey, '1000', '600');
        }
    }

    //发布后弹出模板
    function mobanerror2(trrainingprogamerror) {
        if (trrainingprogamerror.length > 0) {
            var str = "";//"<span style='color: red;'>导入成功：条；失败：条</span><br/>";
            for (var i = 0; i < trrainingprogamerror.length; i++) {
                str += ">> <strong>培养方案名称： </strong>" + trrainingprogamerror[i].FName + " <br/>";
                str += ">> <span style='color: red;'><strong>错误内容： </strong>" + trrainingprogamerror[i].error + "</span> <br/>";
            }
            // toastr.warning(str);
            $("#datanr").empty();
            $("#datanr").append(str);
            $("#modal-title").text("发布失败信息");
            $("#modal-demo").modal("show");
        }
    }

    // 删除按钮点击事件
    function onClickBtnDel(id, name) {
        //当前版本与历史版本一并删除，
        layer.confirm('<b>' + name + '</b><br />确定要删除吗?', function (index) {
            $("body").mLoading("show");
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/trainingprogram/deltrainingprogram',
                data: JSON.stringify({
                    id: id
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        setTimeout(function () {
                            $('.mloading-text').html('正在删除信息...');
                            setTimeout(function () {
                                $('.mloading-text').html('删除完成...');
                                setTimeout(function () {
                                    $('#mainTable').DataTable().ajax.reload(null, false);
                                    $("body").mLoading("hide");
                                    toastr.success('删除成功！');
                                    layer.close(layer.index);
                                    // querytrainingprogramcz();

                                }, 1000);
                            }, 1000);
                        }, 1000);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error);
                        $("body").mLoading("hide");
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                    $("body").mLoading("hide");
                }
            });
        });
    }

    //发布
    function fabu(id, name) {
        layer.confirm('<b>' + name + '</b><br />确定要发布吗?', function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/trainingprogram/fabutrainingprogram',
                data: JSON.stringify({
                    id: id
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        if(data.ttrainingprogramerror){
                            mobanerror2(data.ttrainingprogramerror);
                        }else{
                            toastr.success('发布完成！');
                        }
                        layer.close(layer.index);
                        // querytrainingprogramcz();
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error);
                        layer.close(layer.index);
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }

    function querytrainingprogramcz() {
        //先检测当前专业是否已经有培养方案 如果没有显示添加按钮 有的话显示升版按钮
        $.ajax({
            type: 'POST',
            contentType: 'application/json',
            url: '/s/trainingprogram/querytrainingprogramcz', // 调用地址
            data: JSON.stringify({
                id: id
            }),
            async: false,
            success: function (data) {
                if (data.isadd == 0) {
                    $("#addfadiv").show();
                    $("#shengbandiv").hide();
                } else {
                    $("#addfadiv").hide();
                    $("#shengbandiv").show();
                }
            },
            error: function (e) {
                toastr.error(e.status);
                toastr.error(e.responseText);
            }
        });
    }


    //切换显示备注信息，显示部分或者全部
    function changeShowRemarks(obj) {//obj是td
        var content = $(obj).attr("content");
        if (content != null && content != '') {
            if ($(obj).attr("isDetail") == 'true') {//当前显示的是详细备注，切换到显示部分
                //$(obj).removeAttr('isDetail');//remove也可以
                $(obj).attr('isDetail', false);
                $(obj).html(getPartialRemarksHtml(content));
            } else {//当前显示的是部分备注信息，切换到显示全部
                $(obj).attr('isDetail', true);
                $(obj).html(getTotalRemarksHtml(content));
            }
        }
    }

    //部分备注信息
    function getPartialRemarksHtml(remarks) {
        if (remarks.length > 0) {
            return remarks.substr(0, remarkShowLength) + '&nbsp;&nbsp;<a href="javascript:void(0);" ><b>展开</b></a>';
        }
    }

    //全部备注信息
    function getTotalRemarksHtml(remarks) {
        return remarks + '&nbsp;&nbsp;<a href="javascript:void(0);" ><b>收起</b></a>';
    }

    function guanlipeiyangfangan(fkeyid, fmjorid, name, state) {
        layer_show('培养方案详情', '/module/capability/trainingprogram/trainingprogramminister.html?tpid=' + fkeyid + '&mid=' + fmjorid + '&name=' + name + '&showtype=' + state, '', '');
    }

    // 历史版本按钮点击事件
    function onClickOpenVersionList(key, filename) {

        layer_show('历史版本浏览：{' + filename + '}', '/module/capability/trainingprogram/peiyang/trainingprogramversionList.html?parentId=' + key, '', '', 'layui-layer-molv');
    }

    function yijianfabu() {
        layer.confirm('确定要发布所有培养方案吗?', function (index) {
            $("body").mLoading("show");
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/trainingprogram/yijianfabutrainingprogram',
                data: JSON.stringify({}),
                success: function (data) {
                    setTimeout(function () {
                        $('.mloading-text').html('正在发布中...');
                        if (data.result == 'success') {
                            $('#mainTable').DataTable().ajax.reload(null, false);
                            if(data.ttrainingprogramerror){
                                mobanerror2(data.ttrainingprogramerror);
                            }else{
                                toastr.success('发布完成！');
                            }
                            layer.close(layer.index);
                            // querytrainingprogramcz();
                            $("body").mLoading("hide");
                        }
                        if (data.result == 'error') {
                            toastr.error(data.error);
                            $("body").mLoading("hide");
                        }

                    }, 1000);

                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                    $("body").mLoading("hide");
                }
            });
        });
    }
</script>
