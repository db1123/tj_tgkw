    <style>
        /* 适配后台管理系统的基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", "微软雅黑", Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            font-size: 14px;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .page-container {
            width: 100%;
            height: 100vh;
            padding: 2px !important;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 颜色变量（适配后台系统风格） */
        :root {
            --color-primary: #1E9FFF; /* 后台常用蓝色 */
            --color-success: #5CB85C; /* 成功绿 */
            --color-warning: #F0AD4E; /* 警告橙 */
            --color-danger: #D9534F; /* 危险红 */
            --color-neutral-100: #f8f9fa;
            --color-neutral-200: #e9ecef;
            --color-neutral-300: #dee2e6;
            --color-neutral-600: #6c757d;
            --color-neutral-700: #495057;
            --color-neutral-800: #343a40;
            --color-white: #FFFFFF;
            --color-black: #000000;
            --border-radius: 4px; /* 适配后台圆角风格 */
            --box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        /* 页面头部（替代弹窗头部） */
        .page-header {
            padding: 12px 20px;
            border-bottom: 1px solid var(--color-neutral-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f8f8;
        }

        .page-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-neutral-800);
            display: flex;
            align-items: center;
        }

        .page-title i {
            color: var(--color-primary);
            margin-right: 8px;
        }

        .page-header-actions {
            display: flex;
            align-items: center;
        }

        .course-count-text {
            font-size: 13px;
            color: var(--color-neutral-600);
            margin-right: 12px;
        }

        .course-count-text span {
            color: var(--color-primary);
            font-weight: 500;
        }

        /* 课程标签容器（适配后台标签页） */
        .tabs-wrapper {
            border-bottom: 1px solid var(--color-neutral-200);
            position: relative;
            background-color: #fff;
        }

        .tabs-container {
            position: relative;
            padding: 0 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .tabs-container::-webkit-scrollbar {
            display: none;
        }

        .tabs-scroll-indicator {
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(to left, white 0%, transparent 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tabs-container:hover .tabs-scroll-indicator {
            opacity: 1;
        }

        .tabs-list {
            display: flex;
            gap: 4px;
            padding: 8px 0;
            min-width: max-content;
        }

        /* 课程标签基础样式 + 红点容器 */
        .tab-btn {
            padding: 8px 16px;
            border-bottom: 2px solid transparent;
            background: none;
            border: none;
            color: var(--color-neutral-600);
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            margin-bottom: -2px;
            transition: all 0.2s;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            position: relative; /* 新增：用于红点定位 */
        }

        .tab-btn.active {
            border-bottom-color: var(--color-primary);
            color: var(--color-primary);
            font-weight: 500;
            background-color: rgba(30, 159, 255, 0.05);
        }

        .tab-btn:hover:not(.active) {
            color: var(--color-primary);
            background-color: #f5f5f5;
        }

        /* 新增：红点提示样式 */
        .tab-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            background-color: var(--color-danger);
            border-radius: 50%;
            display: none; /* 默认隐藏 */
        }

        /* 相似课程数>1时显示红点 */
        .tab-btn.has-badge .tab-badge {
            display: block;
        }

        /* 课程内容容器 */
        .page-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
            scrollbar-width: thin;
            scrollbar-color: var(--color-primary) var(--color-neutral-200);
        }

        .page-content::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .page-content::-webkit-scrollbar-thumb {
            background-color: var(--color-primary);
            border-radius: 3px;
        }

        .page-content::-webkit-scrollbar-track {
            background-color: var(--color-neutral-200);
            border-radius: 3px;
        }

        .course-content {
            display: none;
        }

        .course-content.active {
            display: block;
        }

        /* 手填课程名称区域 */
        .manual-course-name {
            margin-bottom: 20px;
            background-color: var(--color-neutral-100);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            border: 1px solid var(--color-neutral-200);
        }

        .manual-course-name-label {
            font-size: 13px;
            color: var(--color-neutral-600);
            margin-bottom: 4px;
        }

        .manual-course-name-value {
            font-size: 15px;
            font-weight: 500;
            color: var(--color-neutral-800);
        }

        /* 相似课程列表 */
        .similar-courses-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .similar-courses-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--color-neutral-700);
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px dashed var(--color-neutral-200);
        }

        /* 新增：未匹配到提示样式 */
        .no-match-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--color-neutral-600);
            text-align: center;
            background-color: var(--color-neutral-100);
            border-radius: var(--border-radius);
            border: 1px solid var(--color-neutral-200);
            margin: 10px 0;
        }

        .no-match-icon {
            font-size: 32px;
            color: var(--color-neutral-300);
            margin-bottom: 12px;
        }

        .no-match-text {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .no-match-desc {
            font-size: 12px;
            color: var(--color-neutral-500);
        }

        /* 课程卡片（适配后台表单风格） */
        .course-card {
            border: 1px solid var(--color-neutral-200);
            border-radius: var(--border-radius);
            padding: 16px;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            background-color: #fff;
        }

        .course-card:hover {
            border-color: var(--color-primary);
            background-color: rgba(30, 159, 255, 0.05);
            box-shadow: 0 2px 8px rgba(30, 159, 255, 0.1);
        }

        .course-card.active {
            border-color: var(--color-primary);
            background-color: rgba(30, 159, 255, 0.05);
            border-left: 3px solid var(--color-primary);
        }

        .course-card-inner {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .course-card-content {
            flex: 1;
        }

        .course-card-meta {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .course-card-selected {
            color: var(--color-success);
            font-weight: 500;
            font-size: 12px;
            background-color: rgba(92, 184, 92, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .course-card-match-rate {
            font-size: 12px;
            padding: 2px 8px;
            height: 20px;
            line-height: 16px;
            border-radius: 10px;
        }

        .match-rate-high {
            background-color: rgba(30, 159, 255, 0.1);
            color: var(--color-primary);
        }

        .match-rate-medium {
            background-color: rgba(240, 173, 78, 0.1);
            color: var(--color-warning);
        }

        .course-card-name {
            font-size: 15px;
            font-weight: 500;
            color: var(--color-neutral-800);
            margin-bottom: 8px;
        }

        .course-card-details {
            font-size: 13px;
            color: var(--color-neutral-600);
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .course-card-details span {
            display: flex;
            align-items: center;
        }

        .course-card-details i {
            margin-right: 4px;
            font-size: 12px;
        }

        .course-card-radio {
            margin-left: 16px;
            flex-shrink: 0;
        }

        .course-card-radio input {
            width: 16px;
            height: 16px;
            accent-color: var(--color-primary);
            cursor: pointer;
        }

        /* 不选择选项卡片（替代原手动输入卡片） */
        .no-select-card {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--color-neutral-200);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .no-select-card:hover {
            background-color: rgba(30, 159, 255, 0.03);
        }

        .no-select-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .no-select-label input {
            width: 16px;
            height: 16px;
            accent-color: var(--color-primary);
            margin-right: 12px;
            cursor: pointer;
        }

        .no-select-label span {
            color: var(--color-danger); /* 红色突出不选择选项 */
            font-size: 14px;
            font-weight: 500;
        }

        /* 页面底部操作区（替代弹窗底部） */
        .page-footer {
            padding: 12px 20px;
            border-top: 1px solid var(--color-neutral-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f8f8;
        }

        .progress-text {
            font-size: 13px;
            color: var(--color-neutral-600);
        }

        .progress-text i {
            color: var(--color-success);
            margin-right: 4px;
        }

        .progress-text span {
            color: var(--color-primary);
            font-weight: 500;
        }

        .page-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            line-height: 1;
        }

        .btn i {
            margin-right: 4px;
            font-size: 12px;
        }

        .btn-text {
            border: 1px solid var(--color-neutral-300);
            background-color: #fff;
            color: var(--color-neutral-700);
        }

        .btn-text:hover {
            background-color: #f5f5f5;
            border-color: var(--color-neutral-400);
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0e90d2;
        }

        .btn-success {
            background-color: var(--color-success);
            color: white;
            padding: 8px 24px;
        }

        .btn-success:hover {
            background-color: #4cae4c;
        }

        .btn-disabled {
            background-color: var(--color-neutral-300);
            color: #999;
            cursor: not-allowed;
        }

        .btn-disabled:hover {
            background-color: var(--color-neutral-300);
        }

        /* 缩放hover效果 */
        .scale-hover {
            transition: transform 0.2s ease-in-out;
        }

        .scale-hover:hover {
            transform: scale(1.01);
        }

        /* JSON结果展示区域 */
        .json-result-container {
            margin: 20px;
            padding: 20px;
            background: var(--color-white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid var(--color-neutral-200);
            display: none;
        }

        .json-result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--color-neutral-200);
        }

        .json-result-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--color-neutral-800);
        }

        .json-result-content {
            background: var(--color-neutral-100);
            padding: 16px;
            border-radius: var(--border-radius);
            overflow-y: auto;
            max-height: 400px;
            font-family: "Consolas", "Monaco", monospace;
            font-size: 13px;
            white-space: pre-wrap;
            line-height: 1.5;
            border: 1px solid var(--color-neutral-200);
        }

        /* 复制按钮样式 */
        .copy-btn {
            padding: 6px 12px;
            font-size: 12px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .copy-btn:hover {
            background-color: #0e90d2;
        }
    </style>
</head>

    <!-- 页面主要内容 -->

        <!-- 动态生成课程内容 -->

<script type="text/javascript">
    // 业务代码
    $(function () {

        var id = getQueryStringByName('tpid');//培养ID

        //
        const coursesData =top.coursest.ppcourselist;

        // 补全数据：为每个课程添加isActive属性和数字id
        coursesData.forEach((course, index) => {
            course.idNum = index + 1; // 添加数字id用于切换
            if (course.similarCourses.length > 0) {
                // 默认选中第一个相似课程
                course.similarCourses[0].isActive = true;
                // 处理匹配度格式
                course.similarCourses.forEach(item => {
                    item.matchRate = item.matchRate ? item.matchRate.replace('%', '') : '0';
                });
            }
        });

        const courseTabsContainer = document.getElementById('courseTabsContainer');
        const courseContentContainer = document.getElementById('courseContentContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const confirmAllBtn = document.getElementById('confirmAllBtn');
        const resetBtn = document.getElementById('resetBtn');
        // const jsonResultContainer = document.getElementById('jsonResultContainer');
        const jsonResultContent = document.getElementById('jsonResultContent');
        const copyJsonBtn = document.getElementById('copyJsonBtn');

        const totalCourses = coursesData.length;
        let currentCourseId = 1;
        let selectedCoursesJson = '';

        // 获取URL参数的辅助函数
        function getQueryStringByName(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        // ====================== 3. 初始化页面 ======================
        function initPage() {
            // 动态生成课程标签
            generateCourseTabs();

            // 动态生成课程内容
            generateCourseContents();

            // 初始化进度显示
            updateProgress(currentCourseId);

            // 初始显示第一个课程
            switchCourse(currentCourseId);

            // 绑定所有事件
            bindEvents();
        }

        // ====================== 4. 动态生成课程标签（新增红点逻辑） ======================
        function generateCourseTabs() {
            courseTabsContainer.innerHTML = '';

            coursesData.forEach(course => {
                const tabBtn = document.createElement('button');
                // 新增：判断相似课程数>1时添加has-badge类
                const hasMultipleCourses = course.similarCourses.length > 1;
                tabBtn.className = `tab-btn ${course.idNum === 1 ? 'active' : ''} ${hasMultipleCourses ? 'has-badge' : ''}`;
                tabBtn.setAttribute('data-course-id', course.idNum);

                // 创建标签文本容器
                const tabText = document.createTextNode(course.name);
                tabBtn.appendChild(tabText);

                // 新增：创建红点元素
                const badge = document.createElement('span');
                badge.className = 'tab-badge';
                tabBtn.appendChild(badge);

                courseTabsContainer.appendChild(tabBtn);
            });
        }

        // ====================== 5. 动态生成课程内容 ======================
        function generateCourseContents() {
            courseContentContainer.innerHTML = '';

            coursesData.forEach(course => {
                // 创建课程内容容器
                const courseContent = document.createElement('div');
                courseContent.className = `course-content ${course.idNum === 1 ? 'active' : ''}`;
                courseContent.id = `course-${course.idNum}`;

                // 手填课程名称区域
                const manualCourseNameDiv = document.createElement('div');
                manualCourseNameDiv.className = 'manual-course-name';

                const nameLabel = document.createElement('div');
                nameLabel.className = 'manual-course-name-label';
                nameLabel.textContent = '手填课程名称';

                const nameValue = document.createElement('div');
                nameValue.className = 'manual-course-name-value';
                nameValue.textContent = course.name;

                manualCourseNameDiv.appendChild(nameLabel);
                manualCourseNameDiv.appendChild(nameValue);
                courseContent.appendChild(manualCourseNameDiv);

                // 相似课程列表区域
                const similarCoursesDiv = document.createElement('div');
                similarCoursesDiv.className = 'similar-courses-list';

                // 相似课程标题
                const titleDiv = document.createElement('div');
                titleDiv.className = 'similar-courses-title';

                if (course.similarCourses.length === 0) {
                    // 无匹配课程时的标题
                    titleDiv.textContent = '相似课程匹配结果';
                    similarCoursesDiv.appendChild(titleDiv);

                    // 新增：未匹配到提示容器
                    const noMatchContainer = document.createElement('div');
                    noMatchContainer.className = 'no-match-container';

                    // 未匹配到图标
                    const noMatchIcon = document.createElement('i');
                    noMatchIcon.className = 'fa fa-search no-match-icon';
                    noMatchContainer.appendChild(noMatchIcon);

                    // 未匹配到文本
                    const noMatchText = document.createElement('div');
                    noMatchText.className = 'no-match-text';
                    noMatchText.textContent = '未匹配到相似课程';
                    noMatchContainer.appendChild(noMatchText);

                    // 未匹配到描述
                    const noMatchDesc = document.createElement('div');
                    noMatchDesc.className = 'no-match-desc';
                    noMatchDesc.textContent = '系统未找到相关的相似课程，请选择"不选择任何课程"';
                    noMatchContainer.appendChild(noMatchDesc);

                    similarCoursesDiv.appendChild(noMatchContainer);
                } else {
                    // 有匹配课程时的标题
                    titleDiv.textContent = `找到 ${course.similarCourses.length} 个相似课程，请选择匹配项`;
                    similarCoursesDiv.appendChild(titleDiv);

                    // 生成相似课程卡片
                    course.similarCourses.forEach(similarCourse => {
                        const courseCard = document.createElement('div');
                        courseCard.className = `course-card scale-hover ${similarCourse.isActive ? 'active' : ''}`;
                        courseCard.setAttribute('data-radio-name', `course-match-${course.idNum}`);
                        courseCard.setAttribute('data-similar-id', similarCourse.id);

                        // 匹配度颜色类名
                        const matchRateValue = parseFloat(similarCourse.matchRate);
                        const matchRateClass = matchRateValue >= 90 ? 'match-rate-high' : 'match-rate-medium';

                        // 卡片内部结构
                        const cardInner = document.createElement('div');
                        cardInner.className = 'course-card-inner';

                        // 卡片内容区域
                        const cardContent = document.createElement('div');
                        cardContent.className = 'course-card-content';

                        // 卡片元信息（选中状态+匹配度）
                        const cardMeta = document.createElement('div');
                        cardMeta.className = 'course-card-meta';

                        const matchRateSpan = document.createElement('span');
                        matchRateSpan.className = `course-card-match-rate ${matchRateClass}`;
                        matchRateSpan.textContent = `匹配度 ${similarCourse.matchRate}%`;
                        cardMeta.appendChild(matchRateSpan);

                        // 课程名称
                        const courseName = document.createElement('div');
                        courseName.className = 'course-card-name';
                        courseName.textContent = similarCourse.name;

                        // 课程详情（编号+教师）
                        const courseDetails = document.createElement('div');
                        courseDetails.className = 'course-card-details';

                        if (similarCourse.courseCode) {
                            const codeSpan = document.createElement('span');
                            codeSpan.innerHTML = `<i class="fa fa-bookmark-o"></i>课程编号：${similarCourse.courseCode}`;
                            courseDetails.appendChild(codeSpan);
                        }
                        if (similarCourse.FEdition) {
                            const codeSpan = document.createElement('span');
                            codeSpan.innerHTML = `<i class="fa fa-vimeo"></i>版本：${similarCourse.FEdition}`;
                            courseDetails.appendChild(codeSpan);
                        }
                        if (similarCourse.FState) {
                            const codeSpan = document.createElement('span');
                            var statename="";
                            if(similarCourse.FState == 1){
                                statename = "编辑";
                            }else if(similarCourse.FState == 2){
                                statename = "发布";
                            }else{
                                statename = "未知";
                            }
                            codeSpan.innerHTML = `<i class="fa fa-adjust"></i>状态：${statename}`;
                            courseDetails.appendChild(codeSpan);
                        }


                        // 单选按钮区域
                        const cardRadio = document.createElement('div');
                        cardRadio.className = 'course-card-radio';

                        const radioInput = document.createElement('input');
                        radioInput.type = 'radio';
                        radioInput.name = `course-match-${course.idNum}`;
                        radioInput.checked = similarCourse.isActive;
                        cardRadio.appendChild(radioInput);

                        // 组装卡片
                        cardContent.appendChild(cardMeta);
                        cardContent.appendChild(courseName);
                        if (similarCourse.courseCode) {
                            cardContent.appendChild(courseDetails);
                        }

                        cardInner.appendChild(cardContent);
                        cardInner.appendChild(cardRadio);
                        courseCard.appendChild(cardInner);

                        similarCoursesDiv.appendChild(courseCard);
                    });
                }

                // 不选择选项卡片（始终显示）
                if (course.hasManualInput) {
                    const noSelectCard = document.createElement('div');
                    noSelectCard.className = 'no-select-card';
                    noSelectCard.setAttribute('data-radio-name', `course-match-${course.idNum}`);

                    // 不选择标签
                    const noSelectLabel = document.createElement('label');
                    noSelectLabel.className = 'no-select-label';

                    const noSelectRadio = document.createElement('input');
                    noSelectRadio.type = 'radio';
                    noSelectRadio.name = `course-match-${course.idNum}`;
                    // 如果没有相似课程，默认选中"不选择"
                    if (course.similarCourses.length === 0) {
                        noSelectRadio.checked = true;
                        noSelectCard.classList.add('active');
                    }
                    noSelectLabel.appendChild(noSelectRadio);

                    const labelSpan = document.createElement('span');
                    labelSpan.innerHTML = '<i class="fa fa-times-circle mr-1"></i>不选择任何课程';
                    noSelectLabel.appendChild(labelSpan);

                    // 组装不选择卡片
                    noSelectCard.appendChild(noSelectLabel);
                    similarCoursesDiv.appendChild(noSelectCard);
                }

                // 添加到课程内容容器
                courseContent.appendChild(similarCoursesDiv);
                courseContentContainer.appendChild(courseContent);
            });
        }

        // ====================== 6. 切换课程显示 ======================
        function switchCourse(id) {
            // 更新标签状态
            document.querySelectorAll('.tab-btn').forEach(tab => {
                const tabId = parseInt(tab.getAttribute('data-course-id'));
                if (tabId === id) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            // 更新内容显示
            document.querySelectorAll('.course-content').forEach(content => {
                const contentId = parseInt(content.id.split('-')[1]);
                if (contentId === id) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });

            // 更新进度和按钮状态
            updateProgress(id);

            // 滚动到当前标签
            const activeTab = document.querySelector(`.tab-btn[data-course-id="${id}"]`);
            activeTab.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }

        // ====================== 7. 更新进度和按钮状态 ======================
        function updateProgress(currentId) {
            // 上一门按钮状态
            if (currentId === 1) {
                prevBtn.disabled = true;
                prevBtn.classList.add('btn-disabled');
                prevBtn.classList.remove('btn-primary');
            } else {
                prevBtn.disabled = false;
                prevBtn.classList.remove('btn-disabled');
                prevBtn.classList.add('btn-primary');
            }

            // 下一门按钮状态
            if (currentId === totalCourses) {
                nextBtn.disabled = true;
                nextBtn.classList.add('btn-disabled');
                nextBtn.classList.remove('btn-primary');
            } else {
                nextBtn.disabled = false;
                nextBtn.classList.remove('btn-disabled');
                nextBtn.classList.add('btn-primary');
            }
        }

        // ====================== 8. 收集选中的课程数据（返回JSON格式） ======================
        function collectSelectedCourses() {
            const selectedCourses = [];

            coursesData.forEach(course => {
                const radioName = `course-match-${course.idNum}`;
                const selectedRadio = document.querySelector(`input[name="${radioName}"]:checked`);

                if (selectedRadio) {
                    const matchResult = {
                        "courseStID": course.id, //手填课程ID
                        "courseStName": course.name,//手填课程名称
                        "isxz": 1, //是否选择了课程  1=选择 2=不选择
                        "courseID": "", //选择的课程ID
                    };

                    const parentCard = selectedRadio.closest('[data-radio-name]');

                    // 判断是选择现有课程还是不选择
                    if (parentCard.classList.contains('no-select-card')) {
                        // 不选择任何课程
                        matchResult["isxz"] = 2;
                    } else {
                        matchResult["isxz"] = 1;
                        // 获取相似课程ID
                        const similarId = parentCard.getAttribute('data-similar-id');
                        if (similarId) {
                            matchResult["courseID"] = similarId;
                        }
                    }
                    selectedCourses.push(matchResult);
                }
            });
            // 返回格式化的JSON字符串
            return JSON.stringify(selectedCourses, null, 2);
        }

        // ====================== 9. 重置选择 ======================
        function resetSelections() {
            // 重置所有单选按钮
            document.querySelectorAll('input[type="radio"][name^="course-match-"]').forEach(radio => {
                radio.checked = false;
            });

            // 重置所有卡片激活状态
            document.querySelectorAll('.course-card, .no-select-card').forEach(card => {
                card.classList.remove('active');
            });

            // 恢复默认选中状态
            coursesData.forEach(course => {
                if (course.similarCourses.length > 0) {
                    // 有相似课程时选中第一个
                    const radioName = `course-match-${course.idNum}`;
                    const firstRadio = document.querySelector(`input[name="${radioName}"]`);
                    if (firstRadio) {
                        firstRadio.checked = true;
                        const parentCard = firstRadio.closest('[data-radio-name]');
                        if (parentCard) parentCard.classList.add('active');
                    }
                } else {
                    // 无相似课程时选中"不选择"
                    const radioName = `course-match-${course.idNum}`;
                    const noSelectRadio = document.querySelector(`.no-select-card input[name="${radioName}"]`);
                    if (noSelectRadio) {
                        noSelectRadio.checked = true;
                        const parentCard = noSelectRadio.closest('[data-radio-name]');
                        if (parentCard) parentCard.classList.add('active');
                    }
                }
            });

            // 隐藏JSON结果区域
            // jsonResultContainer.style.display = 'none';

            // 回到第一个课程
            currentCourseId = 1;
            switchCourse(currentCourseId);
        }

        // ====================== 10. 绑定所有事件 ======================
        function bindEvents() {
            // 课程标签点击事件
            document.querySelectorAll('.tab-btn').forEach(tab => {
                tab.addEventListener('click', () => {
                    currentCourseId = parseInt(tab.getAttribute('data-course-id'));
                    switchCourse(currentCourseId);
                });
            });

            // 上一门/下一门按钮事件
            prevBtn.addEventListener('click', () => {
                if (currentCourseId > 1) {
                    currentCourseId--;
                    switchCourse(currentCourseId);
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentCourseId < totalCourses) {
                    currentCourseId++;
                    switchCourse(currentCourseId);
                }
            });

            // 重置按钮事件
            resetBtn.addEventListener('click', resetSelections);

            // 确认所有匹配按钮事件（核心：输出JSON）
            confirmAllBtn.addEventListener('click', () => {
                // 收集选中数据并转为JSON
                selectedCoursesJson = collectSelectedCourses();
                //传入后台进行绑定
                $("body").mLoading("show");
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json;charset=UTF-8',
                    url: '/s/trainingprogramcoursest/coursebangding',
                    data: JSON.stringify({
                        selectedCoursesJson: selectedCoursesJson
                    }),
                    success: function (data) {

                        setTimeout(function () {
                            $('.mloading-text').html('正在绑定课程...');
                            setTimeout(function () {
                                if (data.result == 'success') {
                                    top.coursest.$('#mainTable').DataTable().ajax.reload(null, false);
                                    layer_close();
                                }
                                if (data.result == 'error') {
                                    toastr.error(data.error);
                                    $("body").mLoading("hide");
                                }
                            }, 1000);

                        }, 1000);
                    },
                    error: function (e) {
                        toastr.error(e.status);
                        toastr.error(e.responseText);
                        $("body").mLoading("hide");
                    }
                });

            });

            // 复制JSON按钮事件
            copyJsonBtn.addEventListener('click', () => {
                if (selectedCoursesJson) {
                    navigator.clipboard.writeText(selectedCoursesJson).then(() => {
                        alert('JSON数据已成功复制到剪贴板！');
                    }).catch(err => {
                        console.warn('复制失败：', err);
                        alert('复制失败，请手动复制！');
                    });
                } else {
                    alert('暂无匹配数据可复制！');
                }
            });

            // 键盘导航支持
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' && currentCourseId > 1) {
                    prevBtn.click();
                } else if (e.key === 'ArrowRight' && currentCourseId < totalCourses) {
                    nextBtn.click();
                }
            });

            // 点击课程卡片/不选择卡片选中对应单选按钮
            document.querySelectorAll('.course-card, .no-select-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    if (e.target.tagName === 'INPUT' && e.target.type === 'radio') return;

                    const radioName = this.getAttribute('data-radio-name');
                    const radioInput = this.querySelector(`input[name="${radioName}"]`);

                    if (radioInput) {
                        // 取消同组其他选中状态
                        document.querySelectorAll(`[data-radio-name="${radioName}"]`).forEach(item => {
                            item.classList.remove('active');
                            const itemRadio = item.querySelector(`input[name="${radioName}"]`);
                            if (itemRadio) itemRadio.checked = false;
                        });

                        // 选中当前
                        radioInput.checked = true;
                        this.classList.add('active');
                    }
                });
            });

            // 单选按钮变化同步卡片样式
            document.querySelectorAll('input[type="radio"][name^="course-match-"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    const radioName = this.name;
                    document.querySelectorAll(`[data-radio-name="${radioName}"]`).forEach(card => {
                        card.classList.remove('active');
                    });
                    const parentCard = this.closest('[data-radio-name]');
                    if (parentCard) parentCard.classList.add('active');
                });
            });
        }

        // 初始化执行
        initPage();
    });
</script>
