<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <!--/_only 独立样式 -->
</head>
<style type="text/css">
    legend {
        width: 5%;
        margin-bottom: 5px;
        font-size: 12px;
        line-height: 40px;
        border: 0;
        border-bottom: 0px solid #e5e5e5
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* 防止滚动条 */
    }

    #tab_demo {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    iframe {
        width: 98vw;
        height: 80vh;
        border: none; /* 去掉 iframe 的边框 */
    }
</style>
<body>
<div class="page-container" style="padding: 2px;">
    <div id="tab_demo" class="HuiTab">
        <div class="tabBar clearfix">
            <span onclick="getValue(1);">专业技能考级考证及职业资格考证</span>
            <span onclick="getValue(2);">专业相关竞赛</span>
            <span onclick="getValue(3);">专业学习网站</span>
        </div>

        <div class="tabCon">
            <iframe width="100%;" height="100%;" frameborder="0" id="kaojikaozheng"></iframe>
        </div>
        <div class="tabCon">
            <iframe width="100%;" height="100%;" frameborder="0" id="jingsai"></iframe>
        </div>
        <div class="tabCon">
            <iframe width="100%;" height="100%;" frameborder="0" id="xuexi"></iframe>
        </div>

    </div>

</div>
<script type="text/javascript">
    var id = getQueryStringByName('fmajorid');//专业ID
    var tpid = getQueryStringByName('tpid');//培养方案ID
    var showtype = getQueryStringByName('showtype'); //显示类型
    // 业务代码
    $
    (function () {
        // console.log(tpid);
        // console.log(id);
        var tab = $("#tab_demo").Huitab({
            index: 0
        });
        $('#kaojikaozheng').attr('src', '/module/capability/trainingprogram/qt/trainingprogramqtlist.html?fmajorid=' + id + '&tpid=' + tpid + '&showtype=' + showtype + '&type=1');
    });

    function getValue(obj) {
        var value = obj;
        if (value == 1) {
            $('#kaojikaozheng').attr('src', '/module/capability/trainingprogram/qt/trainingprogramqtlist.html?fmajorid=' + id + '&tpid=' + tpid + '&showtype=' + showtype+ '&type=1');
        } else if (value == 2) {
            $('#jingsai').attr('src', '/module/capability/trainingprogram/qt/trainingprogramqtlist.html?fmajorid=' + id + '&tpid=' + tpid + '&showtype=' + showtype+ '&type=2');
        } else if (value == 3) {
            $('#xuexi').attr('src', '/module/capability/trainingprogram/qt/trainingprogramqtlist.html?fmajorid=' + id + '&tpid=' + tpid + '&showtype=' + showtype+ '&type=3');
        }
    }
</script>
</body>
</html>
