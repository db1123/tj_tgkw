<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/datatables/1.10.15/styling/base_style/jquery.dataTables.min.css">
    <!--/_only 独立样式 -->
</head>
<body>
<div class="page-container" style="padding: 2px;">
    <div class="f-l text-l">
        <div id="addfadiv" style="display: none;">
            <button type="button" class="btn btn-default size-S my-btn" onclick="Values(1)"><i class=" fa fa-plus"></i>
                新增
            </button>
        </div>


        <strong>可用版本：</strong><i class="fa fa-window-minimize" style="color:#0c912b " aria-hidden="true"></i>&nbsp;&nbsp;<strong>最新版本：</strong><i
            class="fa fa-window-minimize" style="color:#0f9ae0 " aria-hidden="true"></i>&nbsp;&nbsp;
        <strong>历史版本：</strong><i
            class="fa fa-window-minimize" style="color:#f0ad4e " aria-hidden="true"></i>
    </div>
    <div class="f-r text-r" id="shengbandiv" style="display: none;">
        <button type="button" onclick="shengban()" class="btn btn-default size-S my-btn "><i
                class="fa fa-cloud-upload"
                aria-hidden="true"></i>
            升版本
        </button>
    </div>
    <div class="f-r text-r" style="margin-right: 10px;">

        <input type="text" class="input-text size-S form-text-FName" style="width:200px" placeholder="培养方案名称">

        <button type="button" class="btn btn-default size-S my-btn btn-search-fun"><i class="Hui-iconfont">&#xe665;</i>
            搜索
        </button>
    </div>
    <div class="f-l" style="width: 100%; margin-top: 3px;">
        <table id="mainTable" class="display compact" style="width: 99.8%;"></table>
    </div>
</div>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script type="text/javascript" src="/plugins/jquery-jsonview/jquery.jsonview.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    var id = getQueryStringByName('id');//专业ID
    let remarkShowLength = 15;
    // 业务代码
    $(function () {

        querytrainingprogramcz();

        // 封装表格
        $('#mainTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/trainingprogram/querytrainingprogram', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        name: $('.form-text-FName').val(),//培养方案名称
                        dataall: 1,
                        fmajorID: id
                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },
            createdRow: function (row, data, dataIndex) {
                if (data.FJS.length > remarkShowLength) {//只有超长，才有td点击事件
                    $(row).children('td').eq(1).attr('onclick', 'javascript:changeShowRemarks(this);');
                    $(row).children('td').eq(1).css('word-wrap', 'break-word');
                    $(row).children('td').eq(1).css('white-space', 'normal');
                    $(row).children('td').eq(1).css('word-break', 'break-all');
                }
                $(row).children('td').eq(1).attr('content', data.FJS);
                if (data.FZYJS.length > remarkShowLength) {//只有超长，才有td点击事件
                    $(row).children('td').eq(2).attr('onclick', 'javascript:changeShowRemarks(this);');
                    $(row).children('td').eq(2).css('word-wrap', 'break-word');
                    $(row).children('td').eq(2).css('white-space', 'normal');
                    $(row).children('td').eq(2).css('word-break', 'break-all');
                }
                $(row).children('td').eq(2).attr('content', data.FZYJS);
            },
            columns: [
                {title: '方案名称', data: 'FName', width: 100},
                {title: '方案介绍', data: 'FJS',
                    render: function (data, type, full, row) {
                        if (data.length > remarkShowLength) {//只有超长，才有td点击事件
                            return getPartialRemarksHtml(data);//显示部分信息
                        } else {
                            return data;
                        }
                    }},
                {title: '专业介绍', data: 'FZYJS',
                    render: function (data, type, full, row) {
                        if (data.length > remarkShowLength) {//只有超长，才有td点击事件
                            return getPartialRemarksHtml(data);//显示部分信息
                        } else {
                            return data;
                        }
                    }},
                {
                    title: '版本号', width: 60, class: 'open-work-control2', data: 'FEdition',
                    render: function (data, type, row) {
                        if (row.FState == 0) {
                            return '<span style="color: #0f9ae0"> ' + data + '</span>';
                        }
                        if (row.FState == 1) {
                            return '<span style="color: #0c912b"> ' + data + '</span>';
                        } else {
                            return '<span style="color: #f0ad4e"> ' + data + '</span>';
                        }

                    }
                },
                {
                    title: '管理', width: 60, class: 'open-work-control2', data: 'FEdition',
                    render: function (data, type, row) {
                        return '<button type="button" class="btn size-MINI" onclick="guanlipeiyangfangan(\'' + row.key + '\')"><i class="fas fa-edit"></i>培养方案详情</button>';
                    }
                },
                {
                    title: '操作',
                    data: 'FState',
                    width: 140,
                    orderable: false,
                    render: function (data, type, row) {
                        var edit = '<button type="button" class="btn btn-secondary size-MINI" onclick="Values(2,\'' + row.key + '\')"><i class="fas fa-edit"></i>编辑</button> ';
                        var del = '<button type="button" class="btn btn-danger size-MINI" onclick="onClickBtnDel(\'' + row.key + '\',\'' + row.FName + '\')"><i class="fas fa-trash"></i>删除</button> ';
                        var fb = '<button type="button" class="btn  size-MINI" onclick="fabu(\'' + row.key + '\')"><i class="fa fa-location-arrow" aria-hidden="true"></i>发布</button> ';
                        if (row.FState == 0) {
                            return fb + edit + del;
                        } else {
                            return '<button type="button" class="btn btn-default size-MINI disabled " ><i class="fa fa-location-arrow" aria-hidden="true"></i>发布</button>';
                        }


                    }
                }
            ],
            scrollY: (document.body.clientHeight - 200) + 'px',
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 15, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许因子改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: true, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            language: DataTablesLanguage
        });

        // 查询按钮点击事件
        $('.btn-search-fun').on('click', function () {
            $('#mainTable').DataTable().ajax.reload(null, false);
        });

    });

    // 新增或者修改点击事件
    function Values(op, fKey) {
        if (op == 1) { // 新增
            layer_show('新增培养方案信息', '/module/capability/trainingprogram/trainingprogramedit.html?op=1' + '&fmajorid=' + id, '1000', '600');
        } else { // 修改
            layer_show('修改培养方案信息', '/module/capability/trainingprogram/trainingprogramedit.html?op=2&id=' + fKey + '&fmajorid=' + id, '1000', '600');
        }
    }

    // 删除按钮点击事件
    function onClickBtnDel(id, name) {
        layer.confirm('<b>' + name + '</b><br />确定要删除吗?', function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/trainingprogram/deltrainingprogram',
                data: JSON.stringify({
                    id: id
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('删除成功！');
                        layer.close(layer.index);
                        querytrainingprogramcz();
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error);
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }

    function querytrainingprogramcz() {
        //先检测当前专业是否已经有培养方案 如果没有显示添加按钮 有的话显示升版按钮
        $.ajax({
            type: 'POST',
            contentType: 'application/json',
            url: '/s/trainingprogram/querytrainingprogramcz', // 调用地址
            data: JSON.stringify({
                id: id
            }),
            async: false,
            success: function (data) {
                if (data.isadd == 0) {
                    $("#addfadiv").show();
                    $("#shengbandiv").hide();
                } else {
                    $("#addfadiv").hide();
                    $("#shengbandiv").show();
                }
            },
            error: function (e) {
                toastr.error(e.status);
                toastr.error(e.responseText);
            }
        });
    }


    //切换显示备注信息，显示部分或者全部
    function changeShowRemarks(obj) {//obj是td
        var content = $(obj).attr("content");
        if (content != null && content != '') {
            if ($(obj).attr("isDetail") == 'true') {//当前显示的是详细备注，切换到显示部分
                //$(obj).removeAttr('isDetail');//remove也可以
                $(obj).attr('isDetail', false);
                $(obj).html(getPartialRemarksHtml(content));
            } else {//当前显示的是部分备注信息，切换到显示全部
                $(obj).attr('isDetail', true);
                $(obj).html(getTotalRemarksHtml(content));
            }
        }
    }

    //部分备注信息
    function getPartialRemarksHtml(remarks) {
        if (remarks.length > 0) {
            return remarks.substr(0, remarkShowLength) + '&nbsp;&nbsp;<a href="javascript:void(0);" ><b>展开</b></a>';
        }
    }

    //全部备注信息
    function getTotalRemarksHtml(remarks) {
        return remarks + '&nbsp;&nbsp;<a href="javascript:void(0);" ><b>收起</b></a>';
    }

    function guanlipeiyangfangan(fkeyid){
        layer_show('培养方案详情', '/module/capability/trainingprogram/trainingprogramminister.html?tpid=' + fkeyid + '&mid=' + id, '', '');
    }
</script>
</body>
</html>
