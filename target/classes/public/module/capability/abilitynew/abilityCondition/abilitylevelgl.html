    function onClickBtnuserlcDel(id, name,ftype) {
        var url = "";
        url ='/s/abilitytree/delabilityCondition';
        //考核条件删除
        layer.confirm('<b>' + name + '</b><br />确定要删除吗?', function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: url,
                data: JSON.stringify({
                    id: id
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        // $('#mainTablelevelCondition').DataTable().ajax.reload(null, false);
                        dataTable.ajax.reload();
                        tree.expandAll();
                        $('#mainTablelevelConditionAssessment').DataTable().ajax.reload(null, false);
                        ConditionID = null;
                        ConditionName = null;
                        $('#mxname3').text("");
                        toastr.success('删除成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error);
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }

    function onClickBtnuserfsDel(id, name, name2) {
        //考核方式删除
        layer.confirm('<b>' + name2 + '-->' + name + '</b><br />确定要删除吗?', function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/abilitytree/delabilityConditionAssessmentmethod',
                data: JSON.stringify({
                    id: id
                }),
                success: function (data) {

                        dataTable.ajax.reload();
                        tree.expandAll();
                        $('#mainTablelevelConditionAssessment').DataTable().ajax.reload(null, false);
                        toastr.success('删除成功！');
                        layer.close(layer.index);
                    }

                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }


    //切换显示备注信息，显示部分或者全部
    function changeShowRemarks(obj) {//obj是td
        var content = $(obj).attr("content");
        if (content != null && content != '') {
            if ($(obj).attr("isDetail") == 'true') {//当前显示的是详细备注，切换到显示部分
                //$(obj).removeAttr('isDetail');//remove也可以
                $(obj).attr('isDetail', false);
                $(obj).html(getPartialRemarksHtml(content));
            } else {//当前显示的是部分备注信息，切换到显示全部
                $(obj).attr('isDetail', true);
                $(obj).html(getTotalRemarksHtml(content));
            }
        }
    }

    //部分备注信息
    function getPartialRemarksHtml(remarks) {
        if (remarks.length > 0) {
            return remarks.substr(0, remarkShowLength) + '&nbsp;&nbsp;<a href="javascript:void(0);" ><b>展开</b></a>';
        }
    }

    //全部备注信息
    function getTotalRemarksHtml(remarks) {
        return remarks + '&nbsp;&nbsp;<a href="javascript:void(0);" ><b>收起</b></a>';
    }
