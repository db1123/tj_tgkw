<head>

          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <script type="text/javascript" src="/javascript/global.js"></script>

    .open-work-control2 {
        cursor: pointer;
    }

    .open-work-control3 {
        cursor: pointer;
    }

    .open-work-control4 {
        cursor: pointer;
    }

    .select2-container--default .select2-selection--single .select2-selection__placeholder {
        color: B3B3B3;
        font-size: 12px;
    }

    .highlight td {
        background-color: navajowhite;
    }

</style>

<body>
    <!-- AI匹配列表 -->
    <div class="">
        <div class="f-l" style="width: 37%; margin-top: 3px;">
            <div class="row cl">
                <div class="col-md-8 col-sm-8 col-xs-8" style="width: 99.8%;">
                    <div class="panel panel-default">
                        <div class="panel-header">AI匹配结果&nbsp;
                        </div>
                        <div class="panel-body">
                            <table id="mainTable" class="display compact" style="width: 99%;"></table>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4">
                </div>
            </div>
        </div>
    </div>
    <!-- 学生列表 -->
    <div class="">
        <div class="f-l" style="width: 58%; margin-top: 3px; margin-left: 15px;">
            <div class="row cl">
                <div class="col-md-8 col-sm-8 col-xs-8" style="width: 99.8%;">
                    <div class="panel panel-default">
                        <div class="panel-header">招聘企业列表&nbsp;
                        </div>
                        <div class="panel-body">
                            <table id="mainTable_student" class="display compact" style="width: 99%;"></table>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
    <script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
    <script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
    <script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
    <script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
    <script type="text/javascript" src="/plugins/jquery-jsonview/jquery.jsonview.js"></script>
    <script src="/plugins/select2/js/select2.full.min.js"></script>
    <script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
    <!-- 引入 toastr 脚本 -->
    <script src="/plugins/toastr/toastr.min.js"></script>
    <script type="text/javascript">

        var stu_id = getQueryStringByName('fkeyid'); //学生ID
        var interface_id = getQueryStringByName('interface_id'); //AI数据接口ID

        // 业务代码
        $(function () {
            // AI匹配数据查看
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/hireStudent_AI/hire_interface_search_hire',
                data: JSON.stringify({
                    id: interface_id,
                    stu_id: stu_id
                }),
                success: function (data) {
                    if (data.result === 'success') {
                        try {
                            // 将 data.ai_result 从字符串转换为数组
                            var aiResult = JSON.parse(data.ai_result);
                            // 如果 aiResult 不是数组，将其包装成数组
                            if (!Array.isArray(aiResult)) {
                                aiResult = [aiResult];
                            }

                            var table = $('#mainTable').DataTable({
                                processing: true,
                                serverSide: false,
                                data: aiResult,
                                columns: [
                                    { data: 'FKeyID', visible: false },
                                    { data: 'FEnterpriseID', visible: false },
                                    { title: '招聘企业名称', data: 'FEnterpriseName', class: 'open-work-control2' },
                                    { title: '招聘职位名称', data: 'FName', class: 'open-work-control2' }
                                ],
                                scrollY: (document.body.clientHeight - 180) + 'px',
                                scrollX: true,
                                paging: true, // 是否开启本地分页
                                pageLength: 15, // 改变初始化页长度（每页多少条数据）
                                pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
                                lengthChange: false, // 是否允许因子改变表格每页显示的记录数
                                searching: false, // 是否允许Datatables开启本地搜索
                                ordering: true, // 是否允许Datatables开启排序
                                info: true, // 控制是否显示表格左下角的信息
                                order: [[0, 'asc'], [1, 'asc']],
                                language: DataTablesLanguage,
                                drawCallback: function () {
                                    var rows = this.api().rows().nodes();
                                    var matchedRows = [];
                                    var unmatchedRows = [];

                                    $(rows).each(function () {
                                        var name = $(this).find('td:eq(0)').text();
                                        unmatchedRows.push(this);

                                    });

                                    var tableBody = $(this.api().table().body());
                                    tableBody.empty();
                                    $(matchedRows).each(function () {
                                        tableBody.prepend(this);
                                    });
                                    $(unmatchedRows).each(function () {
                                        tableBody.append(this);
                                    });
                                }
                            });
                        } catch (error) {
                            toastr.error('数据解析失败: ' + error.message);
                        }
                    }
                    if (data.result === 'error') {
                        toastr.error(data.error);
                    }
                },
                error: function (e) {
                    console.error(e); // 打印错误信息，方便调试
                    toastr.error('AJAX 请求失败: ' + e.status + ' ' + e.statusText);
                }
            });


            // 列表封装表格
            var mainTable = $('#mainTable_student').DataTable({
                processing: true,
                serverSide: true,
                ajax: {
                    type: 'POST',
                    contentType: 'application/json',
                    url: '/s/hireStudent_AI/queryhire_list', // 调用地址
                    data: function (d) {
                        return JSON.stringify($.extend({}, d, {
                            page: d.start / d.length + 1, // 当前页
                            results: d.length, // 每页显示条数
                            // name: $('.form-text-FName').val(),//招聘名称
                            // enterpriseID: $("#enterpriseID").val(),//企业
                            stu_id: stu_id,
                            dataall: 1
                        }));
                    },
                    dataSrc: function (json) {
                        json.recordsFiltered = json.total;  // 总行数
                        json.recordsTotal = json.page; // 当前页数
                        return json.list;
                    },
                    error: function (xhr, status, error) {
                        toastr.error(xhr);
                    }
                },
                columns: [
                    { title: '招聘职位名称', data: 'FName', class: 'open-work-control2' },
                    { title: '招聘企业名称', data: 'Fenterprise', class: 'open-work-control2' },
                    { title: '招聘人数', data: 'FNum', class: 'open-work-control2' },
                    { title: '薪酬', data: 'FWages', class: 'open-work-control2' },
                    { title: '福利', data: 'FBenefit', class: 'open-work-control2' },
                    { title: '工作时间', data: 'FWorkDate', class: 'open-work-control2' },
                    { title: '工作地点', data: 'FAddr', class: 'open-work-control2' },
                    {
                        title: '招聘描述',
                        data: 'FCon',
                        class: 'open-work-control2',
                        render: function (data, type, full, meta) {
                            if (data) {
                                if (data.length > 20) {
                                    return data.substr(0, 14) + "... ";
                                } else {
                                    return data;
                                }
                            } else {
                                return "";
                            }

                        }
                    },
                    {
                        title: '操作',
                        data: 'FState',
                        width: 50,
                        orderable: false,
                        render: function (data, type, row) {
                            return '<button type="button" class="btn btn-success size-MINI" onclick="Hire(\'' + row.key + '\' )"><i class="fas fa-edit"></i>应聘</button>';
                        }
                    }
                ],
                scrollY: (document.body.clientHeight - 200) + 'px',
                scrollX: true,
                paging: true, // 是否开启本地分页
                pageLength: 15, // 改变初始化页长度（每页多少条数据）
                pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
                lengthChange: false, // 是否允许因子改变表格每页显示的记录数
                searching: false, // 是否允许Datatables开启本地搜索
                ordering: true, // 是否允许Datatables开启排序
                info: true, // 控制是否显示表格左下角的信息
                order: [[0, 'asc'], [1, 'asc']],
                language: DataTablesLanguage,
                drawCallback: function () {
                    var rows = this.api().rows().nodes();
                    var matchedRows = [];
                    var unmatchedRows = [];

                    $(rows).each(function () {
                        var name = $(this).find('td:eq(0)').text();
                        unmatchedRows.push(this);

                    });

                    var tableBody = $(this.api().table().body());
                    tableBody.empty();
                    $(matchedRows).each(function () {
                        tableBody.prepend(this);
                    });
                    $(unmatchedRows).each(function () {
                        tableBody.append(this);
                    });
                }
            });
        });

        //应聘企业
        function Hire(hire_id) {
            // 弹出确认框，询问用户是否要应聘
            layer.confirm('是否决定应聘该企业？', function (index) {
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json',
                    url: '/s/hireStudent_AI/stu_matchHire',
                    data: JSON.stringify({
                        hire_id: hire_id,
                        stu_id: stu_id
                    }),
                    success: function (data) {
                        if (data.result == 'success') {
                            $('#mainTable_student').DataTable().ajax.reload(null, false);
                            toastr.success('应聘成功！');
                            layer.close(index); // 关闭当前弹窗
                            // location.href = 'hirelist_student.html';
                            //$('#mainTable').DataTable().ajax.reload(null, false);

                        }
                        if (data.result == 'fail') {
                            toastr.success('该学生已被应聘该企业！');
                        }
                        if (data.result == 'error') {
                            toastr.error(data.error);
                        }
                    },
                    error: function (e) {
                        toastr.error(e.status);
                        toastr.error(e.responseText);
                    }
                });
            });
        }

        //用户画像展示
        /*   function Hire_report_show(stu_fkeyid) {
               layer_show('学生能力报告', '/module/capability/student/report/report.html?userid=' + stu_fkeyid + '&ftype=2', '', '');
           } */

    </script>
</body>

</html>
