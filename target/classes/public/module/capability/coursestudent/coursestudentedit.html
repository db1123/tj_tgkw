<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <!--/_only 独立样式 -->
</head>
<style>


    /* 默认错误样式 */
    label.error-message {
        position: absolute;
        right: 18px;
        top: 5px;
        color: #ef392b;
        font-size: 12px;
        z-index: 1;
        padding-right: 15px;
    }

    /* 特定字段的自定义样式 */
    label.custom-error {
        position: absolute;
        right: 128px;
        top: 5px;
        color: #ef392b;
        font-size: 12px;
        z-index: 1;
        padding-right: 15px;
    }


</style>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="coursestudentForm">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>课程：</label>
            <div class="formControls col-xs-8 col-sm-9">
<!--                <select name="FCourse" id="FCourse" style="width: 80%;" readonly="readonly"></select>-->
                <input type="text" class="input-text" name="FCourseName" id="FCourseName" style="width: 80%;" readonly="readonly" />
                <input type="button" onclick="openCourse()" style="width: 15%;height: 31px;" value="课程信息"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>学生：</label>
            <div class="formControls col-xs-8 col-sm-9 ">
<!--                <select name="FStudentName" multiple="multiple" style="width: 100%;"></select>-->
                <input type="text" class="input-text" name="FStudentName" id="FStudentName" style="width: 80%;" readonly="readonly" />
                <input type="button" onclick="openStudent()" style="width: 15%;height: 31px;" value="学生信息"/>
            </div>
        </div>
        <div class="toolbar-bottom-line"></div>
        <div class="toolbar-bottom-btn">
            <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
            <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"
                   onclick="layer_close()"/>
        </div>
        <input type="hidden" value="" name="FKeyID" id="FKeyID"/>
        <input type="hidden" value="" name="FCourseID" id="FCourseID"/>
    </form>
</article>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    // 编辑框状态 1新建 2修改
    var op = getQueryStringByName('op');
    var selectStudent;

    var selectedIds = [];
    var selectedNames = [];
    top.classstudentpage = this;
    var selectedcourseIds;
    var selectedcourseNames;
    var courseID;//课程ID
    // 业务代码
    $(function () {
        // 初始用户配置化
        selectStudent = $("#coursestudentForm select[name='FStudentName']").select2({
            placeholder: '请选择学生',
            ajax: {
                type: 'POST',
                url: "/s/tstudent/queryDatatstudentSelect",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        });

        //能力
        var selectcourse = $("#FCourse").select2({
            placeholder: '请选择课程',
            ajax: {
                type: 'POST',
                url: "/s/course/queryDatacourseSelect",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        });
        // 监听下拉列表的 change 事件
        selectcourse.on('change', function () {
            // 获取下拉列表当前选中的值
            var selectedValue = $(this).val();
            // 修改输入框的值为下拉列表选中的值
            courseID = selectedValue;
            selectedIds = [];
            selectedNames = [];
            $("#FStudentName").val("");
        });

        var rulesstr = {
            FStudentName: {
                required: true,
            },
            FCourseName: {
                required: true,
            },
        };

        var messagesstr ={
            FStudentName: {
                required: '*请选择学生'
            },
            FCourseName: {
                required: '*请选择课程'
            },
        };
        // 检验数据
        var userValidate = $('#coursestudentForm').validate({
            // 自定义错误类名
            rules: rulesstr,
            messages: messagesstr,
            errorClass: "error-message", // 全局错误类（可选）
            errorPlacement: function(error, element) {
                // 针对特定字段添加自定义类
                if (element.attr("id") === "FStudentName") {
                    error.addClass("custom-error");
                }else if (element.attr("id") === "FCourse") {
                    error.addClass("custom-error");
                }
                error.insertAfter(element);
            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取学生信息
                // var studentname = [];
                // selectStudent.select2('data').forEach((item) => {
                //     studentname.push(item.id);
                // });
                // 获取参数
                var data = form2Json('coursestudentForm');
                data['studentname'] = selectedIds;
                // data['FCourse'] = $("#FCourse").val();
                if (op == 1) { // 添加操作
                    $('body').mLoading('show');
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/coursestudent/addcoursestudent', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                if(data.iserror == 1){
                                    parent.toastr.warning(data.errorstr);
                                }else{
                                    parent.toastr.success('报名成功！');
                                }
                                layer_close();
                            }else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                            $("body").mLoading("hide");
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                            $("body").mLoading("hide");
                        }
                    });
                }
            }
        });
    });

    function openStudent(){
        if(courseID){
            if($("#FCourse").val() == courseID){
                if(selectedIds)
                    top.layer_show('学生信息查询页面', '/module/capability/coursestudent/coursestudentopen.html?courseID='+courseID+'&selectedIds=' + selectedIds + '&selectedNames='+selectedNames, '1400', '600');
                else{
                    top.layer_show('学生信息查询页面', '/module/capability/coursestudent/coursestudentopen.html?courseID='+courseID, '1400', '600');
                }
            }else{
                top.layer_show('学生信息查询页面', '/module/capability/coursestudent/coursestudentopen.html?courseID='+courseID, '1400', '600');
            }
        }else{
            toastr.error("请先选择课程在添加学生！");
        }
    }
    function openCourse(){

        if($("#FCourseID").val() == selectedcourseIds){
            if(selectedcourseIds)
                top.layer_show('课程信息查询页面', '/module/capability/coursestudent/coursecoursetopen.html?selectedIds=' + selectedcourseIds + '&selectedNames='+selectedcourseNames, '1400', '600');
            else{
                top.layer_show('课程信息查询页面', '/module/capability/coursestudent/coursecoursetopen.html', '1400', '600');
            }
        }else{
            top.layer_show('课程信息查询页面', '/module/capability/coursestudent/coursecoursetopen.html', '1400', '600');
        }

    }
    function getStudentlistID(selectedId,selectedName){
        selectedIds = selectedId;
        selectedNames = selectedName;
        $("#FStudentName").val(selectedNames);
        // console.log("edit:" + selectedIds);
    }

    function getCourseID(selectedId,selectedName){
        selectedcourseIds = selectedId;
        selectedcourseNames = selectedName;
        $("#FCourseName").val(selectedcourseNames);
        $("#FCourseID").val(selectedcourseIds);
        courseID =  $("#FCourseID").val();
    }
</script>
</body>
</html>
