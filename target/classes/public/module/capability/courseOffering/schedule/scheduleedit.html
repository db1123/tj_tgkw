<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker.css">
    <!--/_only 独立样式 -->
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="scheduleForm">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>教室：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select style="width: 100%;" name="FCRMID" id="FCRMID"></select>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>开始时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FStartTime" id="FStartTime" readonly="readonly"/>

            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>结束时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FEndTime" id="FEndTime" readonly="readonly"/>

            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2">节次：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FSession" id="FSession"/>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="FNote" name="FNote" rows="4"
                          style="width: 100%; height: 22vh;box-sizing: border-box; border: solid 1px #ddd;"
                          placeholder="请输入备注..." maxlength="4000000"></textarea><br><br>
            </div>
        </div>


        <div class="toolbar-bottom-line"></div>
        <div class="toolbar-bottom-btn">
            <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
            <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"
                   onclick="layer_close()"/>
        </div>
        <input type="hidden" value="" name="FKeyID" id="FKeyID"/>
        <input type="hidden" value="" name="FCOID" id="FCOID"/>
        <input type="hidden" value="" name="FWeekday" id="FWeekday"/>
    </form>
</article>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/plugins/moment/moment.min.js"></script>
<script type="text/javascript" src="/plugins/daterangepicker/daterangepicker.js"></script>
<script type="text/javascript">
    // 编辑框状态 1新建 2修改
    var op = getQueryStringByName('op');
    var FCOID = getQueryStringByName('FCOID');
    var FSemester = getQueryStringByName('FSemester');

    var selectFCRMID;
    // 设置初始日期
    var initialStartDate, initialEndDate;

    var minDate,maxDate;
    // 业务代码
    $(function () {
        $("#FCOID").val(FCOID);

        selectFCRMID = $("#FCRMID").select2({
            placeholder: '请选择教室',
            ajax: {
                type: 'POST',
                url: "/s/classroom/queryDataclassroomSelect",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        });
        //获取所选学期的范围时间
        $.ajax({
            type: 'POST',
            contentType: 'application/json',
            url: '/s/courseschedule/querycoursescheduleInfoxq', // 调用地址
            data: JSON.stringify({
                id: FSemester //学期ID
            }),
            async: false,
            success: function (data) {
                minDate = moment(data.info.minDate, "YYYY-MM-DD HH:mm");
                maxDate = moment(data.info.maxDate, "YYYY-MM-DD HH:mm");


                console.log(minDate);
                console.log(maxDate);
            },
            error: function (e) {
                toastr.error(e.status);
                toastr.error(e.responseText);
            }
        });


        // 修改操作时读取表单信息
        if (op == 2) {
            var id = getQueryStringByName('id');
            $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: '/s/courseschedule/querycoursescheduleInfo', // 调用地址
                data: JSON.stringify({
                    id: id
                }),
                async: false,
                success: function (data) {
                    // $('#FCOID').val(data.info.FCOID);
                    var option = new Option(data.info.FCRMName, data.info.FCRMID, true, true);
                    selectFCRMID.append(option);
                    selectFCRMID.change();
                    $('#FWeekday').val(data.info.FWeekday);
                    $('#FStartTime').val(data.info.FStartTime);
                    $('#FEndTime').val(data.info.FEndTime);
                    $('#FSession').val(data.info.FSession);
                    $('#FNote').val(data.info.FNote);
                    $('#FKeyID').val(data.info.key);
                    initialStartDate = moment($("#scheduleForm input[name='FStartTime']").val(), "YYYY-MM-DD HH:mm");
                    initialEndDate = moment($("#scheduleForm input[name='FEndTime']").val(), "YYYY-MM-DD HH:mm");
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        }else{
            // 新增模式 - 使用默认当天日期
            initialStartDate = moment().startOf('day'); //
            initialEndDate = moment().startOf('day');  //
        }



        $("#scheduleForm input[name='FStartTime']").daterangepicker({
            timePicker: true, // 启用时间选择
            timePicker24Hour: true, // 24小时制
            timePickerSeconds: false, // 显示秒选择
            singleDatePicker: false, // 禁用单日期选择，启用范围选择
            showDropdowns: true,
            autoUpdateInput: false,
            minDate: minDate, // 可选：限制日期范围
            maxDate: maxDate,     // 可选：限制日期范围
            locale: {
                format: "YYYY-MM-DD HH:mm", // 包含时分秒的格式
                separator: " - ",
                applyLabel: "确定",
                cancelLabel: "取消",
                fromLabel: "从",
                toLabel: "至",
                daysOfWeek: ["日","一","二","三","四","五","六"],
                monthNames: ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
            },
            // startDate: moment().startOf('day'), // 默认开始时间（当天开始）
            // endDate: moment().endOf('day') // 默认结束时间（当天结束）
            startDate: initialStartDate,
            endDate: initialEndDate,
            opens: 'right',
            drops: 'down'
        }).on('apply.daterangepicker', function(ev, picker) {
            // 分别设置开始和结束日期到不同的输入框
            $("#scheduleForm input[name='FStartTime']").val(picker.startDate.format('YYYY-MM-DD HH:mm'));
            $("#scheduleForm input[name='FEndTime']").val(picker.endDate.format('YYYY-MM-DD HH:mm'));
            // 获取开始日期的星期几（0-6）
            var dayNumber = picker.startDate.day();
            var weekdayNumber = dayNumber === 0 ? 7 : dayNumber;
            $("#FWeekday").val(weekdayNumber);
        });

        $("#scheduleForm input[name='FEndTime']").daterangepicker({
            timePicker: true, // 启用时间选择
            timePicker24Hour: true, // 24小时制
            timePickerSeconds: false, // 显示秒选择
            singleDatePicker: false, // 禁用单日期选择，启用范围选择
            showDropdowns: true,
            autoUpdateInput: false,
            minDate: minDate, // 可选：限制日期范围
            maxDate: maxDate,     // 可选：限制日期范围
            locale: {
                format: "YYYY-MM-DD HH:mm", // 包含时分秒的格式
                separator: " - ",
                applyLabel: "确定",
                cancelLabel: "取消",
                fromLabel: "从",
                toLabel: "至",
                daysOfWeek: ["日","一","二","三","四","五","六"],
                monthNames: ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
            },
            // startDate: moment().startOf('day'), // 默认开始时间（当天开始）
            // endDate: moment().endOf('day') // 默认结束时间（当天结束）
            startDate: initialStartDate,
            endDate: initialEndDate,
            opens: 'right',
            drops: 'down'
        }).on('apply.daterangepicker', function(ev, picker) {
            // 分别设置开始和结束日期到不同的输入框
            $("#scheduleForm input[name='FStartTime']").val(picker.startDate.format('YYYY-MM-DD HH:mm'));
            $("#scheduleForm input[name='FEndTime']").val(picker.endDate.format('YYYY-MM-DD HH:mm'));
            // 获取开始日期的星期几（0-6）
            var dayNumber = picker.startDate.day();
            var weekdayNumber = dayNumber === 0 ? 7 : dayNumber;
            $("#FWeekday").val(weekdayNumber);
        });


        // 检验数据
        var userValidate = $('#scheduleForm').validate({
            rules: {
                FCRMID: {
                    required: true,
                    levelLimit: false
                },

                FStartTime: {
                    required: true,
                },

                FEndTime: {
                    required: true,
                },

            },
            messages: {
                FCRMID: {
                    required: '*请选择教室'
                },

                FStartTime: {
                    required: '*请选择开始时间'
                },

                FEndTime: {
                    required: '*请选择结束时间'
                },
            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取参数
                var data = form2Json('scheduleForm');
                if (op == 1) { // 添加操作
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/courseschedule/addcourseschedule', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                parent.toastr.success('添加成功！');
                                layer_close();
                            } else if (data.result == 'fail') {
                                toastr.warning('教室使用时间冲突，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                } else {
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/courseschedule/updatecourseschedule', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                parent.toastr.success('修改成功！');
                                layer_close();
                            } else if (data.result == 'fail') {
                                toastr.warning('教室使用时间冲突，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                }
            }
        });
    });
</script>
</body>
</html>
