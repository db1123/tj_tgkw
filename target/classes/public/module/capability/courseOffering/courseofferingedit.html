<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <!--/_only 独立样式 -->
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="courseofferingForm">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>培养方案：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select style="width: 100%;" name="FTPID" id="FTPID"></select>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>培养方案课程：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select style="width: 100%;" name="FCourseID" id="FCourseID"></select>

            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>学期：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select style="width: 100%;" name="FSemester" id="FSemester"></select>

            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>授课教师：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select style="width: 100%;" name="FTeacher" id="FTeacher"></select>

            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>最大人数：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" style="width: 100%;" class="input-text" name="FMaxCapacity" id="FMaxCapacity" min="1" max="9999" step="1" />
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="FNote" name="FNote" rows="4" style="width: 100%; height: 22vh;box-sizing: border-box; border: solid 1px #ddd;" placeholder="请输入备注..." maxlength="4000000"></textarea><br><br>
            </div>
        </div>
        <div class="toolbar-bottom-line"></div>
        <div class="toolbar-bottom-btn">
            <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
            <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"
                   onclick="layer_close()"/>
        </div>
        <input type="hidden" value="" name="FKeyID" id="FKeyID"/>
    </form>
</article>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    // 编辑框状态 1新建 2修改
    var op = getQueryStringByName('op');


    var FTPID;
    var FCourseID;

    var selectFTPID;
    var selectFCourseID;
    // 业务代码
    $(function () {

        selectFTPID = $("#FTPID").select2({
            placeholder: '请选择培养方案',
            ajax: {
                type: 'POST',
                url: "/s/trainingprogram/queryDatatrainingprogramSelectedition",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        });

        // 培养方案中的课程
        selectFCourseID = $("#FCourseID").select2({
            placeholder: '请选择培养方案课程',
            language: "zh-CN"
        });

        selectFTPID.on("select2:select", function (e) {
            if (e.params.data) {
                $("#FCourseID").empty();
                selectFCourseID = $("#FCourseID").select2({
                    placeholder: '请选择培养方案课程',
                    ajax: {
                        type: 'POST',
                        url: "/s/trainingprogramcourse/queryDatatrainingprogramcourseSelectld",
                        dataType: 'json',
                        data: function (params) {
                            return {
                                search: params.term,
                                FTPID:e.params.data.id
                            };
                        },
                        processResults: function (data) {
                            return {
                                results: data.list
                            };
                        },
                        delay: 800,
                        cache: true
                    },
                    language: "zh-CN"
                });

            }
        });
        // 监听下拉列表的 change 事件
        selectFTPID.on('change', function () {
            // 获取下拉列表当前选中的值
            var selectedValue = $(this).val();
            // 修改输入框的值为下拉列表选中的值
            FTPID = selectedValue;

        });
        selectFCourseID.on('change', function () {
            // 获取下拉列表当前选中的值
            var selectedValue = $(this).val();
            // 修改输入框的值为下拉列表选中的值
            FCourseID = selectedValue;
        });

        $("#FSemester").select2({
            placeholder: '请选择学期',
            ajax: {
                type: 'POST',
                url: "/s/semester/queryDatasemesterSelect",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        });

        $("#FTeacher").select2({
            placeholder: '请选择授课教师',
            ajax: {
                type: 'POST',
                url: "/s/teacher/queryDatateacherSelect",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        });


        // 修改操作时读取表单信息
        if (op == 2) {
            var id = getQueryStringByName('id');
            $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: '/s/courseoffering/querycourseofferingInfo', // 调用地址
                data: JSON.stringify({
                    id: id
                }),
                async: false,
                success: function (data) {
                    $('#FMaxCapacity').val(data.info.FMaxCapacity);
                    $('#FNote').val(data.info.FNote);

                    var option = new Option(data.info.FTPName, data.info.FTPID, true, true);
                    selectFTPID.append(option);
                    selectFTPID.change();
                    $("#FCourseID").empty();
                    selectFCourseID = $("#FCourseID").select2({
                        placeholder: '请选择培养方案课程',
                        ajax: {
                            type: 'POST',
                            url: "/s/trainingprogramcourse/queryDatatrainingprogramcourseSelectld",
                            dataType: 'json',
                            data: function (params) {
                                return {
                                    search: params.term,
                                    FTPID:data.info.FTPID
                                };
                            },
                            processResults: function (data) {
                                return {
                                    results: data.list
                                };
                            },
                            delay: 800,
                            cache: true
                        },
                        language: "zh-CN"
                    });
                    // 确保在Select2初始化完成后赋值
                    setTimeout(function() {
                        var option = new Option(data.info.FCourseName, data.info.FCourseID, true, true);
                        selectFCourseID.append(option);
                        selectFCourseID.change();
                    }, 100);

                    var option2 = new Option(data.info.FSemesterName, data.info.FSemester, true, true);
                    $("#FSemester").append(option2);
                    $("#FSemester").change();

                    var option3 = new Option(data.info.FTeacherName, data.info.FTeacher, true, true);
                    $("#FTeacher").append(option3);
                    $("#FTeacher").change();

                    $('#FKeyID').val(data.info.key);
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        }
        // 检验数据
        var userValidate = $('#courseofferingForm').validate({
            rules: {
                FTPID: {
                    required: true,
                },

                FCourseID: {
                    required: true,
                },

                FSemester: {
                    required: true,
                },

                FTeacher: {
                    required: true,
                },

                FMaxCapacity: {
                    required: true,
                },




            },
            messages: {
                FTPID: {
                    required: '*请选择培养方案'
                },
                FCourseID: {
                    required: '*请选择课程'
                },

                FSemester: {
                    required: '*请选择学期'
                },

                FTeacher: {
                    required: '*请选择授课教师'
                },

                FMaxCapacity: {
                    required: '*请输入最大人数'
                },
            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取参数
                var data = form2Json('courseofferingForm');
                if (op == 1) { // 添加操作
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/courseoffering/addcourseoffering', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                parent.toastr.success('添加成功！');
                                layer_close();
                            } else if (data.result == 'fail') {
                                toastr.warning('申请课程重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                } else {
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/courseoffering/updatecourseoffering', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                parent.toastr.success('修改成功！');
                                layer_close();
                            } else if (data.result == 'fail') {
                                toastr.warning('申请课程重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                }
            }
        });
    });
</script>
</body>
</html>
