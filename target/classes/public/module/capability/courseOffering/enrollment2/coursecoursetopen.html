<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/datatables/1.10.15/styling/base_style/jquery.dataTables.min.css">
    <!--/_only 独立样式 -->
</head>
<style type="text/css">
    .open-work-control2 {
        cursor: pointer;
    }
</style>
<body>
<div class="page-container" style="padding: 2px;">
    <div class="f-l " style="width: 98.8%; padding-top: 1px;">
        <div class="row cl">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-header">查询条件</div>
                    <div class="panel-body">
                        <form action="" method="post" class="form form-horizontal" id="selectForm"
                              style="height: 79vh;">
                            <div class="row cl">
                                <div class="formControls col-xs-12 col-sm-12">
                                    <button type="button" class="btn btn-default size-S my-btn btn-search-fun">
                                        <i class="fa fa-search"></i> 查询
                                    </button>
                                    <button type="button" class="btn btn-default size-S my-btn btn-search-fz"><i
                                            class="fa fa-reply"></i> 重置
                                    </button>
                                </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-xs-4 col-sm-4">培养方案名称：</label>
                                <div class="formControls col-xs-8 col-sm-8">
                                    <input type="text" class="input-text size-S form-text-FName" style="width:200px"
                                           placeholder="培养方案名称">
                                </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-xs-4 col-sm-4">专业名称：</label>
                                <div class="formControls col-xs-8 col-sm-8">
                                    <input type="text" class="input-text size-S form-text-fmjorname" style="width:200px"
                                           placeholder="专业名称">
                                </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-xs-4 col-sm-4">学院名称：</label>
                                <div class="formControls col-xs-8 col-sm-8">
                                    <input type="text" class="input-text size-S form-text-fcollegename" style="width:200px"
                                           placeholder="学院名称">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-header">查询结果</div>
                    <div class="panel-body">
                        <form action="" method="post" class="form form-horizontal">
                            <div class="row">
                                <table id="mainTablelist" class="display compact" style="width: 100%;">
                                    <thead>
                                    <th></th>
                                    <th>学院名称</th>
                                    <th>专业名称</th>
                                    <th>方案名称</th>
                                    <th>方案介绍</th>
                                    <th>专业介绍</th>
                                    <th>版本号</th>
                                    <th>是否有效</th>
                                    <th>状态</th>
                                    <th>详情</th>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-12" style="border-bottom: 1px solid #cfcfcf;top: 8px; ">
                            </div>
                            <div class="row" style="top: 10px;">
                                <div class="formControls col-xs-8 col-sm-12"
                                     style="padding-left: 35%; padding-top: 2%;">
                                    <input class="btn btn-primary radius mr-20" type="button"
                                           onclick="queding()" value="&nbsp;&nbsp;确定&nbsp;&nbsp;"/>
                                    <input class="btn btn-default radius ml-20" type="button"
                                           value="&nbsp;&nbsp;取消&nbsp;&nbsp;" onclick="layer_close()"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script type="text/javascript">
    var funcname;
    var fmid = 0;
    var fno = "";
    var op = getQueryStringByName('op');
    var ftype = 2;

    var paramlist = [];

    var treetype = -1;
    let remarkShowLength = 15;

    var selectedIds2 = getQueryStringByName('selectedIds');//已选课程ID
    var selectedNames2 = getQueryStringByName('selectedNames');//已选课程名称
    let selectedIds = [];
    let selectedNames = [];
    // 业务代码
    $(function () {
        if (selectedIds2) {
            selectedIds = selectedIds2.split(',');
            // console.log("openselectedIds:" + selectedIds);
        }

        if (selectedNames2) {
            selectedNames = selectedNames2.split(',');
            // console.log("openselectedNames:" + selectedNames);
        }


        var mainTablelist = $('#mainTablelist').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/trainingprogram/querytrainingprogramsql', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        name: $('.form-text-FName').val(),//培养方案名称
                        fmjorname: $('.form-text-fmjorname').val(),//专业名称
                        fcollegename: $('.form-text-fcollegename').val(),//学院名称
                        dataall: 1,

                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },
            createdRow: function (row, data, dataIndex) {
                if (data.FJS.length > remarkShowLength) {//只有超长，才有td点击事件
                    $(row).children('td').eq(4).attr('onclick', 'javascript:changeShowRemarks(this);');
                    $(row).children('td').eq(4).css('word-wrap', 'break-word');
                    $(row).children('td').eq(4).css('white-space', 'normal');
                    $(row).children('td').eq(4).css('word-break', 'break-all');
                }
                $(row).children('td').eq(4).attr('content', data.FJS);
                if (data.FZYJS.length > remarkShowLength) {//只有超长，才有td点击事件
                    $(row).children('td').eq(5).attr('onclick', 'javascript:changeShowRemarks(this);');
                    $(row).children('td').eq(5).css('word-wrap', 'break-word');
                    $(row).children('td').eq(5).css('white-space', 'normal');
                    $(row).children('td').eq(5).css('word-break', 'break-all');
                }
                $(row).children('td').eq(5).attr('content', data.FZYJS);
            },
            columns: [

                {
                    data: null, class: 'open-work-control2',
                    render: function (data, type, row) {
                        return '<input type="radio" name="studentRadio" class="row-radio" id="r' + row.key + '" value="' + row.key + '">';
                    },
                    orderable: false,
                    searchable: false
                },
                {title: '学院名称', data: 'FCollegeName', width: 100, class: 'open-work-control2'},
                {title: '专业名称', data: 'FMjorName', width: 100, class: 'open-work-control2'},
                {title: '方案名称', data: 'FName', width: 100, class: 'open-work-control2'},
                {
                    title: '方案介绍', data: 'FJS', class: 'open-work-control2',
                    render: function (data, type, full, row) {
                        if (data.length > remarkShowLength) {//只有超长，才有td点击事件
                            return getPartialRemarksHtml(data);//显示部分信息
                        } else {
                            return data;
                        }
                    }
                },
                {
                    title: '专业介绍', data: 'FZYJS', class: 'open-work-control2',
                    render: function (data, type, full, row) {
                        if (data.length > remarkShowLength) {//只有超长，才有td点击事件
                            return getPartialRemarksHtml(data);//显示部分信息
                        } else {
                            return data;
                        }
                    }
                },
                {
                    title: '版本号', width: 60, class: 'open-work-control2', data: 'FEdition',
                    render: function (data, type, row) {
                        if (row.FState == 0) {
                            return '<span style="color: #0f9ae0"> ' + data + '</span>';
                        }
                        if (row.FState == 1) {
                            return '<span style="color: #0c912b"> ' + data + '</span>';
                        } else {
                            return '<span style="color: #f0ad4e"> ' + data + '</span>';
                        }

                    }
                },
                {
                    title: '是否有效', width: 60, class: 'open-work-control2', data: 'FValid',
                    render: function (data, type, row) {
                        if (data == 0) {
                            return "无效";
                        } else if (data == 1) {
                            return '<span class="label label-success radius">有效</span>';
                        }
                    }
                },
                {
                    title: '状态', width: 60, class: 'open-work-control2', data: 'FState',
                    render: function (data, type, row) {
                        if (data == 1) {
                            return '<span class="label label-default radius">编辑</span>';
                        } else if (data == 2) {
                            return '<span class="label label-primary radius">发布</span>';
                        }else{
                            return "无";
                        }
                    }
                },
                {
                    title: '详情', width: 60, class: 'open-work-control2', data: 'FEdition',
                    render: function (data, type, row) {
                        return '<button type="button" class="btn size-MINI" onclick="guanlipeiyangfangan(\'' + row.key + '\',\'' + row.FTMID + '\',\'' + row.FName + '\',\'' + row.FState + '\')"><i class="fas fa-edit"></i>培养方案详情</button>';
                    }
                },
            ],
            // 分页事件处理
            drawCallback: function () {
                mainTablelist.rows({page: 'current'}).nodes().each(function (row) {
                    var data = mainTablelist.row(row).data();
                    var radio = $(row).find('.row-radio');
                    radio.prop('checked', selectedIds.includes(data.key));
                });
            },
            scrollY: (document.body.clientHeight - 250) + 'px',
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 10, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许维度改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: true, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            // order: [[1, 'desc'], [3, 'desc']],
            language: DataTablesLanguage
        });
        // mainTablelist.column(1).visible(false);
        // 单选按钮事件处理
        $('#mainTablelist tbody').on('click', 'tr td.open-work-control2', function () {
            var row = $(this).closest('tr');
            var data = mainTablelist.row(row).data();
            selectedIds = [data.key];
            selectedNames = [data.FName];
            if (!$("#r" + data.key).prop('checked')) {

                $("#r" + data.key).prop('checked', true);//全选
            }

        });
        // 查询按钮点击事件
        $('.btn-search-fun').on('click', function () {
            $('#mainTablelist').DataTable().ajax.reload(null, false);
        });

        // 重置按钮点击事件
        $('.btn-search-fz').on('click', function () {
            reset_data("selectForm");

        });


    });

    // 清空表单
    function reset_data(formId) {
        // 重置下拉列表
        $('#' + formId + ' select').val(null).trigger('change');
        $(':input', '#' + formId)
            .not(':button', ':reset', ':hidden', ':submit')
            .val('')
            .removeAttr('checked')
            .removeAttr('selected');

        $('#mainTablelist').DataTable().ajax.reload(null, false);
    }

    //点击确定事件
    function queding() {
        if (selectedIds.length > 0) {
            //回传
            // console.log(selectedIds);
            top.classstudentpage.getCourseID(selectedIds, selectedNames);
            layer_close();
        } else {
            selectedIds = [];
            selectedNames = [];
            top.classstudentpage.getCourseID(selectedIds, selectedNames);
            layer_close();
            // toastr.error("请至少选择一位学生进行添加！");
        }

    }

    //切换显示备注信息，显示部分或者全部
    function changeShowRemarks(obj) {//obj是td
        var content = $(obj).attr("content");
        if (content != null && content != '') {
            if ($(obj).attr("isDetail") == 'true') {//当前显示的是详细备注，切换到显示部分
                //$(obj).removeAttr('isDetail');//remove也可以
                $(obj).attr('isDetail', false);
                $(obj).html(getPartialRemarksHtml(content));
            } else {//当前显示的是部分备注信息，切换到显示全部
                $(obj).attr('isDetail', true);
                $(obj).html(getTotalRemarksHtml(content));
            }
        }
    }

    //部分备注信息
    function getPartialRemarksHtml(remarks) {
        if (remarks.length > 0) {
            return remarks.substr(0, remarkShowLength) + '&nbsp;&nbsp;<a href="javascript:void(0);" ><b>展开</b></a>';
        }
    }

    //全部备注信息
    function getTotalRemarksHtml(remarks) {
        return remarks + '&nbsp;&nbsp;<a href="javascript:void(0);" ><b>收起</b></a>';
    }
    function guanlipeiyangfangan(fkeyid, fmjorid, name,state) {
        layer_show('培养方案详情', '/module/capability/trainingprogram/trainingprogramminister.html?tpid=' + fkeyid + '&mid=' + fmjorid + '&name=' + name + '&showtype=' + state, '', '');
    }
</script>
</body>
</html>
