<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <!--/_only 独立样式 -->
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="enrollmentscorepyForm">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>课程：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="FCourse" id="FCourse" style="width: 100%;"></select>
            </div>
        </div>
        <div class="row cl" id="tishirenshudiv" style="display: none;">
            <label class="form-label col-xs-3 col-sm-2"></label>
            <div class="formControls col-xs-8 col-sm-9 ">
                <span class="badge badge-warning radius">当前课程未有成绩学生人数：<span id="yxstudentnum">0</span>人</span>
            </div>
        </div>
        <div class="toolbar-bottom-line"></div>
        <div class="toolbar-bottom-btn">
            <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;下载模版&nbsp;&nbsp;"/>
            <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"
                   onclick="layer_close()"/>
        </div>
        <input type="hidden" value="" name="FKeyID" id="FKeyID"/>
        <input type="hidden" value="" name="FCourseID" id="FCourseID"/>
        <input type="hidden" value="" name="FCOID" id="FCOID"/>
    </form>
</article>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    // 编辑框状态 1新建 2修改
    var op = getQueryStringByName('op');
    var studentnum=0;
    // 业务代码
    $(function () {


        var FCourseselect = $("#FCourse").select2({
            placeholder: '请选择课程',
            ajax: {
                type: 'POST',
                url: "/s/courseenrollment/queryDatacourseSelect",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        });

        // 监听 change 事件
        FCourseselect.on('change', function() {
            var selectedData = $(this).select2('data')[0];
            if (selectedData) {
                $("#FCourseID").val(selectedData.id);
                $("#FCOID").val(selectedData.FCOID);
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json',
                    url: '/s/courseenrollment/queryCourseEnrollmentStudentNum', // 调用地址
                    data: JSON.stringify({
                        FCourseID: selectedData.id,
                        FCOID: selectedData.FCOID,
                    }),
                    async: false,
                    success: function(data) {
                        $("#yxstudentnum").text(data.studentnum);
                    },
                    error : function(e) {
                        toastr.error(e.status);
                        toastr.error(e.responseText);
                    }
                });

                $("#tishirenshudiv").show();
            }else{
                // $("#yxstudentnum").text(0);
                $("#tishirenshudiv").hide();
            }
        });

        // 检验数据
        $('#enrollmentscorepyForm').validate({
            rules: {
                FCourse: {
                    required: true,
                    levelLimit: false
                },
            },
            messages: {
                FCourse: {
                    required: '*请选择课程'
                },

            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取参数
                $("body").mLoading("show");
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json;charset=UTF-8',
                    url: '/s/courseenrollment/courseenrollmentscoremobapy',
                    data: JSON.stringify({
                        filenamestr: "评语导入模板",
                        filename: "enrollmentscorepy.xlsx",
                        ip: SERVERURL,
                        FCOID: $('#FCOID').val(),//
                        FCourseID: $('#FCourseID').val(),//
                    }),
                    success: function (data) {
                        if (data.result == 'success') {
                            setTimeout(function () {
                                $('.mloading-text').html('正在获取文件信息...');
                                var newLink = document.createElement('a');
                                newLink.href = data.url; // 设置 href 属性为文件链接
                                newLink.download = data.filename; // 设置 download 属性为文件名
                                newLink.style.display = 'none'; // 隐藏链接
                                setTimeout(function () {
                                    $('.mloading-text').html('获取完成准备下载...');
                                    document.body.appendChild(newLink);
                                    newLink.click();
                                    setTimeout(function () {
                                        $("body").mLoading("hide");
                                        $(newLink).remove();
                                        layer_close();
                                    }, 1000);
                                }, 1000);
                            }, 1000);
                        }
                        if (data.result == 'error') {
                            toastr.error(data.error);
                            $("body").mLoading("hide");
                        }
                    },
                    error: function (e) {
                        toastr.error(e.status);
                        toastr.error(e.responseText);
                        $("body").mLoading("hide");
                    }
                });
            }
        });
    });
</script>
</body>
</html>
