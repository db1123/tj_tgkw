        </div>
        <script type="text/javascript">
            var id = getQueryStringByName('id');
            var xmname = parent.xmname;
            var jmname = getQueryStringByName('jmname');
            var isFMatertial = getQueryStringByName('isFMatertial');
            var showtype = getQueryStringByName('showtype'); //显示类型 1=项目管理 2=项目执行 3=项目预警
            // 业务代码
            $
            (function () {



                $(".xmname").text(xmname);
                var tab = $("#tab_demo").Huitab({
                    index: 0
                });
                $('#jbxx').attr('src', 'myprojectxx.html?id=' + id+'&ftype=1&showtype='+showtype);
            });

            function getValue(obj) {
                var value = obj;
                if (value == 0) {
                    $('#jbxx').attr('src', 'myprojectxx.html?id=' + id+"&ftype=1"+'&showtype='+showtype);
                } else if (value == 1) {
                    $('#team').attr('src', 'myprojectteamlist.html?id=' + id+'&showtype='+showtype);
                    // if(document.body.clientHeight > 600){
                    //     $('#teamdiv').height(document.body.clientHeight-50);
                    // }else {
                    //     $('#teamdiv').height(document.body.clientHeight-80);
                    // }
                } else if (value == 2) {
                    $('#data').attr('src', 'myprojectdatalist.html?id=' + id+'&showtype='+showtype);
                } else if (value == 3) {
                    $('#plan').attr('src', 'myprojectplanlist.html?id=' + id+'&showtype='+showtype);
                } else if (value == 4) {
                    $('#material').attr('src', 'myprojectmateriallist.html?id=' + id+'&isFMatertial='+isFMatertial+'&showtype='+showtype);
                } else if (value == 5) {
                    $('#flows').attr('src', 'myprojectflowtab.html?id=' + id+'&showtype='+showtype);
                } else if (value == 6) {
                    $('#task').attr('src', 'myprojecttasklist.html?id=' + id+'&showtype='+showtype);
                } else if (value == 7) {
                    $('#loglist').attr('src', 'myprojectloglist.html?id=' + id+'&showtype='+showtype);
                }else if (value == 8) {
                    $('#files').attr('src', 'myprojectfiletree.html?id=' + id+'&showtype='+showtype);
                }else if(value == 9){
                    //myprojectmojuplan
                    $('#mojuplan').attr('src', 'myprojectmojuplan4.html?id=' + id+'&jmname='+jmname+'&showtype='+showtype);
                }

                if(document.body.clientHeight > 600){
                    $('.tabCon').height(document.body.clientHeight-50);
                }else {
                    $('.tabCon').height(document.body.clientHeight-80);
                }
            }

        </script>
