<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/datatables/1.10.15/styling/base_style/jquery.dataTables.min.css">
    <!--/_only 独立样式 -->
</head>
<style type="text/css">
    .panel-body{
        padding: 0px;
    }
</style>
<body>
<div class="page-container" style="padding: 2px;">

    <div class="panel panel-default">
        <div class="panel-header">计划名称：<strong class="planname"></strong></div>
        <div class="panel-body">
            <div class="f-l text-l" id="newadd">
                <button type="button" class="btn btn-default size-S my-btn" onclick="Values(1)"><i
                        class=" fa fa-user-plus"></i>
                    新增
                </button>
            </div>
            <div class="f-l" style="width: 100%; margin-top: 3px;">
                <table id="mainTable" class="display compact" style="width: 99.8%;"></table>
                <div class="toolbar-bottom-line"></div>
                <div class="toolbar-bottom-btn">
                    <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;关闭&nbsp;&nbsp;"
                           onclick="layer_close()"/>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script type="text/javascript" src="/plugins/jquery-jsonview/jquery.jsonview.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    var id = getQueryStringByName('id'); // 计划id
    var FProjectID = getQueryStringByName('FProjectID'); // 项目id
    var pfstate = getQueryStringByName('pfstate'); // 项目状态
    var planstate = getQueryStringByName('planstate'); // 计划状态
    var planname = parent.planname; //计划名称
    var showtype = getQueryStringByName('showtype'); //显示类型 1=项目管理 2=项目执行 3=项目预警
    var plansubname="";//交付物名称

    var columns_list=[];
    // 业务代码
    $(function () {
        if(planstate==0 || planstate ==-2){
            $("#newadd").attr("style", "display:block;"); //显示
        }else{
            $("#newadd").attr("style", "display:none;"); //隐藏
        }
        $(".planname").text(planname);
        if(showtype ==1){
            columns_list = [
                {title: '交付物名称', data: 'FName',width: 30},
                {title: '交付物类型', data: 'FTypeName',width: 30},
                {title: '文件类型', data: 'FFileType',width: 30},
                {title: '文件名', data: 'FFileName',width: 60},
                {title: '版本', data: 'FEdition',width: 60},
                {
                    title: '操作',
                    data: 'FState',
                    width: 120,
                    orderable: false,
                    render: function (data, type, row) {
                        if(planstate ==0){
                            return '<button type="button" class="btn btn-secondary size-MINI" onclick="Opteron(\'' + row.key + '\')">设置工作流</button>&nbsp;' +
                                '<button type="button" class="btn btn-secondary size-MINI" onclick="Values(2,\'' + row.key + '\')"><i class="fas fa-edit"></i>编辑</button>&nbsp;' +
                                '<button type="button" class="btn btn-danger size-MINI" onclick="onClickBtnDel(\'' + row.key + '\',\'' + row.FName + '\')"><i class="fas fa-trash"></i>删除</button>&nbsp;';
                        }else if(planstate==1){
                            if(showtype==1){
                                return '<button type="button" class="btn btn-default size-MINI disabled" id="r'+row.key+'" >'+row.FStateName+'</button>&nbsp;';
                            }else if(showtype==2){
                                if(row.isdisabled==1){
                                    return '<button type="button" class="btn btn-default size-MINI disabled" id="r'+row.key+'" >'+row.FStateName+'</button>&nbsp;';
                                }else{
                                    return '<button type="button" class="btn btn-default size-MINI " id="r'+row.key+'" onclick="shangchuan(\'' + row.key + '\',\'' + row.FName + '\')">上传交付物</button>&nbsp;';
                                }
                            }
                        }else if(planstate==2){
                            return '<button type="button" class="btn btn-default size-MINI disabled">已提交</button>&nbsp;';
                        }else{
                            return '<button type="button" class="btn btn-default size-MINI disabled">上传交付物</button>&nbsp;';
                        }
                    }
                }
            ];
        }else if(showtype  > 1){
            columns_list = [
                {title: '交付物名称', data: 'FName',width: 30},
                {title: '交付物类型', data: 'FTypeName',width: 30},
                {title: '文件类型', data: 'FFileType',width: 30},
                {title: '文件名', data: 'FFileName',width: 60},
                {title: '版本', data: 'FEdition',width: 60},
                {title: '审核流程', data: 'FCheckFlowName',width: 60},
                {title: '审核状态', data: 'FCheckStateName',width: 60},
                {
                    title: '操作',
                    data: 'FState',
                    width: 120,
                    orderable: false,
                    render: function (data, type, row) {

                        if(planstate ==0){
                            return '<button type="button" class="btn btn-secondary size-MINI" onclick="Opteron(\'' + row.key + '\')">设置工作流</button>&nbsp;' +
                                '<button type="button" class="btn btn-secondary size-MINI" onclick="Values(2,\'' + row.key + '\')"><i class="fas fa-edit"></i>编辑</button>&nbsp;' +
                                '<button type="button" class="btn btn-danger size-MINI" onclick="onClickBtnDel(\'' + row.key + '\',\'' + row.FName + '\')"><i class="fas fa-trash"></i>删除</button>&nbsp;';
                        }else if(planstate==1){
                            if(showtype==1){
                                return '<button type="button" class="btn btn-default size-MINI disabled" id="r'+row.key+'" >'+row.FStateName+'</button>&nbsp;';
                            }else if(showtype==2){
                                if(row.isdisabled==1){
                                    return '<button type="button" class="btn btn-default size-MINI disabled" id="r'+row.key+'" >'+row.FStateName+'</button>&nbsp;';
                                }else{
                                    return '<button type="button" class="btn btn-default size-MINI " id="r'+row.key+'" onclick="shangchuan(\'' + row.key + '\',\'' + row.FName + '\')">上传交付物</button>&nbsp;';
                                }
                            }else{
                                if(row.isdisabled==1){
                                    return '<button type="button" class="btn btn-default size-MINI disabled" id="r'+row.key+'" >'+row.FStateName+'</button>&nbsp;';
                                }else{
                                    return '<button type="button" class="btn btn-default size-MINI disabled" >上传交付物</button>&nbsp;';
                                }
                            }
                        }else if(planstate==2){
                            return '<button type="button" class="btn btn-default size-MINI disabled">已提交</button>&nbsp;';
                        }else{
                            return '<button type="button" class="btn btn-default size-MINI disabled">上传交付物</button>&nbsp;';
                        }
                    }
                }
            ];
        }


        // 封装表格
        $('#mainTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/subdata/querysubdata', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        name: $('.form-text-FName').val(),//交付物名称
                        FType:1,
                        FProjectPlanID:id
                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },
            columns:columns_list ,
            //scrollY: (document.body.clientHeight - 100) + 'px',
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 15, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许因子改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: true, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            language: DataTablesLanguage
        });

        // 查询按钮点击事件
        $('.btn-search-fun').on('click', function () {
            $('#mainTable').DataTable().ajax.reload(null, false);
        });

    });

    // 新增或者修改点击事件
    function Values(op, fKey) {
        if (op == 1) { // 新增
            layer_show('新增交付物信息', 'myprojectplansubedit.html?op=1&planid='+id+'&FProjectID='+FProjectID, '800', '400');
        } else { // 修改
            layer_show('修改交付物信息', 'myprojectplansubedit.html?op=2&id=' + fKey+'&planid='+id+'&FProjectID='+FProjectID, '800', '400');
        }
    }
    function shangchuan(fkeyid,name) {
        plansubname = name;
        layer_show('上传交付物', 'myprojectplansub_up.html?op=1&id=' + fkeyid + '&FProjectID=' + FProjectID+'&planid='+id, '800', '200');
    }

    // 删除按钮点击事件
    function onClickBtnDel(id, name) {
        layer.confirm('<b>' + name + '</b><br />确定要删除吗?', function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/subdata/delsubdataplan',
                data: JSON.stringify({
                    id: id,
                    FProjectID:FProjectID
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('删除成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error);
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }


    function Opteron(fkey) {
        layer_show('设置工作流','myprojectplansubflow.html?op=1&id='+fkey+'&FProjectID=' +FProjectID,'600','300');
    }
</script>
</body>
</html>
