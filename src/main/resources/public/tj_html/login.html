<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录 - 智衡引擎</title>
<!--   <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script> -->
    <script src="js/3.4.16"></script>
  <script src="js/iconify.min.js"></script>
  <style>
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes glow {

      0%,
      100% {
        opacity: 0.3;
        transform: scale(1);
      }

      50% {
        opacity: 0.6;
        transform: scale(1.1);
      }
    }

    .animate-glow {
      animation: glow 8s ease-in-out infinite;
    }
  </style>
</head>

<body class="bg-slate-950 min-h-screen flex items-center justify-center p-4 font-sans text-slate-200 overflow-x-hidden">
  <!-- 背景光效 -->
  <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10">
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-900/20 rounded-full blur-[120px] animate-glow"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-900/20 rounded-full blur-[120px] animate-glow" style="animation-delay: -4s"></div>
  </div>

  <div class="w-full max-w-md">
    <!-- 顶部品牌标识 -->
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center p-3 bg-blue-600/10 border border-blue-500/20 rounded-2xl mb-4 shadow-xl shadow-blue-500/5">
        <span class="iconify text-4xl text-blue-500" data-icon="solar: passwords-bold-duotone"></span>
      </div>
      <h1 class="text-2xl font-bold tracking-tight text-white mb-2">智衡引擎</h1>
      <p class="text-slate-400">请使用您的受信任账号登录系统</p>
    </div>

    <!-- 登录卡片 -->
    <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-3xl p-8 shadow-2xl relative overflow-hidden group">
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-50"></div>

      <form id="loginForm" class="space-y-6">
        <!-- 账号输入 -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-300 ml-1">登录名</label>
          <div class="relative group">
            <span class="iconify absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-blue-500 transition-colors" data-icon="solar:user-bold-duotone"></span>
            <input type="text" id="username" placeholder="请输入用户名/邮箱" required="" class="w-full bg-slate-950/50 border border-slate-700 rounded-xl py-3 pl-11 pr-4 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/40 focus:border-blue-500 transition-all">
          </div>
        </div>

        <!-- 密码输入 -->
        <div class="space-y-2">
          <div class="flex justify-between items-center ml-1">
            <label class="block text-sm font-medium text-slate-300">密码</label>
            <a href="#" class="text-xs text-blue-400 hover:text-blue-300 transition-colors">忘记密码？</a>
          </div>
          <div class="relative group">
            <span class="iconify absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-blue-500 transition-colors" data-icon="solar:lock-password-bold-duotone"></span>
            <input type="password" id="password" placeholder="请输入登录密码" required="" class="w-full bg-slate-950/50 border border-slate-700 rounded-xl py-3 pl-11 pr-4 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/40 focus:border-blue-500 transition-all">
          </div>
        </div>

        <!-- 防机器人验证 -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-300 ml-1">安全验证</label>
          <div class="flex gap-4">
            <div class="flex-1 relative group">
              <input type="text" id="captcha" placeholder="输入验证码" required="" maxlength="4" class="w-full bg-slate-950/50 border border-slate-700 rounded-xl py-3 px-4 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/40 focus:border-blue-500 transition-all">
            </div>
            <div class="w-32 bg-slate-800 rounded-xl flex items-center justify-center cursor-pointer hover:bg-slate-700 transition-colors" onclick="refreshCaptcha()">
              <div id="captchaBox" class="text-xl font-bold italic tracking-widest text-blue-400 select-none">8A2F</div>
            </div>
          </div>
        </div>

        <!-- 提交按钮 -->
        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-900/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
          <span>进入智衡系统</span>
          <span class="iconify text-xl group-hover:translate-x-1 transition-transform" data-icon="solar:alt-arrow-right-bold-duotone"></span>
        </button>
      </form>

      <!-- 注册引导 -->
      <div class="mt-8 pt-6 border-t border-slate-800 text-center">
        <p class="text-sm text-slate-500">
          还没有账号？
          <a href="#" class="text-white hover:text-blue-400 font-medium transition-colors ml-1">立即注册新账号</a>
        </p>
      </div>
    </div>

    <!-- 底部版权 -->
    <div class="mt-8 text-center">
      <p class="text-xs text-slate-600 uppercase tracking-widest">© 2026 天工开智科技 · 智衡引擎 Version 4.2.0</p>
    </div>
  </div>

  <script>
    // 模拟验证码刷新
    function refreshCaptcha() {
      const chars = '23456789ABCDEFGHJKLMNPQRSTUVWXYZ';
      let result = '';
      for (let i = 0; i < 4; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('captchaBox').innerText = result;
    }

    // 表单提交验证
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const captchaInput = document.getElementById('captcha').value.toUpperCase();
      const captchaReal = document.getElementById('captchaBox').innerText;

      if (captchaInput !== captchaReal) {
        alert('验证码错误，请重新输入');
        refreshCaptcha();
        return;
      }

      const btn = e.target.querySelector('button');
      btn.innerHTML = '<span class="iconify animate-spin" data-icon="solar:restart-bold-duotone"></span> 正在核验身份...';
      btn.disabled = true;

      // 模拟请求
      setTimeout(() => {
        alert('登录成功！正在跳转至智衡引擎管理后台...');
        btn.innerHTML = '验证通过';
        btn.classList.replace('from-blue-600', 'from-emerald-600');
        btn.classList.replace('to-indigo-600', 'to-teal-600');
      }, 1500);
    });
  </script>


</body>

</html>
