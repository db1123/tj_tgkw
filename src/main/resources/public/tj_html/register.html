<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智衡引擎 - 用户注册</title>
<!--   <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script> -->
    <script src="js/3.4.16"></script>
  <script src="js/iconify.min.js"></script>
  <style>
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes glow {

      0%,
      100% {
        box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
      }

      50% {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
      }
    }

    .animate-glow {
      animation: glow 3s ease-in-out infinite;
    }
  </style>
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen flex items-center justify-center p-4 selection:bg-blue-500/30">

  <div class="w-full max-w-lg bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-3xl shadow-2xl overflow-hidden animate-glow">
    <!-- 顶部标题和品牌 -->
    <div class="pt-8 pb-6 px-8 text-center border-b border-slate-800/50 bg-gradient-to-b from-blue-500/10 to-transparent">
      <div class="flex justify-center mb-4">
        <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
          <span class="iconify text-white text-3xl" data-icon="material-symbols:AppSettings-outline"></span>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-white tracking-tight">智衡引擎</h1>
      <p class="text-slate-400 text-sm mt-1">天工开智 · 智领未来</p>
    </div>

    <!-- 注册表单 -->
    <form id="registrationForm" class="p-8 space-y-5" onsubmit="return validateForm(event)">
      <!-- 组织信息 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="space-y-2">
          <label class="block text-xs font-medium text-slate-400 ml-1">组织类型</label>
          <div class="relative">
            <select id="orgType" required="" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-2.5 text-sm text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all appearance-none cursor-pointer">
              <option value="" disabled="" selected="">选择组织类型</option>
              <option value="research">研发团队</option>
              <option value="enterprise">企业</option>
              <option value="center">转化中心</option>
              <option value="expert">行业专家</option>
              <option value="group">地方团体</option>
              <option value="individual">个人</option>
            </select>
            <span class="iconify absolute right-3 top-3 text-slate-500 pointer-events-none" data-icon="lucide:chevron-down"></span>
          </div>
        </div>
        <div class="space-y-2">
          <label class="block text-xs font-medium text-slate-400 ml-1">组织名称</label>
          <input type="text" id="orgName" required="" placeholder="请输入组织名称" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-2.5 text-sm text-white placeholder:text-slate-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
        </div>
      </div>

      <!-- 个人信息 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="space-y-2">
          <label class="block text-xs font-medium text-slate-400 ml-1">用户姓名</label>
          <input type="text" id="userName" required="" placeholder="真实姓名" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-2.5 text-sm text-white placeholder:text-slate-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
        </div>
        <div class="space-y-2">
          <label class="block text-xs font-medium text-slate-400 ml-1">联系电话</label>
          <input type="tel" id="userPhone" required="" pattern="[0-9]{11}" placeholder="11位手机号" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-2.5 text-sm text-white placeholder:text-slate-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
        </div>
      </div>

      <div class="space-y-2">
        <label class="block text-xs font-medium text-slate-400 ml-1">电子邮箱</label>
        <input type="email" id="userEmail" required="" placeholder="example@domain.com" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-2.5 text-sm text-white placeholder:text-slate-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
      </div>

      <!-- 账号设置 -->
      <div class="pt-2 border-t border-slate-800/50 space-y-4">
        <div class="space-y-2">
          <label class="block text-xs font-medium text-slate-400 ml-1">登录名</label>
          <input type="text" id="loginId" required="" placeholder="设置登录账号" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-2.5 text-sm text-white placeholder:text-slate-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-2">
            <label class="block text-xs font-medium text-slate-400 ml-1">登录密码</label>
            <input type="password" id="password" required="" minlength="6" placeholder="不少于6位" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-2.5 text-sm text-white placeholder:text-slate-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
          </div>
          <div class="space-y-2">
            <label class="block text-xs font-medium text-slate-400 ml-1">确认密码</label>
            <input type="password" id="confirmPassword" required="" placeholder="请再次输入" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-2.5 text-sm text-white placeholder:text-slate-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
          </div>
        </div>
      </div>

      <!-- 服务条款 -->
      <div class="flex items-start space-x-3 ml-1 pt-2">
        <input type="checkbox" id="terms" required="" class="mt-1 w-4 h-4 rounded border-slate-700 bg-slate-800 text-blue-600 focus:ring-blue-500/30 transition-all cursor-pointer">
        <label for="terms" class="text-[13px] text-slate-400 leading-tight">
          我已阅读并同意 <a href="#" class="text-blue-400 hover:text-blue-300 underline underline-offset-4">服务条款</a> 和 <a href="#" class="text-blue-400 hover:text-blue-300 underline underline-offset-4">隐私政策</a>
        </label>
      </div>

      <!-- 提交与跳转 -->
      <div class="pt-4 space-y-4">
        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-semibold py-3 rounded-xl shadow-lg shadow-blue-900/40 transition-all transform active:scale-[0.98]">
          立即创建账户
        </button>
        <p class="text-center text-sm text-slate-500">
          已有账号？ <a href="#" class="text-blue-400 hover:text-blue-300 font-medium">立即登录</a>
        </p>
      </div>
    </form>

    <!-- 页脚版权 -->
    <div class="pb-6 text-center text-[11px] text-slate-600">
      © 2026 智衡引擎. All Rights Reserved.
    </div>
  </div>

  <script>
    function validateForm(e) {
      e.preventDefault();
      const pwd = document.getElementById('password').value;
      const confirmPwd = document.getElementById('confirmPassword').value;
      const phone = document.getElementById('userPhone').value;

      if (pwd !== confirmPwd) {
        alert('两次输入的密码不一致，请重新检查。');
        return false;
      }

      if (!/^1[3-9]\d{9}$/.test(phone)) {
        alert('请输入有效的11位手机号码。');
        return false;
      }

      alert('注册成功！正在为您跳转到控制台...');
      return true;
    }
  </script>


</body>

</html>
