<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <!--/_only 独立样式 -->
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="xnxqForm">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>课程名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text required disabled"  name="FCourseName" id="FCourseName"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>学年学期：</label>
            <div class="formControls col-xs-8 col-sm-9">
<!--                <select name="FXNXQ" id="FXNXQ" multiple="multiple" style="width: 100%"></select>-->
                <select name="FXNXQ" id="FXNXQ"  style="width: 100%"></select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>学分：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FXF" id="FXF"
                       onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/[^0-9.]/g,'').replace(/(\..*)\./g, '$1').replace(/^(\d*\.\d{0,2}).*$/, '$1').replace(/^\./, '')}"
                       onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/[^0-9.]/g,'').replace(/(\..*)\./g, '$1').replace(/^(\d*\.\d{0,2}).*$/, '$1').replace(/^\./, '')}"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>周学时：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text required" name="FWeeklyStudyHours" id="FWeeklyStudyHours"
                        onkeypress="return isNumberKey(event)" value="0"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>理论学时：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text required" name="FTheoreticalStudyHours" id="FTheoreticalStudyHours"
                       oninput="calculateTotalHours()" onkeypress="return isNumberKey(event)" value="0"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>实践学时：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text required" name="FPracticalStudyHours" id="FPracticalStudyHours"
                       oninput="calculateTotalHours()" onkeypress="return isNumberKey(event)" value="0"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>总学时：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text required " readonly name="FTotalHours" id="FTotalHours" value="0"/>
            </div>
        </div>
        <div class="toolbar-bottom-line"></div>
        <div class="toolbar-bottom-btn">
            <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
            <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"
                   onclick="layer_close()"/>
        </div>
        <input type="hidden" value="" name="FKeyID" id="FKeyID"/>
    </form>
</article>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    // 编辑框状态 1新建 2修改
    var op = getQueryStringByName('op');


    var selectFXNXQID;
    // 页面加载完成后，为输入框添加事件监听（兼容动态添加的元素）
    document.addEventListener('DOMContentLoaded', function() {
        const inputElements = [
            'FWeeklyStudyHours',
            'FTheoreticalStudyHours',
            'FPracticalStudyHours'
        ];

        inputElements.forEach(id => {
            const element = document.getElementById(id);
            // 添失去焦点事件（防止粘贴非数字内容）
            element.addEventListener('blur', function() {
                // 过滤非数字内容
                this.value = this.value.replace(/[^0-9.]/g, '');
                // 确保只有一个小数点
                const parts = this.value.split('.');
                if (parts.length > 2) {
                    this.value = parts[0] + '.' + parts.slice(1).join('');
                }
                // 重新计算
                calculateTotalHours();
            });
        });
    });
    // 业务代码
    $(function () {


        // 初始化学年学期
        selectFXNXQID = $("#xnxqForm select[name='FXNXQ']").select2({
            placeholder: '请选择学年学期',
            ajax: {
                type: 'POST',
                url: "/s/trainingprogramcourse/queryDataxnxqSelectsql",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        });

        // 修改操作时读取表单信息
        var id = getQueryStringByName('id');
        $.ajax({
            type: 'POST',
            contentType: 'application/json',
            url: '/s/trainingprogramcoursest/querytrainingprogramcourseInfo', // 调用地址
            data: JSON.stringify({
                id: id
            }),
            async: false,
            success: function (data) {
                if(selectFXNXQID){
                    selectFXNXQID.empty();
                    data.info.xnxqlist.forEach(item => {
                        var option = new Option(item.name, item.id, true, true);
                        selectFXNXQID.append(option);
                    });
                }
                $('#FXF').val(data.info.FXF);
                $('#FCourseName').val(data.info.FCourseName);
                $('#FTotalHours').val(data.info.FTotalHours);
                $('#FWeeklyStudyHours').val(data.info.FWeeklyStudyHours);
                $('#FTheoreticalStudyHours').val(data.info.FTheoreticalStudyHours);
                $('#FPracticalStudyHours').val(data.info.FPracticalStudyHours);
                $('#FKeyID').val(data.info.key);
                if (data.info.FPPState == 1 && data.info.FYZState == 1){
                    $("#FCourseName").attr("class","input-text required");
                }else{
                    $("#FCourseName").attr("class","input-text required disabled");
                }
            },
            error: function (e) {
                toastr.error(e.status);
                toastr.error(e.responseText);
            }
        });
        // 检验数据
        var userValidate = $('#xnxqForm').validate({
            rules: {
                FXNXQ: {
                    required: true,

                },
                FCourseName: {
                    required: true,

                },

                FXF: {
                    required: true, number: true, min: 0.01
                },

                FWeeklyStudyHours: {
                    required: true, digits: true
                },
                FTotalHours: {
                    required: true, digits: true
                },
                FTheoreticalStudyHours: {
                    required: true, digits: true
                },
                FPracticalStudyHours: {
                    required: true,
                },

            },
            messages: {
                FXNXQ: {
                    required: '*请选择学期学年'
                },
                FCourseName: {
                    required: '*请输入课程名称'
                },
                FXF: {
                    required: '*请输入学分',
                    number: '*学分必须为数字',
                    min: '*学分不能小于0.01'
                },
                FWeeklyStudyHours: {
                    required: '*请输入周学时',
                    digits: '*周学时必须为整数',
                    // min: '*周学时不能小于0'
                },
                FTotalHours: {
                    required: '*请输入总学时',
                    digits: '*总学时必须为整数',
                    // min: '*总学时不能小于0'
                },
                FTheoreticalStudyHours: {
                    required: '*请输入理论学时',
                    digits: '*理论学时必须为整数',
                    // min: '*理论学时不能小于0'
                },
                FPracticalStudyHours: {
                    required: '*请输入实践学时',
                    digits: '*实践学时必须为整数',
                    // min: '*实践学时不能小于0'
                },

            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取参数
                var data = form2Json('xnxqForm');
                // 获取菜单信息
                var xnxqlist = [];
                if(selectFXNXQID){
                    selectFXNXQID.select2('data').forEach((item) => {
                        xnxqlist.push(item.id);
                    });
                }
                data['xnxqlist'] = xnxqlist;
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json',
                    url: '/s/trainingprogramcoursest/updatexnxqxf', // 调用地址
                    data: JSON.stringify(data),
                    async: false,
                    success: function (data) {
                        if (data.result == 'success') {
                            parent.$('#mainTable').DataTable().ajax.reload(null, false);
                            parent.toastr.success('修改成功！');
                            layer_close();
                        } else if (data.result == 'error') {
                            toastr.error(data.error);
                        }
                    },
                    error: function (e) {
                        toastr.error(e.status);
                        toastr.error(e.responseText);
                    }
                });
            }
        });
    });

    // 验证输入是否为数字（包括小数点）
    function isNumberKey(evt) {
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        // 允许数字、小数点、退格键、删除键、方向键
        if (charCode > 31 && (charCode < 48 || charCode > 57) && charCode !== 46) {
            return false;
        }
        return true;
    }
    // 计算总学时
    function calculateTotalHours() {
        // 获取输入值，转换为数字（空值或非数字则为0）
        // const weeklyHours = parseFloat(document.getElementById('FWeeklyStudyHours').value) || 0;
        const theoreticalHours = parseFloat(document.getElementById('FTheoreticalStudyHours').value) || 0;
        const practicalHours = parseFloat(document.getElementById('FPracticalStudyHours').value) || 0;

        // 计算总和
        // const totalHours = weeklyHours + theoreticalHours + practicalHours;
        const totalHours =  theoreticalHours + practicalHours;

        // 设置总学时值（保留两位小数，避免浮点运算问题）
        document.getElementById('FTotalHours').value = totalHours.toFixed(2).replace(/\.00$/, '');
    }
</script>
</body>
</html>
