<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <!--/_only 独立样式 -->
</head>
<style>


    /* 默认错误样式 */
    label.error-message {
        position: absolute;
        right: 18px;
        top: 5px;
        color: #ef392b;
        font-size: 12px;
        z-index: 1;
        padding-right: 15px;
    }

    /* 特定字段的自定义样式 */
    label.custom-error {
        position: absolute;
        right: 128px;
        top: 5px;
        color: #ef392b;
        font-size: 12px;
        z-index: 1;
        padding-right: 15px;
    }


</style>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="trainingprogramcourseForm">
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>选择课程：</label>
            <div class="formControls col-xs-8 col-sm-8">
                <!--                <input type="text" class="input-text" name="FCourseName" id="FCourseName" style="width: 80%;"-->
                <!--                       readonly="readonly"/>-->
                <textarea id="FCourseName" name="FCourseName" rows="4"
                          style="width: 105%; height: 60vh;box-sizing: border-box; border: solid 1px #ddd;"
                          readonly="readonly" placeholder="请选择课程..." maxlength="400000"></textarea><br><br>
            </div>
            <div class="formControls col-xs-2 col-sm-2">
                <input type="button" class="btn btn-primary" onclick="openCourse()" value="课程信息"/>
            </div>
        </div>
        <div class="toolbar-bottom-line"></div>
        <div class="toolbar-bottom-btn">
            <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
            <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"
                   onclick="layer_close()"/>
        </div>
        <input type="hidden" value="" name="FKeyID" id="FKeyID"/>
        <input type="hidden" value="" name="FTMID" id="FTMID"/>
        <input type="hidden" value="" name="FTPID" id="FTPID"/>
        <input type="hidden" value="" name="FCourseID" id="FCourseID"/>

    </form>
</article>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    // 编辑框状态 1新建 2修改
    var op = getQueryStringByName('op');
    var fmajorid = getQueryStringByName('fmajorid');
    var FTPID = getQueryStringByName('FTPID');
    var selectedcourseIds;
    var selectedcourseNames;
    top.classstudentpage = this;
    var courseID;
    // 业务代码
    $(function () {
        $("#FTMID").val(fmajorid);
        $("#FTPID").val(FTPID);
        var rulesstr = {

            FCourseName: {
                required: true,
            },
        };

        var messagesstr = {

            FCourseName: {
                required: '*请选择课程'
            },
        };
        // 检验数据
        var targetValidate = $('#trainingprogramcourseForm').validate({
            rules: rulesstr,
            messages: messagesstr,
            errorClass: "error-message", // 全局错误类（可选）
            errorPlacement: function (error, element) {
                // 针对特定字段添加自定义类
                if (element.attr("id") === "FCourseName") {
                    error.addClass("custom-error");
                }
                error.insertAfter(element);
            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取参数
                var data = form2Json('trainingprogramcourseForm');
                data['courseids'] = selectedcourseIds;
                if (op == 1) { // 添加操作
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/trainingprogramcourse/addtrainingprogramcourse', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                parent.toastr.success('添加成功！');
                                layer_close();
                            } else if (data.result == 'fail') {
                                toastr.warning('核心课程重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                } else {
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/trainingprogramcourse/updatetrainingprogramcourse', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                parent.toastr.success('修改成功！');
                                layer_close();
                            } else if (data.result == 'fail') {
                                toastr.warning('核心课程重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                }
            }
        });
    });

    function openCourse() {


        if (selectedcourseIds)
            top.layer_show('课程信息查询页面', '/module/capability/trainingprogram/hxkc/coursecoursetopen.html?selectedIds=' + selectedcourseIds + '&selectedNames=' + selectedcourseNames + '&type=2' + '&tpID=' + FTPID, '1400', '600');
        else {
            top.layer_show('课程信息查询页面', '/module/capability/trainingprogram/hxkc/coursecoursetopen.html?1=1' + '&type=2' + '&tpID=' + FTPID, '1400', '600');
        }


    }

    function getCourseID(selectedId, selectedName) {
        selectedcourseIds = selectedId;
        selectedcourseNames = selectedName;
        $("#FCourseName").val(selectedcourseNames);
        // $("#FCourseID").val(selectedcourseIds);
        // courseID =  $("#FCourseID").val();
    }
</script>
</body>
</html>
