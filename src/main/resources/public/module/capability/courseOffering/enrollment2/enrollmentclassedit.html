<script type="text/javascript">
    // 编辑框状态 1新建 2修改
    var op = getQueryStringByName('op');
    var selectedIds = [];
    var selectedNames = [];
    top.classstudentpage = this;
    var selectedcourseIds;
    var selectedcourseNames;
    var courseID;//培养方案ID

    var kexuannum;
    var studentmaxnums=0;
    // 业务代码
    $(function () {

        var rulesstr = {
            FStudentName: {
                required: true,
            },
            FCourseName: {
                required: true,
            },
        };

        var messagesstr ={
            FStudentName: {
                required: '*请选择班级'
            },
            FCourseName: {
                required: '*请选择培养方案'
            },
        };
        // 检验数据
        var userValidate = $('#courseenrollmentForm').validate({
            rules: rulesstr,
            messages: messagesstr,
            errorClass: "error-message", // 全局错误类（可选）
            errorPlacement: function(error, element) {
                // 针对特定字段添加自定义类
                if (element.attr("id") === "FStudentName") {
                    error.addClass("custom-error");
                }else if (element.attr("id") === "FCourse") {
                    error.addClass("custom-error");
                }
                error.insertAfter(element);
            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取参数
                var data = form2Json('courseenrollmentForm');
                data['studentname'] = selectedIds;
                if (op == 1) { // 添加操作
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/courseenrollment/addcoursestudentclass', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                if(data.iserror == 1){
                                    parent.toastr.warning(data.errorstr);
                                }else{
                                    parent.toastr.success('报名成功！');
                                }
                                layer_close();
                            } else if (data.result == 'fail') {
                                toastr.warning('学生培养方案报名重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                } else {
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/courseenrollment/updatecourseenrollment', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                parent.toastr.success('修改成功！');
                                layer_close();
                            } else if (data.result == 'fail') {
                                toastr.warning('学生培养方案报名重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                }
            }
        });
    });

    function openStudent(){
        if(courseID){

            if($("#FCourseID").val() == courseID){

                if(selectedIds){

                    top.layer_show('班级信息查询页面', '/module/capability/courseOffering/enrollment/courseclassopen.html?courseID='+courseID+'&selectedIds=' + selectedIds + '&selectedNames='+selectedNames, '1400', '600');
                }
                else{

                    top.layer_show('班级信息查询页面', '/module/capability/courseOffering/enrollment/courseclassopen.html?courseID='+courseID, '1400', '600');
                }
            }else{

                top.layer_show('班级信息查询页面', '/module/capability/courseOffering/enrollment/courseclassopen.html?courseID='+courseID, '1400', '600');
            }
        }else{
            toastr.error("请先选择培养方案在添加学生！");
        }
    }
    function openCourse(){

        if($("#FCourseID").val() == selectedcourseIds){

            else{
                top.layer_show('培养方案信息查询页面', '/module/capability/courseOffering/enrollment2/coursecoursetopen.html', '1400', '600');

            top.layer_show('培养方案信息查询页面', '/module/capability/courseOffering/enrollment2/coursecoursetopen.html', '1400', '600');

    }
