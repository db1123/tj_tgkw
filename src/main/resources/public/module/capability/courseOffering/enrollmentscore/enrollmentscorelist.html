     aria-hidden="true">

                <a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>

            <div class="modal-body" id="datanr">

            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>

<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>

<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script type="text/javascript" src="/plugins/jquery-jsonview/jquery.jsonview.js"></script>

<script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    // 业务代码
    $(function () {
        $(".course-form-select-sex").select2({
            placeholder: '请选择性别',
            language: "zh-CN"
        });

        //课程类别
        $.ajax({
            type: 'POST',
            contentType: 'application/json',
            url: '/s/coursecategory/querycourseCategoryALL', // 调用地址
            async: false,
            success: function (data) {
                var newObj2 = Object.assign([], data.zNodes);
                newObj2.push({id: 1, pId: 0, name: '全部', showname: '全部', open: true});
                $('.course-form-select-type').select2ztree({
                    textField: 'showname',
                    titleField: 'name',
                    placeholder: '请选择课程类别',
                    ztree: {
                        setting: {
                            view: {
                                dblClickExpand: false
                            },
                            data: {
                                simpleData: {
                                    enable: true,
                                    idKey: "id",
                                    pIdKey: "pId",
                                    rootPId: 0
                                }
                            }
                        },
                        zNodes: newObj2
                    },
                    language: "zh-CN"
                });
            },
            error: function (e) {
                toastr.error(e.status);
                toastr.error(e.responseText);
            }
        });
        //课程性质
        var natrueselect = $(".course-form-select-nature").select2({
            placeholder: '请选择课程性质',
            ajax: {
                type: 'POST',
                url: "/s/coursenature/queryDatacoursenatureSelect",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                        ftype: 2
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        });
        var option = new Option("全部", "EBCA805FCF2DB7A2835690143664B03C", true, true);
        natrueselect.append(option);
        natrueselect.change();
        // 封装表格
        $('#mainTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/courseenrollment/querycourseenrollment', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        peiyang: $('.form-text-pyfangan').val(),//培养方案
                        courseno: $('.form-text-FNo').val(),//课程编号
                        coursename: $('.form-text-FName').val(),//课程名称
                        studentname: $('.form-text-xFName').val(),//学生名称
                        studentno: $('.form-text-xFNo').val(),//学生名称
                        ftel: $('.form-text-FTel').val(),// 联系电话
                        FLTypeID: $(".course-form-select-type").val(),//课程类别
                        FNatureID: $(".course-form-select-nature").val(),//课程性质
                        FSex: $(".course-form-select-sex").val(),//性别
                        dataall: 1
                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },
            columns: [
                {title: '培养方案', data: 'FCOID', width: 100,
                    render: function (data, type, row) {
                        return row.FCOName;
                    }},
                {title: '课程编号', data: 'FCourseNo'},
                {title: '课程名称', data: 'FCourseName'},
                {title: '英文名称', data: 'FYWName'},
                {
                    title: '课程类别', data: 'tc.FType',
                    render: function (data, type, row) {
                        return row.FTypeName;
                    }
                },
                {
                    title: '课程性质', data: 'FCNature', width: 30,
                    render: function (data, type, row) {
                        return row.FCNatureName;
                    }
                },
                {
                    title: '课程版本', data: 'tc.FEdition', width: 50,
                    render: function (data, type, row) {
                        return '<span class="badge badge-secondary  radius">' + row.FEdition + '</span>'
                    }
                },
                {title: '学生学号', data: 'FStudentNo', width: 50,},
                {title: '学生姓名', data: 'FStudentName', width: 50,},
                {
                    title: '性别', data: 'FStudentSex', width: 30,
                    render: function (data, type, row) {
                        if (data == 0)
                            return "男";
                        else if (data == 1) {
                            return "女";
                        } else {
                            return "未选择";
                        }
                    }
                },
                {title: '电话', data: 'FTel'},
                {
                    title: '所在班级', data: 'FStudentNo', width: 150,
                    render: function (data, type, row) {
                        return row.FClassName;
                    }
                }, //FClassName
                {title: '分数', data: 'FScore'},
                {
                    title: '是否通过', data: 'FIfPass',
                    render: function (data, type, row) {
                        if (data == -1)
                            return '<span class="label label-default radius">无结果</span>';
                        else if (data == 1) {
                            return '<span class="label label-success radius">通过</span>';
                        } else if (data == 2) {
                            return '<span class="label label-danger radius">不通过</span>';
                        }
                    }
                },
                {
                    title: '成绩获取', data: 'FCJType',
                    render: function (data, type, row) {
                        if (data == 1)
                            return '<span class="label label-primary radius">Excel</span>';
                        else if (data == 2) {
                            return '<span class="label label-secondary radius">接口</span>';
                        } else if (data == 3) {
                            return '<span class="label label-warning radius">在线评价</span>';
                        }else{
                            return '无';
                        }
                    }
                },
            ],
            scrollY: 80 + 'vh',
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 15, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许因子改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: true, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            language: DataTablesLanguage
        });

        // 查询按钮点击事件
        $('.btn-search-fun').on('click', function () {
            $('#mainTable').DataTable().ajax.reload(null, false);
        });

    });

    function mobandownload(){
        $("body").mLoading("show");
        $.ajax({
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            url: '/s/courseenrollment/courseenrollmentscoremoban',
            data: JSON.stringify({
                filenamestr: "成绩采集导入模板",
                filename: "enrollmentscore.xlsx",
                ip: SERVERURL,
                courseno: $('.form-text-FNo').val(),//课程编号
                coursename: $('.form-text-FName').val(),//课程名称
                studentname: $('.form-text-xFName').val(),//学生名称
                studentno: $('.form-text-xFNo').val(),//学生名称
                ftel: $('.form-text-FTel').val(),// 联系电话
                FLTypeID: $(".course-form-select-type").val(),//课程类别
                FNatureID: $(".course-form-select-nature").val(),//课程性质
                FSex: $(".course-form-select-sex").val(),//性别
            }),
            success: function (data) {
                if (data.result == 'success') {
                    setTimeout(function () {
                        $('.mloading-text').html('正在获取文件信息...');
                        var newLink = document.createElement('a');
                        newLink.href = data.url; // 设置 href 属性为文件链接
                        newLink.download = data.filename; // 设置 download 属性为文件名
                        newLink.style.display = 'none'; // 隐藏链接
                        setTimeout(function () {
                            $('.mloading-text').html('获取完成准备下载...');
                            document.body.appendChild(newLink);
                            newLink.click();
                            setTimeout(function () {
                                $('#mainTable').DataTable().ajax.reload(null, false);
                                $("body").mLoading("hide");
                                $(newLink).remove();
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }
                if (data.result == 'error') {
                    toastr.error(data.error);
                    $("body").mLoading("hide");
                }
            },
            error: function (e) {
                toastr.error(e.status);
                toastr.error(e.responseText);
                $("body").mLoading("hide");
            }
        });
    }

    function mobanerror(studenterror) {
        if (studenterror.length > 0) {
            var str = "";//"<span style='color: red;'>导入成功：条；失败：条</span><br/>";
            for (var i = 0; i < studenterror.length; i++) {
                str += ">> <strong>学生姓名： </strong>" + studenterror[i].FName + " <br/>";
                str += ">> <span style='color: red;'><strong>错误内容： </strong>" + studenterror[i].error + "</span> <br/>";
            }
            // toastr.warning(str);
            $("#datanr").empty();
            $("#datanr").append(str);
            $("#modal-demo").modal("show");
        }
    }

    function mobanIn() {
        layer_show('导入模板', 'enrollmentscoreMobanIn.html', '800', '200');
    }

    function zaixianpingjia(){
        layer_show('在线评价', 'enrollmentscoursezaixian.html', '', '');
    }

    function mobandownload2(){
        layer_show('选择课程', 'enrollmentsscorepyMoban.html', '800', '300');
    }

    function zaixianpingjia2(){
        layer_show('在线评价（批量）', 'enrollmentscoursezaixian2.html', '', '');
    }
</script>
