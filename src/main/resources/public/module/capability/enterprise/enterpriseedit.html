<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css"/>
    <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker.css">
    <!--/_only 独立样式 -->
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="enterpriseForm">
        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-1 pl-5 pr-5"><span class="c-red">*</span>企业名称：</label>
            <div class="formControls col-xs-5 col-sm-5">
                <input type="text" class="input-text" name="FName" id="FName"/>
            </div>
            <label class="form-label col-xs-1 col-sm-1 pl-5 pr-5"><span class="c-red">*</span>营业执照号：</label>
            <div class="formControls col-xs-2 col-sm-2">
                <input type="text" class="input-text" name="FBLNo" id="FBLNo"/>
            </div>
            <label class="form-label col-xs-1 col-sm-1 pl-5 pr-5">法人代表：</label>
            <div class="formControls col-xs-2 col-sm-2">
                <input type="text" class="input-text" name="FLegalPerson" id="FLegalPerson"/>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-1 pl-5 pr-5">注册地址：</label>
            <div class="formControls col-xs-5 col-sm-5">
                <input type="text" class="input-text" name="FRegisterAddr" id="FRegisterAddr"/>
            </div>
            <label class="form-label col-xs-1 col-sm-1 pl-5 pr-5">类型：</label>
            <div class="formControls col-xs-2 col-sm-2 big">
                <input type="text" class="input-text" name="FType" id="FType"/>
            </div>
            <label class="form-label col-xs-1 col-sm-1 pl-5 pr-5">成立日期：</label>
            <div class="formControls col-xs-2 col-sm-2 big">
                <input type="text" class="input-text" name="FCreateDate" id="FCreateDate" readonly="readonly"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-1 pl-5 pr-5">工作地址：</label>
            <div class="formControls col-xs-5 col-sm-5">
                <input type="text" class="input-text" name="FWorkAddr" id="FWorkAddr"/>
            </div>
            <label class="form-label col-xs-1 col-sm-1 pl-5 pr-5">所属行业：</label>
            <div class="formControls col-xs-2 col-sm-2 big">
                <input type="text" class="input-text" name="FIndustry" id="FIndustry"/>
            </div>

            <label class="form-label col-xs-1 col-sm-1 pl-5 pr-5">经营状态：</label>
            <div class="formControls col-xs-2 col-sm-2 big">
                <input type="text" class="input-text" name="FOperateState" id="FOperateState"/>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-1 pl-5 pr-5">联系人：</label>
            <div class="formControls col-xs-2 col-sm-2">
                <input type="text" class="input-text" name="FUser" id="FUser"/>
            </div>
            <label class="form-label col-xs-1 col-sm-1 pl-5 pr-5">联系电话：</label>
            <div class="formControls col-xs-2 col-sm-2">
                <input type="text" class="input-text" name="FUserTel" id="FUserTel"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-1 pl-5 pr-5">经营范围：</label>
            <div class="formControls col-xs-11 col-sm-11">
                <input type="text" class="input-text" name="FScope" id="FScope"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-1 pl-5 pr-5">主要产品：</label>
            <div class="formControls col-xs-11 col-sm-11">
                <input type="text" class="input-text" name="FProduct" id="FProduct"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-1 pl-5 pr-5">简介：</label>
            <div class="formControls col-xs-11 col-sm-11">
                <input type="text" class="input-text" name="FIntroduction" id="FIntroduction"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-1 pl-5 pr-5">备注：</label>
            <div class="formControls col-xs-11 col-sm-11">
                <input type="text" class="input-text" name="FNote" id="FNote"/>
            </div>
        </div>
        <div class="toolbar-bottom-line"></div>
        <div class="toolbar-bottom-btn">
            <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
            <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"
                   onclick="layer_close()"/>
        </div>
        <input type="hidden" value="" name="FKeyID" id="FKeyID"/>
    </form>
</article>

<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/moment/moment.min.js"></script>
<script type="text/javascript" src="/plugins/daterangepicker/daterangepicker.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    // 编辑框状态 1新建 2修改
    var op = getQueryStringByName('op');
    // 业务代码
    $(function () {

        // 初始化成立日期
        $("#enterpriseForm input[name='FCreateDate']").daterangepicker({
            singleDatePicker: true, // 设置为单日历，即无区间 默认false
            showDropdowns: true, // 当设置值为true时，允许年份和月份通过下拉框的形式选择 默认false
            autoUpdateInput: false, // 1.当设置为false的时候,不给与默认值(当前时间) 2.选择时间时,失去鼠标焦点,不会给与默认值 默认true
            timePicker24Hour: true, // 设置小时为24小时制 默认false
            timePicker: false, // 可选中时分 默认false
            locale: {
                format: "YYYY-MM-DD",
                separator: " - ",
                daysOfWeek: ["日", "一", "二", "三", "四", "五", "六"],
                monthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"]
            }
        }).on('apply.daterangepicker', function (ev, picker) {
            $("#enterpriseForm input[name='FCreateDate']").val(picker.startDate.format('YYYY-MM-DD'));
        });
        // 修改操作时读取表单信息
        if (op == 2) {
            $('body').mLoading('show');
            setTimeout(function () {
                var id = getQueryStringByName('id');
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json',
                    url: '/s/enterprise/queryenterpriseInfo', // 调用地址
                    data: JSON.stringify({
                        id:id
                    }),
                    async: false,
                    success: function (data) {
                        $("#FKeyID").val(data.info.key);
                        $("#FName").val(data.info.FName);
                        $("#FType").val(data.info.FType);
                        $("#FBLNo").val(data.info.FBLNo);
                        $("#FLegalPerson").val(data.info.FLegalPerson);
                        $("#FCreateDate").val(data.info.FCreateDate);
                        $("#FIndustry").val(data.info.FIndustry);
                        $("#FScope").val(data.info.FScope);
                        $("#FRegisterAddr").val(data.info.FRegisterAddr);
                        $("#FWorkAddr").val(data.info.FWorkAddr);
                        $("#FUser").val(data.info.FUser);
                        $("#FUserTel").val(data.info.FUserTel);
                        $("#FNote").val(data.info.FNote);
                        $("#FProduct").val(data.info.FProduct);
                        $("#FOperateState").val(data.info.FOperateState);
                        $("#FIntroduction").val(data.info.FIntroduction);
                    },
                    error: function (e) {
                        toastr.error(e.status);
                        toastr.error(e.responseText);
                    }
                });
                $('body').mLoading('hide');
            }, 200);
        }
        var rulesstr = {
            FName: {required: true},
            FBLNo: {required: true},
            FUserTel: {
                minlength: 11,
                maxlength: 11
            },
        };
        var messagesstr = {
            FName: {required: '*请输入企业名称'},
            FBLNo: {required: '*请输入营业执照号'},
            FUserTel: {
                minlength: '*您的电话必须11个字符长度',
                maxlength: '*您的电话必须11个字符长度'
            },
        };
        // 检验数据
        $('#enterpriseForm').validate({
            rules: rulesstr,
            messages:messagesstr,
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取参数
                var data = form2Json('enterpriseForm');
                // 执行
                if (op == 1) { // 添加操作
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/enterprise/addenterprise', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                parent.toastr.success('添加成功！');
                                layer_close();
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                } else {
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/enterprise/updateenterprise', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                parent.toastr.success('修改成功！');
                                layer_close();
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                }
            }
        });
    });
</script>
</body>
</html>
