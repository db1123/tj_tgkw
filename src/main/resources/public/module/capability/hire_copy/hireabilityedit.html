<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <!--/_only 独立样式 -->
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="abilityForm">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>能力：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="FHire_Type" id="FHire_Type" style="width: 100%;"></select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>能力等级：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="FHire_Type_Level" id="FHire_Type_Level" style="width: 100%;"></select>
            </div>
        </div> 
        <!-- <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>招聘权重：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FWeight" id="FWeight"/>
            </div>
        </div> -->
       
        <div class="toolbar-bottom-line"></div>
        <div class="toolbar-bottom-btn">
            <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
            <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"
                   onclick="layer_close()"/>
        </div>
        <input type="hidden" value="" name="FKeyID" id="FKeyID"/>
        <input type="hidden" value="" name="FHireid" id="FHireid"/>
    </form>
</article>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    // 编辑框状态 1新建 2修改
    var op = getQueryStringByName('op');
    var hireid = getQueryStringByName('hireid');
    $('#FKeyID').val(hireid);
    $('#FHireid').val(hireid);
    // 业务代码
    $(function () {

         var FType = $("#abilityForm select[name='FHire_Type']").select2({
            placeholder: '请选择能力类型',
            ajax: {
                type: 'POST',
                url: "/s/ability/queryDataabilitySelect",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        }); 
        
        // 能力等级
         var selectabilityLevel = $("#FHire_Type_Level").select2({
            placeholder: '请选择能力等级',
            language: "zh-CN"
        }); 
        //能力与能力等级联动
         FType.on("select2:select", function (e) {
            if (e.params.data) {
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json;charset=UTF-8',
                   // url: '/s/abilitylevel/queryDataabilitylevelSelectld',
                    url:'/s/abilitytree/queryDataabilitylevelSelectld',
                    data: JSON.stringify({
                        abilityID: e.params.data.id
                    }),
                    async: false, // false代表只有在等待ajax执行完毕后才执行后续代码
                    success: function (data) {
                        if (data.result == 'success') {
                            $("#FHire_Type_Level").empty();
                            selectabilityLevel = $("#FHire_Type_Level").select2({
                                data: data.list,
                                placeholder: '请选择能力等级',
                                language: "zh-CN"
                            });
                        }
                        if (data.result == 'error') {
                            toastr.error(data.error)
                        }
                    },
                    error: function (e) {
                        toastr.error(e.status);
                        toastr.error(e.responseText);
                    }
                });
            }
        }); 
        

        // 修改操作时读取表单信息
        if (op == 2) {
            var hireid = getQueryStringByName('hireid');
            var HireAbilityID = getQueryStringByName('HireAbilityID');
            
            $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: '/s/HireAbility/queryhireAbilityInfo', // 调用地址
                data: JSON.stringify({
                	HireAbilityID: HireAbilityID,
                	hireid:hireid
                }),
                async: false,
                success: function (data) {
                    $('#FWeight').val(data.info.FWeight);
                    //能力类型选择
                    var option = new Option(data.info.FHire_TypeName, data.info.FHire_TypeID, true, true);
                    FType.append(option);
                    FType.change(); 
                    
                    //能力等级选择
                     var option2 = new Option(data.info.FHire_Type_LevelName, data.info.FHire_Type_LevelID, true, true);
                    selectabilityLevel.append(option2);
                    selectabilityLevel.change(); 
                
                    
                    $('#FKeyID').val(data.info.key);
                    $('#FHireid').val(data.info.hireid);
                    
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
            $("#fenjiceng").hide();
        }else{
            $("#fenjiceng").show();
        }
        // 检验数据
        var userValidate = $('#abilityForm').validate({
            rules: {
                FName: {
                    required: true,
                    levelLimit: false
                },
                FType: {
                    required: true,
                    levelLimit: false
                },
            },
            messages: {
            	/* FWeight: {
                    required: '*请输入权重'
                }, */
                 FHire_Type: {
                    required: '*请选择能力类型'
                },
                FHire_Type_Level: {
                    required: '*请选择能力等级'
                }
            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取参数
                var data = form2Json('abilityForm');
                if (op == 1) { // 添加操作
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/HireAbility/addhireAbility', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                            	parent.$('#mainTablelevel').DataTable().ajax.reload(null, false);
                                //parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                parent.toastr.success('添加成功！');
                                layer_close();
                            } else if (data.result == 'fail') {
                                toastr.warning('能力重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                } else {
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/HireAbility/updatehireAbility', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                            	parent.$('#mainTablelevel').DataTable().ajax.reload(null, false);
                                parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                parent.toastr.success('修改成功！');
                                layer_close();
                            } else if (data.result == 'fail') {
                                toastr.warning('能力重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                }
            }
        });
    });
</script>
</body>
</html>
