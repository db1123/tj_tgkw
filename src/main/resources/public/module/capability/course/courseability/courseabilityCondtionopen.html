<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/datatables/1.10.15/styling/base_style/jquery.dataTables.min.css">
    <!--/_only 独立样式 -->
</head>
<style type="text/css">
    .open-work-control2 {
        cursor: pointer;
    }
</style>
<body>
<div class="page-container" style="padding: 2px;">
    <div class="f-l " style="width: 98.8%; padding-top: 1px;">
        <div class="row cl">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-header">查询条件</div>
                    <div class="panel-body">
                        <form action="" method="post" class="form form-horizontal" id="selectForm"
                              style="height: 79vh;">
                            <div class="row cl">
                                <div class="formControls col-xs-12 col-sm-12 ml-15">
                                    <button type="button" class="btn btn-default size-S my-btn btn-search-fun">
                                        <i class="fa fa-search"></i> 查询
                                    </button>
                                    <button type="button" class="btn btn-default size-S my-btn btn-search-fz"><i
                                            class="fa fa-reply"></i> 重置
                                    </button>
                                </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-xs-4 col-sm-4">考核条件名称：</label>
                                <div class="formControls col-xs-8 col-sm-8">
                                    <input type="text" class="input-text size-S form-text-FName" style="width:200px"
                                           placeholder="考核条件名称">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-header">查询结果</div>
                    <div class="panel-body">
                        <form action="" method="post" class="form form-horizontal">
                            <div class="row">
                                <table id="mainTablelist" class="display compact" style="width: 100%;">
                                    <thead>
                                    <th><input type="checkbox" id="selectAll"></th>
                                    <th>考核条件名称</th>
                                    <th>考核条件达标分数</th>
                                    <th>描述</th>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-12" style="border-bottom: 1px solid #cfcfcf;top: 8px; ">

                            </div>
                            <div class="row" style="top: 10px;">
                                <div class="formControls col-xs-8 col-sm-12"
                                     style="padding-left: 35%; padding-top: 2%;">
                                    <input class="btn btn-primary radius mr-20" type="button"
                                           onclick="queding()" value="&nbsp;&nbsp;确定&nbsp;&nbsp;"/>
                                    <input class="btn btn-default radius ml-20" type="button"
                                           value="&nbsp;&nbsp;取消&nbsp;&nbsp;" onclick="layer_close()"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script type="text/javascript" src="/plugins/jquery-jsonview/jquery.jsonview.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    var funcname;
    var fmid = 0;
    var fno = "";
    var op = getQueryStringByName('op');
    var ftype = 2;

    var paramlist = [];

    var treetype = -1;

    var courseID = getQueryStringByName('courseID');//课程ID
    var selectedIds2 = getQueryStringByName('selectedIds');//已选条件ID
    var selectedNames2 = getQueryStringByName('selectedNames');//已选条件ID
    let selectedIds = [];
    let selectedNames = [];
    // 业务代码
    $(function () {


        if (selectedIds2) {
            selectedIds = selectedIds2.split(',');
            // console.log("openselectedIds:" + selectedIds);
        }

        if (selectedNames2) {
            selectedNames = selectedNames2.split(',');
            // console.log("openselectedNames:" + selectedNames);
        }


        //
        var mainTablelist = $('#mainTablelist').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/courseabilitycondition/getCourseAbilityCondition', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        name: $(".form-text-FName").val(),
                        courseID: courseID
                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },

            columns: [
                {
                    data: null, // 复选框列
                    render: function (data, type, row) {
                        return '<input type="checkbox" class="row-checkbox" id="r' + row.key + '" value="' + row.key + '">';
                    },
                    orderable: false,
                    searchable: false, width: 1,
                },
                {
                    title: '考核条件',
                    data: 'FCourseAbilityConditionName',
                    class: 'open-work-control2', width: 100,
                    render: function (data, type, row) {
                        return row.FCourseAbilityConditionName;
                    },
                },
                {
                    title: '考核条件达标分数', data: 'FScore', class: 'open-work-control2', width: 5,
                    render: function (data, type, row) {
                        return row.FScore;
                    },
                },
                {
                    title: '描述', data: 'FNote', class: 'open-work-control2', width: 150,
                    render: function (data, type, row) {
                        return row.FNote;
                    },
                },
            ],
            // 分页事件处理
            drawCallback: function () {
                // 遍历当前页的所有行
                mainTablelist.rows({page: 'current'}).nodes().each(function (row, index) {
                    var data = mainTablelist.row(row).data();
                    var checkbox = $(row).find('.row-checkbox');
                    // 根据 selectedIds 数组设置复选框的勾选状态
                    if (selectedIds.includes(data.key)) {
                        checkbox.prop('checked', true);
                    } else {
                        checkbox.prop('checked', false);
                    }
                });
                // 更新全选复选框状态
                var allChecked = $('.row-checkbox:checked').length === $('.row-checkbox').length;
                $('#selectAll').prop('checked', allChecked);
            },
            scrollY: 53 + 'vh',
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 10, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许维度改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: true, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            order: [[1, 'desc']],
            language: DataTablesLanguage
        });

        // 查询按钮点击事件
        $('.btn-search-fun').on('click', function () {
            $('#mainTablelist').DataTable().ajax.reload(null, false);
        });

        // 重置按钮点击事件
        $('.btn-search-fz').on('click', function () {
            reset_data("selectForm");
            $('#mainTablelist').DataTable().ajax.reload(null, false);
        });

        // 全选复选框事件处理
        $('#selectAll').on('change', function () {
            var checked = this.checked;
            mainTablelist.rows({page: 'current'}).nodes().each(function (row, index) {
                var data = mainTablelist.row(row).data();
                var checkbox = $(row).find('.row-checkbox');
                checkbox.prop('checked', checked);
                if (checked) {
                    if (!selectedIds.includes(data.key)) {
                        selectedIds.push(data.key);
                        selectedNames.push(data.FCourseAbilityConditionName);
                    }
                } else {
                    var index = selectedIds.indexOf(data.key);
                    if (index > -1) {
                        selectedIds.splice(index, 1);
                        selectedNames.splice(index, 1);
                    }
                }
            });
        });

        // 行复选框事件处理
        $('#mainTablelist tbody').on('click', 'tr td.open-work-control2', function () {
            var row = $(this).closest('tr');
            var data = mainTablelist.row(row).data();

            if (!$("#r" + data.key).prop('checked')) {
                if (!selectedIds.includes(data.key)) {
                    selectedIds.push(data.key);
                    selectedNames.push(data.FCourseAbilityConditionName);
                    $("#r" + data.key).prop('checked', true);//全选
                }
                $("#r" + data.key).prop('checked', true);//全选
            } else {
                var index = selectedIds.indexOf(data.key);
                if (index > -1) {
                    selectedIds.splice(index, 1);
                    selectedNames.splice(index, 1);
                    $("#r" + data.key).prop('checked', false);//全选
                }
                $("#r" + data.key).prop('checked', false);//全选
            }
            // if (this.checked) {
            //
            // } else {
            //
            // }
            // 更新全选复选框状态
            var allChecked = $('.row-checkbox:checked').length === $('.row-checkbox').length;
            $('#selectAll').prop('checked', allChecked);

            // console.log("单选id：" + selectedIds);
            // console.log("单选name：" + selectedNames);
        });
    });

    // 清空表单
    function reset_data(formId) {
        // 重置下拉列表
        $('#' + formId + ' select').val(null).trigger('change');
        $(':input', '#' + formId)
            .not(':button', ':reset', ':hidden', ':submit')
            .val('')
            .removeAttr('checked')
            .removeAttr('selected');
    }

    //点击确定事件
    function queding() {
        if (selectedIds.length > 0) {
            //回传
            // console.log(selectedIds);
            top.classstudentpage.getCourseAbilityID(selectedIds, selectedNames);
            layer_close();
        } else {
            selectedIds = [];
            selectedNames = [];
            top.classstudentpage.getCourseAbilityID(selectedIds, selectedNames);
            layer_close();

        }

    }
</script>
</body>
</html>
