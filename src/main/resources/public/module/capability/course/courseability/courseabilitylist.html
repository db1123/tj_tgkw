        $('#mainTable tbody').on('click', 'tr td.open-work-control2', function () {
            if (!$(this).parent().hasClass('selected')) { // 处理点击行样式
                maintables.$('tr.selected').removeClass('selected');
                $(this).parent().addClass('selected');
            }
            var data = maintables.row(this).data(); // 获取点击行数据
            FCourseID = data.key;
            $('#mxname').text("课程：" + data.FName);
            $('#mainTablelevel').DataTable().ajax.reload(null, false);
        });

    function oppenadminister(key, name) {

        layer_show('课程详情', '/module/capability/course/courseminister.html?id=' + key + '&showtype=2' + '&name=' + name, '', '');
    }

    function bangding(fkeyid, name) {
        FCourseID = fkeyid;
        $('#mainTablelevel').DataTable().ajax.reload(null, false);

        layer_show('课程能力绑定', '/module/capability/course/courseability/courseabilityedit.html?op=1&id=' + fkeyid + '&name=' + name, '800', '400');
    }

    // 删除按钮点击事件
    function onClickBtnDel(id, name) {
        layer.confirm('<b>' + name + '</b><br />确定要删除吗?', function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/courseabilitycondition/delcourseabilityCondition',
                data: JSON.stringify({
                    id: id
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTablelevel').DataTable().ajax.reload(null, false);
                        toastr.success('删除成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error);
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }
