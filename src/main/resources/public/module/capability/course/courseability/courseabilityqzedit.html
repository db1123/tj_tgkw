<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <!--/_only 独立样式 -->
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="courseabilityForm">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>能力类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FAbilityType" id="FAbilityType" disabled="disabled"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>能力名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FAbilityName" id="FAbilityName" disabled="disabled"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>能力等级：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FAbilityLevelName" id="FAbilityLevelName"
                       disabled="disabled"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>权重：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!--                <input type="number" style="width: 100%;" min="0.01" step="0.01" class="input-text" name="FMethodWeight"-->
                <!--                       id="FMethodWeight" maxlength="3"/>-->
                <input type="number"
                       style="width: 100%;"
                       min="1"
                       max="100"
                       step="0.01"
                       class="input-text"
                       name="FMethodWeight"
                       id="FMethodWeight"
                />
            </div>
        </div>
        <div class="toolbar-bottom-line"></div>
        <div class="toolbar-bottom-btn">
            <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
            <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"
                   onclick="layer_close()"/>
        </div>
        <input type="hidden" value="" name="FKeyID" id="FKeyID"/>
        <input type="hidden" value="" name="FCourseID" id="FCourseID"/>
    </form>
</article>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    // 编辑框状态 1新建 2修改
    var op = getQueryStringByName('op');
    var id = getQueryStringByName('id');
    var FCourseID = getQueryStringByName('FCourseID');
    // 业务代码
    $(function () {
        $("#FCourseID").val(FCourseID);
        $.ajax({
            type: 'POST',
            contentType: 'application/json',
            url: '/s/courseability/querycourseabilityInfo', // 调用地址
            data: JSON.stringify({
                id: id
            }),
            async: false,
            success: function (data) {
                $('#FMethodWeight').val(data.info.FMethodWeight);
                $('#FAbilityType').val(data.info.FAbilityType);
                $('#FAbilityName').val(data.info.FAbilityName);
                $('#FAbilityLevelName').val(data.info.FAbilityLevelName);
                $('#FKeyID').val(data.info.key);
            },
            error: function (e) {
                toastr.error(e.status);
                toastr.error(e.responseText);
            }
        });
        // 检验数据
        var userValidate = $('#courseabilityForm').validate({
            rules: {
                FMethodWeight: {
                    required: true,
                    levelLimit: false
                },
            },
            messages: {
                FMethodWeight: {
                    required: '*请输入权重'
                },
            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取参数
                var data = form2Json('courseabilityForm');

                $.ajax({
                    type: 'POST',
                    contentType: 'application/json',
                    url: '/s/courseability/updatecourseabilityqz', // 调用地址
                    data: JSON.stringify(data),
                    async: false,
                    success: function (data) {
                        if (data.result == 'success') {
                            parent.shuaxin();
                            parent.toastr.success('设置成功！');
                            layer_close();
                        } else if (data.result == 'error') {
                            toastr.error(data.error);
                        } else if (data.result == 'error2') {
                            toastr.error(data.error);
                            $("#FMethodWeight").val(data.FMethodWeight2);
                        }
                    },
                    error: function (e) {
                        toastr.error(e.status);
                        toastr.error(e.responseText);
                    }
                });

            }
        });
    });
</script>
</body>
</html>
