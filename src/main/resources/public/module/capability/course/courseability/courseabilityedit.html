<html>

          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

<style>


    /* 默认错误样式 */
    label.error-message {
        position: absolute;
        right: 18px;
        top: 5px;
        color: #ef392b;
        font-size: 12px;
        z-index: 1;
        padding-right: 15px;
    }

    /* 特定字段的自定义样式 */
    label.custom-error {
        position: absolute;
        right: 128px;
        top: 5px;
        color: #ef392b;
        font-size: 12px;
        z-index: 1;
        padding-right: 15px;
    }


</style>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="courseabilityForm">
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>课程：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="text" class="input-text" name="FCourseName" id="FCourseName" style="width: 97%;" readonly="readonly" />
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>考核条件：</label>
            <div class="formControls col-xs-8 col-sm-8 ">
<!--                <select name="FAbilityName" multiple="multiple" style="width: 100%;"></select>-->
<!--                <input type="text" class="input-text" name="FAbilityName" id="FAbilityName" style="width: 100%;" readonly="readonly" />-->
                <textarea id="FAbilityName" name="FAbilityName" rows="4" style="width: 105%; height: 60vh;box-sizing: border-box; border: solid 1px #ddd;" readonly="readonly" placeholder="请选择考核条件..." maxlength="400000"></textarea><br><br>
            </div>
            <div class="formControls col-xs-2 col-sm-2">
                <input type="button" class="btn btn-primary" onclick="openAbility()"  value="考核条件"/>
            </div>
        </div>
        <div class="toolbar-bottom-line"></div>
        <div class="toolbar-bottom-btn">
            <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
            <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"
                   onclick="layer_close()"/>
        </div>
        <input type="hidden" value="" name="FKeyID" id="FKeyID"/>
        <input type="hidden" value="" name="FCourseID" id="FCourseID"/>
    </form>
</article>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    // 编辑框状态 1新建 2修改
    var op = getQueryStringByName('op');
    var selectStudent;

    var selectedIds = [];
    var selectedNames = [];
    top.classstudentpage = this;
    var selectedcourseIds;
    var selectedcourseNames;
    var courseID = getQueryStringByName('id');//课程ID
    // 业务代码
    $(function () {

        $("#FCourseID").val(courseID);

        if(getQueryStringByName('name')){
            $("#FCourseName").val(getQueryStringByName('name'));
        }else{
            $("#FCourseName").val(parent.xname);

        }

        var rulesstr = {
            FAbilityName: {
                required: true,
            },
        };

        var messagesstr ={
            FAbilityName: {
                required: '*请选择考核条件'
            },
        };
        // 检验数据
        var userValidate = $('#courseabilityForm').validate({
            // 自定义错误类名
            rules: rulesstr,
            messages: messagesstr,
            errorClass: "error-message", // 全局错误类（可选）
            errorPlacement: function(error, element) {
                // 针对特定字段添加自定义类
                if (element.attr("id") === "FAbilityName") {
                    error.addClass("custom-error");
                }
                error.insertAfter(element);
            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取学生信息
                // var studentname = [];
                // selectStudent.select2('data').forEach((item) => {
                //     studentname.push(item.id);
                // });
                // 获取参数
                var data = form2Json('courseabilityForm');
                data['abilityname'] = selectedIds; //传入的是能力等级ID 里面包含能力ID
                // data['FCourse'] = $("#FCourse").val();
                if (op == 1) { // 添加操作
                    $('body').mLoading('show');
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/courseabilitycondition/addcourseability', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                parent.shuaxin();
                                if(data.iserror == 1){
                                    parent.toastr.warning(data.errorstr);
                                }else{
                                    parent.toastr.success('添加成功！');
                                }
                                layer_close();
                            }else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                            $("body").mLoading("hide");
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                            $("body").mLoading("hide");
                        }
                    });
                }
            }
        });
    });

    function openAbility(){
        if(courseID){
            if($("#FCourse").val() == courseID){
                if(selectedIds)
                    top.layer_show('考核条件信息查询页面', '/module/capability/course/courseability/courseabilityCondtionopen.html?courseID='+courseID+'&selectedIds=' + selectedIds + '&selectedNames='+selectedNames, '1400', '600');
                else{
                    top.layer_show('考核条件信息查询页面', '/module/capability/course/courseability/courseabilityCondtionopen.html?courseID='+courseID, '1400', '600');
                }
            }else{
                top.layer_show('考核条件信息查询页面', '/module/capability/course/courseability/courseabilityCondtionopen.html?courseID='+courseID, '1400', '600');
            }
        }else{
            toastr.error("请先选择课程在添加考核条件！");
        }
    }
    function getCourseAbilityID(selectedId,selectedName){
        selectedIds = selectedId;
        selectedNames = selectedName;
        $("#FAbilityName").val(selectedNames);
        // console.log("edit:" + selectedIds);
    }
</script>
</body>
</html>
