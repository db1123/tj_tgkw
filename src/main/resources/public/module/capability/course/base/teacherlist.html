<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/datatables/1.10.15/styling/base_style/jquery.dataTables.min.css">
    <!--/_only 独立样式 -->
</head>
<body>
<div class="page-container" style="padding: 2px;">
    <div class="f-l text-l">
        <button type="button" class="btn btn-default size-S my-btn" onclick="Values(1)"><i class=" fa fa-plus"></i>
            新增
        </button>
    </div>
    <div class="f-r text-r">
        <input type="text" class="input-text size-S form-text-FName" style="width:200px" placeholder="教师姓名">
        <input type="text" class="input-text size-S form-text-FPhone" style="width:200px" placeholder="联系电话">
        <select style="width: 200px;"  id="FCollegeID"></select>
        <select style="width: 200px;"  id="FGender"></select>
        <select style="width: 200px;"   id="FStatus"></select>
        <button type="button" class="btn btn-default size-S my-btn btn-search-fun"><i class="Hui-iconfont">&#xe665;</i>
            搜索
        </button>
    </div>
    <div class="f-l" style="width: 100%; margin-top: 3px;">
        <table id="mainTable" class="display compact" style="width: 99.8%;"></table>
    </div>
</div>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script type="text/javascript" src="/plugins/jquery-jsonview/jquery.jsonview.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    // 业务代码
    $(function () {

        $("#FGender").select2({
            placeholder: '请选择性别',
            data: [{id: "-1", text: "全部"}, {id: 1, text: "男"}, {id: 2, text: "女"} ],
            language: "zh-CN"
        });

        $("#FStatus").select2({
            placeholder: '请选择在职状态',
            data: [{id: "-1", text: "全部"}, {id: 1, text: "在职"}, {id: 2, text: "离职"} , {id: 2, text: "休假"}],
            language: "zh-CN"
        });
        $("#FCollegeID").select2({
            placeholder: '学院',
            ajax: {
                type: 'POST',
                url: "/s/college/queryDatacollegeSelectall",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        });
        // 封装表格
        var m = $('#mainTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/teacher/queryteacher', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        name: $('.form-text-FName').val(),//教师姓名
                        FGender: $('#FGender').val(),//
                        FStatus: $('#FStatus').val(),//
                        FCollegeID: $('#FCollegeID').val(),//
                        FPhone: $('.form-text-FPhone').val(),//

                        dataall: 1
                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },
            columns: [
                {title: '教师姓名', data: 'FName'},
                {title: '性别', data: 'FGender',
                    render: function (data, type, row) {
                       if(data == 1){
                           return '男';
                       }else if(data == 2){
                           return '女';
                       }else {
                           return '未填写';
                       }
                    }},
                {title: '职称', data: 'FTitle'},
                {title: '所属院系', data: 'FCollegeID',
                    render: function (data, type, row) {
                        return row.FCollegeName;
                    }},
                {title: '电子邮箱', data: 'FEmail'},
                {title: '联系电话', data: 'FPhone'},
                {title: '入职日期', data: 'FHireDate'},
                {title: '在职状态', data: 'FStatus',
                    render: function (data, type, row) {
                        if(data == 1){
                            return '<span class="label label-success radius">在职</span>';
                        }else if(data == 2){
                            return '<span class="label label-danger radius">离职</span>';
                        }else if(data == 3){
                            return '<span class="label label-warning radius">休假</span>';
                        }else {
                            return '未知';
                        }
                    }},
                {title: '备注', data: 'FNote'},
                {title: '创建时间', data: 'FCDATE'},
                {
                    title: '状态',
                    data: 'FState',
                    width: 35,
                    orderable: false,
                    render: function (data, type, row) {
                        if (data == 1) {
                            return '<button type="button" class="btn btn-success size-MINI" onclick="onClickteacherBtnState(\'' + row.key + '\',' + row.FState + ',\'' + row.FName + '\')"><i class="fas fa-toggle-on"></i> 启用</button>';
                        } else {
                            return '<button type="button" class="btn btn-warning size-MINI" onclick="onClickteacherBtnState(\'' + row.key + '\',' + row.FState + ',\'' + row.FName + '\')"><i class="fas fa-toggle-off"></i> 禁用</button>';
                        }
                    }
                },
                {
                    title: '操作',
                    data: 'FState',
                    width: 90,
                    orderable: false,
                    render: function (data, type, row) {
                        return '<button type="button" class="btn btn-secondary size-MINI" onclick="Values(2,\'' + row.key + '\')"><i class="fas fa-edit"></i>编辑</button>' +
                            '<button type="button" class="btn btn-danger size-MINI" onclick="onClickBtnDel(\'' + row.key + '\',\'' + row.FName + '\')"><i class="fas fa-trash"></i>删除</button>';

                    }
                }
            ],
            scrollY: (document.body.clientHeight - 100) + 'px',
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 15, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许因子改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: true, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            order: [[9, 'desc']],
            language: DataTablesLanguage
        });
        m.column(9).visible(false);
        // 查询按钮点击事件
        $('.btn-search-fun').on('click', function () {
            $('#mainTable').DataTable().ajax.reload(null, false);
        });

    });

    // 新增或者修改点击事件
    function Values(op, fKey) {
        if (op == 1) { // 新增
            layer_show('新增授课教师信息', 'teacheredit.html?op=1', '1200', '600');
        } else { // 修改
            layer_show('修改授课教师信息', 'teacheredit.html?op=2&id=' + fKey, '1200', '600');
        }
    }

    // 删除按钮点击事件
    function onClickBtnDel(id, name) {
        layer.confirm('<b>' + name + '</b><br />确定要删除吗?', function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/teacher/delteacher',
                data: JSON.stringify({
                    id: id
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('删除成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error);
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }


    function onClickteacherBtnState(id, state, name) {
        var text = '';
        if (state == 1) {
            text = '<b>' + name + '</b><br />确定要&nbsp;<b>禁用</b>&nbsp;吗?';
        } else {
            text = '<b>' + name + '</b><br />确定要&nbsp;<b>启用</b>&nbsp;吗?';
        }
        layer.confirm(text, function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/teacher/stateteacher',
                data: JSON.stringify({
                    id: id,
                    state: state
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('状态改变成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error)
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }
</script>
</body>
</html>
