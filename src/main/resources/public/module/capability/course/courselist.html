    // 版本升级 1大版本 2小版本
    function VersionUp(id, type, name) {
        var text = '';
        if (type == 1) {
            text = '<b>' + name + '</b><br />确定要进行&nbsp;<b>大版本升级</b>&nbsp;吗?';
        } else {
            text = '<b>' + name + '</b><br />确定要进行&nbsp;<b>小版本升级</b>&nbsp;吗?';
        }
        layer.confirm(text, function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: '/s/course/upVersioncourse', // 调用地址
                data: JSON.stringify({
                    id,
                    type
                }),
                async: false,
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('版本升级成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error)
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }
    //发布
    function fabu(id, name) {
        layer.confirm('<b>' + name + '</b><br />确定要发布吗?', function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/course/fabucourse',
                data: JSON.stringify({
                    id: id
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('发布成功！');
                        layer.close(layer.index);

                    }
                    if(data.result == 'fail'){
                        mobanerror2(data.courseerror);
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error);
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }

    function mobanerror(studenterror) {
        if (studenterror.length > 0) {
            var str = "";//"<span style='color: red;'>导入成功：条；失败：条</span><br/>";
            for (var i = 0; i < studenterror.length; i++) {
                str += ">> <strong>课程编号： </strong>" + studenterror[i].FNo + " <br/>";
                str += ">> <strong>课程名称： </strong>" + studenterror[i].FName + " <br/>";
                str += ">> <span style='color: red;'><strong>错误内容： </strong>" + studenterror[i].error + "</span> <br/>";

            $("#datanr").empty();

            $("#modal-demo").modal("show");

    function mobanOut() {

        $("body").mLoading("show");
        $.ajax({
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            url: '/s/course/courseabilitymoban',
            data: JSON.stringify({
                filenamestr: "课程信息导入模板",
                filename: "course_info.xlsx",
                ip: SERVERURL,
            }),
            success: function (data) {
                if (data.result == 'success') {
                    setTimeout(function () {
                        $('.mloading-text').html('正在获取文件信息...');
                        var newLink = document.createElement('a');
                        newLink.href = data.url; // 设置 href 属性为文件链接
                        newLink.download = data.filename; // 设置 download 属性为文件名
                        newLink.style.display = 'none'; // 隐藏链接
                        setTimeout(function () {
                            $('.mloading-text').html('获取完成准备下载...');
                            document.body.appendChild(newLink);
                            newLink.click();
                            setTimeout(function () {
                                $('#mainTable').DataTable().ajax.reload(null, false);
                                $("body").mLoading("hide");
                                $(newLink).remove();
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }
                if (data.result == 'error') {
                    toastr.error(data.error);
                    $("body").mLoading("hide");
                }
            },
            error: function (e) {
                toastr.error(e.status);
                toastr.error(e.responseText);
                $("body").mLoading("hide");
            }
        });
    }

    //切换显示备注信息，显示部分或者全部
    function changeShowRemarks(obj) {//obj是td
        var content = $(obj).attr("content");

        if (content != null && content != '') {
            if ($(obj).attr("isDetail") == 'true') {//当前显示的是详细备注，切换到显示部分
                //$(obj).removeAttr('isDetail');//remove也可以
                $(obj).attr('isDetail', false);
                $(obj).html(getPartialRemarksHtml(content));
            } else {//当前显示的是部分备注信息，切换到显示全部
                $(obj).attr('isDetail', true);
                $(obj).html(getTotalRemarksHtml(content));
            }
        }
    }

    //部分备注信息
    function getPartialRemarksHtml(remarks) {
        if (remarks.length > 0) {
            return remarks.substr(0, remarkShowLength) + '&nbsp;&nbsp;<a href="javascript:void(0);" ><b>展开</b></a>';
        }
    }

    //全部备注信息
    function getTotalRemarksHtml(remarks) {
        return remarks + '&nbsp;&nbsp;<a href="javascript:void(0);" ><b>收起</b></a>';
    }

                        $('.mloading-text').html('正在发布中...');
                        if (data.result == 'success') {
                            $('#mainTable').DataTable().ajax.reload(null, false);
                            if(data.courseerror){
                                mobanerror2(data.courseerror);
                            }else{
                                toastr.success('发布完成！');
                            }
                            layer.close(layer.index);

                        }
                        if (data.result == 'error') {
                            toastr.error(data.error);
                        }
                        $("body").mLoading("hide");

                    }, 1000);

                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                    $("body").mLoading("hide");
                }
            });
        });
    }
</script>
</body>
</html>
