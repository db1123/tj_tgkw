<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>

<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>

<script type="text/javascript">
    var xmname = parent.abilityName;
    var dmname = parent.LevelName;
    var FAbilityID = getQueryStringByName('FAbilityID');
    var FAbilityLevelID = getQueryStringByName('FAbilityLevelID');
    var FPID = getQueryStringByName('FPID');
    var op = getQueryStringByName('op');
    var fdmname = parent.fjdname;
    // 业务代码
    $(function () {
        if(parent.fjdname == null || parent.fpname == 'undefined'){
            fdmname = getQueryStringByName('fdmname');
        }
        // $('#FNName').val(xmname);
        $('#FFDName').val(fdmname);
        $('#FPID').val(FPID);
        $('#FNName').val(xmname);
        $('#FDName').val(dmname);
        $('#FAbilityID').val(FAbilityID);
        $('#FAbilityLevelID').val(FAbilityLevelID);
        // if(getQueryStringByName('tree')){
        //     $("#baocun").hide();
        //     $("#baocun2").show();
        // }else{
        //     $("#baocun2").hide();
        //     $("#baocun").show();
        // }
        if(op ==1){
            $("#addtjbtndiv").show();
            $("#FConditionID").css("width","80%");
        }else{
            $("#addtjbtndiv").hide();
            $("#FConditionID").css("width","100%");

        }
        //初始化 考核条件下拉列表
        getLevelCondition();

        if(getQueryStringByName('showtype') && getQueryStringByName('showtype')== 1){
            if(getQueryStringByName('tree')){
                $("#baocun").hide();
                $("#baocun2").show();
            }else{
                $("#baocun2").hide();
                $("#baocun").show();
            }
        }else{
            $("#baocun2").hide();
            $("#baocun").hide();
        }
        // $("#FConditionType").select2({
        //     placeholder: '请选择条件类型',
        //     language: "zh-CN"
        // });
        // $('#FConditionType').change(function() {
        //     // Show the selected div
        //     var selectedOption = $(this).val();
        //     if(selectedOption == 2){
        //         $('#danyuan1').show();
        //         $('#wenben1').hide();
        //
        //     }else{
        //         $('#danyuan1' ).hide();
        //         $('#wenben1').show();
        //     }
        // });
        // 修改操作时读取表单信息
        if (op == 2) {
            var id = getQueryStringByName('id');
            $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: '/s/abilitytree/queryabilityconditionInfo', // 调用地址
                data: JSON.stringify({
                    id: id
                }),
                async: false,
                success: function (data) {
                    var option3 = new Option(data.info.FAbilitLevelConditionName, data.info.FALCID, true, true);
                    $("#FConditionID").append(option3);
                    $("#FConditionID").change();

                    $('#FMethodWeight').val(data.info.FMethodWeight);
                    $('#FConditionScore').val(data.info.FConditionScore);
                    $('#FNote').val(data.info.FNote);
                    $('#FKeyID').val(data.info.key);
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        }else{
            $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: '/s/abilitytree/queryabilityconditionqz', // 调用地址
                data: JSON.stringify({
                    id: FAbilityLevelID
                }),
                async: false,
                success: function (data) {
                    $('#FMethodWeight').val(data.FMethodWeight);
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        }
        // 检验数据
        var userValidate = $('#abilitytlevelForm').validate({
            rules: {
                FConditionID: {
                    required: true,
                    levelLimit: false
                },

                // FConditionScore: {
                //     required: true,
                //
                // },
                FMethodWeight : {
                    required: true,

                },
            },
            messages: {
                FConditionID: {
                    required: '*请选择考核条件'
                },

                // FConditionScore: {
                //     required: '*请输入满足条件的分数'
                // },
                FMethodWeight: {
                    required: '*请输入权重'
                },
            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取参数
                var data = form2Json('abilitytlevelForm');
                data['FAbilityID'] = FAbilityID;
                data['FAbilityLevelID'] = FAbilityLevelID;
                if (op == 1) { // 添加操作
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/abilitytree/newaddabilitylevelCondition', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                if(!getQueryStringByName('tree2')){
                                    parent.reloadtiaojiantable();
                                }
                                parent.toastr.success('添加成功！');
                                layer_close();
                            } else if (data.result == 'fail') {
                                toastr.warning('考核条件重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            } else if (data.result == 'error2') {
                                toastr.error(data.error);
                                $("#FMethodWeight").val(data.FMethodWeight2);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                } else {
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/abilitytree/updateabilitylevelCondition', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                if(!getQueryStringByName('tree')){
                                    parent.reloadtiaojiantable();
                                    parent.toastr.success('修改成功！');
                                    layer_close();
                                }else{
                                    parent.shuaxin2();
                                    toastr.success('修改成功！');
                                }
                            } else if (data.result == 'fail') {
                                toastr.warning('考核条件重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }else if (data.result == 'error2') {
                                toastr.error(data.error);
                                $("#FMethodWeight").val(data.FMethodWeight2);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                }
            }
        });
    });
    function getLevelCondition(){
        $("#FConditionID").select2({
            placeholder: '请选择考核条件',
            ajax: {
                type: 'POST',
                url: "/s/abilitylevelcondition/queryDataabilitylevelconditionSelect",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        });
    }
    function fuzhi(fkeyid,name){
        getLevelCondition();
        var option3 = new Option(name, fkeyid, true, true);
        $("#FConditionID").append(option3);
        $("#FConditionID").change();


    }

    function addtj(){
        layer_show('新增考核条件信息', '/module/capability/abilitynew/abilityCondition/edit/newtiaojianedit.html?op=1'+'&showtype='+1 + '&tree=1', '600', '400');
    }
</script>
