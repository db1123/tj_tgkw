<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <!--/_only 独立样式 -->
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="abilitytlevelForm">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>能力：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FNName" id="FNName" disabled="disabled"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>能力水平：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FName" id="FName"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>能力水平最低分数：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FScoreMin" id="FScoreMin"
                       onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                       onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>能力水平最高分数：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FScoreMax" id="FScoreMax"
                       onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                       onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>能力积分：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FPoints" id="FPoints" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                       onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2">描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="FNote" name="FNote" rows="4" style="width: 100%; height: 20vh;box-sizing: border-box; border: solid 1px #ddd;" placeholder="请输入描述..." maxlength="400"></textarea><br><br>
            </div>
        </div>
        <div class="toolbar-bottom-line"></div>
        <div id="baocun" style="display: none;">
            <div class="toolbar-bottom-btn">
                <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"
                       onclick="layer_close()"/>
            </div>
        </div>
        <div id="baocun2" style="display: none;">
            <div class="toolbar-bottom-btn">
                <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;"/>
            </div>
        </div>
        <input type="hidden" value="" name="FKeyID" id="FKeyID"/>
        <input type="hidden" value="" name="FAbilityID" id="FAbilityID"/>
    </form>
</article>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    var xmname = parent.abilityName;
    var FAbilityID = getQueryStringByName('FAbilityID');
    var showtype = getQueryStringByName('showtype');
    var op = getQueryStringByName('op');
    // 业务代码
    $(function () {
        $('#FNName').val(xmname);
        $('#FAbilityID').val(FAbilityID);
        if(showtype== 1){
            if(getQueryStringByName('tree')){
                $("#baocun").hide();
                $("#baocun2").show();
            }else{
                $("#baocun2").hide();
                $("#baocun").show();
            }
        }else{
            $("#baocun2").hide();
            $("#baocun").hide();
        }




        // 修改操作时读取表单信息
        if (op == 2) {
            var id = getQueryStringByName('id');
            $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: '/s/abilitytree/queryabilitylevelInfo', // 调用地址
                data: JSON.stringify({
                    id: id
                }),
                async: false,
                success: function (data) {
                    $('#FName').val(data.info.FName);
                    $('#FNote').val(data.info.FNote);
                    $('#FScoreMin').val(data.info.FScoreMin);
                    $('#FScoreMax').val(data.info.FScoreMax);
                    $('#FPoints').val(data.info.FPoints);
                    $('#FKeyID').val(data.info.key);
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        }
        $.validator.addMethod("lessThanOrEqual", function(value, element, param) {
            var fullScore = $(param).val();
            return parseFloat(value) <= parseFloat(fullScore);
        }, "*能力水平最低分数不能大于最高分数!");
        // 检验数据
        var userValidate = $('#abilitytlevelForm').validate({
            rules: {
                FName: {
                    required: true,
                    levelLimit: false
                },
                FPoints: {
                    required: true,

                },
                FScoreMin: {
                    required: true,
                    lessThanOrEqual: "#FScoreMax"

                },
                FScoreMax: {
                    required: true,

                },
            },
            messages: {
                FName: {
                    required: '*请输入能力水平名称'
                },
                FPoints: {
                    required: '*请输入能力积分'
                },
                FScoreMin: {
                    required: '*请输入能力水平最低分数'
                },
                FScoreMax: {
                    required: '*请输入能力水平最高分数'
                },
            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取参数
                var data = form2Json('abilitytlevelForm');
                data['FAbilityID'] = FAbilityID;
                if (op == 1) { // 添加操作
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/abilitytree/addabilitylevel', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                if(!getQueryStringByName('tree2')){
                                    parent.reloadtable(FAbilityID, xmname);
                                }
                                parent.toastr.success('添加成功！');
                                layer_close();
                            } else if (data.result == 'fail') {
                                toastr.warning('能力水平名称重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                } else {
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/abilitytree/updateabilitylevel', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                if(!getQueryStringByName('tree')){
                                    parent.reloadtable(FAbilityID, xmname);
                                    parent.toastr.success('修改成功！');
                                    layer_close();
                                }else{
                                    parent.shuaxin2();
                                    toastr.success('修改成功！');
                                }

                            } else if (data.result == 'fail') {
                                toastr.warning('能力水平名称重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                }
            }
        });
    });
</script>
</body>
</html>
