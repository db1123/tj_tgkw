<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>

<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    // 编辑框状态 1新建 2修改
    var op = getQueryStringByName('op');
    // 业务代码
    $(function () {

       
        //获取企业下拉列表
        var FEnterprise = $("#abilityForm select[name='FEnterprise']").select2({
            placeholder: '请选择招聘企业',
            ajax: {
                type: 'POST',
                url: "/s/enterprise/queryDataenterpriseSelect",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        });
        

        // 修改操作时读取表单信息
        if (op == 2) {
            var id = getQueryStringByName('id');
            $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: '/s/hire/queryhireInfo', // 调用地址
                data: JSON.stringify({
                    id: id
                }),
                async: false,
                success: function (data) {
                    $('#FName').val(data.info.FName);
                    $('#FNum').val(data.info.FNum);
                    $('#FWages').val(data.info.FWages);
                    $('#FBenefit').val(data.info.FBenefit);
                    $('#FWorkDate').val(data.info.FWorkDate);
                    $('#FAddr').val(data.info.FAddr);
                    $('#FCon').val(data.info.FCon);
                    // $('#FAsk').val(data.info.FAsk);
                    
                    //企业选择
                    var option3 = new Option(data.info.FEnterpriseName, data.info.FEnterpriseID, true, true);
                    FEnterprise.append(option3);
                    FEnterprise.change();
                    
                    $('#FKeyID').val(data.info.key);
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
            $("#fenjiceng").hide();
        }else{
            $("#fenjiceng").show();
        }
        // 检验数据
        var userValidate = $('#abilityForm').validate({
            rules: {
                FName: {
                    required: true
                },
                FEnterprise: {
                	 required: true
                },
                FNum: {
                	 required: true
                },
                FWages: {
                	 required: true
                },
                FBenefit: {
                	 required: true
                },
                FWorkDate: {
                	 required: true
                },
                FAddr: {
                	 required: true
                },
                FCon: {
                	 required: true
                }
            },
            messages: {
                FName: {
                    required: '*请输入招聘名称'
                },
                FEnterprise: {
                    required: '*请选择招聘企业'
                },
                FNum: {
                    required: '*请输入招聘人数'
                },
                FWages: {
                    required: '*请输入招聘薪酬'
                },
                FBenefit: {
                    required: '*请输入招聘福利'
                },
                FWorkDate: {
                    required: '*请输入工作时间'
                },
                FAddr: {
                    required: '*请输入工作地点'
                },
                FCon: {
                    required: '*请输入招聘描述'
                }
               /*  FAsk: {
                    required: '*请输入招聘要求'
                } */

            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取参数
                var data = form2Json('abilityForm');
                if (op == 1) { // 添加操作
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/hire/addhire', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                parent.toastr.success('添加成功！');
                                layer_close();
                           // } else if (data.result == 'fail') {
                            //    toastr.warning('能力名称重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                } else {
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/hire/updatehire', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                parent.toastr.success('修改成功！');
                                layer_close();
                            } else if (data.result == 'fail') {
                                toastr.warning('名称重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                }
            }
        });
    });
</script>
