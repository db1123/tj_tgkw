<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <!--/_only 独立样式 -->
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="abilitytlevelForm">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>能力：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FNName" id="FNName" disabled="disabled"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>能力等级：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FDName" id="FDName" disabled="disabled"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>条件名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FConditionName" id="FConditionName" disabled="disabled"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>考核方式：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select id="FMethodID" name="FMethodID" class="FMethodID"
                        style="width: 100%;">
                </select>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>权重(%)：</label>
            <div class="formControls col-xs-8 col-sm-9">
<!--                <input type="number" style="width: 100%;" min="0.01" step="0.01" class="input-text" name="FMethodWeight" id="FMethodWeight" maxlength="3" />-->
                <input type="number"
                       style="width: 100%;"
                       min="1"
                       max="100"
                       step="0.01"
                       class="input-text"
                       name="FMethodWeight"
                       id="FMethodWeight"
                />
            </div>
        </div>

        <div class="toolbar-bottom-line"></div>
        <div id="baocun" style="display: none;">
            <div class="toolbar-bottom-btn">
                <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"
                       onclick="layer_close()"/>
            </div>
        </div>
        <div id="baocun2" style="display: none;">
            <div class="toolbar-bottom-btn">
                <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;"/>
            </div>
        </div>
        <input type="hidden" value="" name="FKeyID" id="FKeyID"/>
        <input type="hidden" value="" name="FAbilityLevelID" id="FAbilityLevelID"/>
        <input type="hidden" value="" name="FAbilityConditionID" id="FAbilityConditionID"/>
        <input type="hidden" value="" name="FType" id="FType"/>
    </form>
</article>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    var xmname = parent.abilityName;
    var dmname = parent.LevelName;
    var tmname = parent.ConditionName;
    var FAbilityLevelID = getQueryStringByName('FAbilityLevelID');
    var FAbilityConditionID = getQueryStringByName('FAbilityConditionID');
    var ftype = getQueryStringByName('ftype');

    var op = getQueryStringByName('op');
    // 业务代码
    $(function () {
        $('#FNName').val(xmname);
        $('#FDName').val(dmname);
        $('#FConditionName').val(tmname);
        $('#FAbilityLevelID').val(FAbilityLevelID);
        $('#FAbilityConditionID').val(FAbilityConditionID);
        $('#FType').val(ftype);

        if(getQueryStringByName('showtype') && getQueryStringByName('showtype')== 1){
            if(getQueryStringByName('tree')){
                $("#baocun").hide();
                $("#baocun2").show();
            }else{
                $("#baocun2").hide();
                $("#baocun").show();
            }
        }else{
            $("#baocun2").hide();
            $("#baocun").hide();
        }

        $("#FMethodID").select2({
            placeholder: '请选择考核方式',
            ajax: {
                type: 'POST',
                url: "/s/abilityassessmentmethod/queryabilityassessmentmethod_xl",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        });
        // 修改操作时读取表单信息
        if (op == 2) {
            var id = getQueryStringByName('id');
            $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: '/s/abilityconditionassessmentmethod/queryabilityconditionAssessmentmethodInfo', // 调用地址
                data: JSON.stringify({
                    id: id
                }),
                async: false,
                success: function (data) {
                    $('#FMethodWeight').val(data.info.FMethodWeight);
                    var option3 = new Option(data.info.FMethodName, data.info.FMethodID, true, true);
                    $("#FMethodID").append(option3);
                    $("#FMethodID").change();
                    $('#FKeyID').val(data.info.key);
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        }else{
            $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: '/s/abilityconditionassessmentmethod/queryabilityconditionAssessmentmethodqz', // 调用地址
                data: JSON.stringify({
                    id: FAbilityConditionID
                }),
                async: false,
                success: function (data) {
                    $('#FMethodWeight').val(data.FMethodWeight);
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        }
        // 检验数据
        var userValidate = $('#abilitytlevelForm').validate({
            rules: {
                FMethodWeight: {
                    required: true,
                    min:1
                },
                FMethodID: {
                    required: true,

                },
            },
            messages: {
                FMethodID: {
                    required: '*请选择考核方式',
                    // min: '*请输入大于0的值'
                },
                FMethodWeight: {
                    required: '*请输入权重'
                },

            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取参数
                var data = form2Json('abilitytlevelForm');
                data['FAbilityLevelID'] = FAbilityLevelID;
                data['FAbilityConditionID'] = FAbilityConditionID;
                data['ftype'] = $('#FType').val();
                if (op == 1) { // 添加操作
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/abilityconditionassessmentmethod/newaddabilitylevelConditionAsasessmentMethod', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                if(!getQueryStringByName('tree2')){
                                    parent.reloadkaohetable();
                                }
                                parent.toastr.success('添加成功！');
                                layer_close();

                            } else if (data.result == 'fail') {
                                toastr.warning('考核方式重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                            else if (data.result == 'error2') {
                                toastr.error(data.error);
                                $("#FMethodWeight").val(data.FMethodWeight2);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                } else {
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/abilityconditionassessmentmethod/updateabilitylevelConditionAsasessmentMethod', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                if(!getQueryStringByName('tree')){
                                    parent.reloadkaohetable();
                                    parent.toastr.success('修改成功！');
                                    layer_close();
                                }else{
                                    parent.shuaxin2();
                                    toastr.success('修改成功！');
                                }

                            } else if (data.result == 'fail') {
                                toastr.warning('考核方式重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }else if (data.result == 'error2') {
                                toastr.error(data.error);
                                $("#FMethodWeight").val(data.FMethodWeight2);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                }
            }
        });
    });

    document.getElementById('FMethodWeight').addEventListener('input', function(e) {
        const input = e.target;
        let value = input.value;

        // 空值或非数字情况直接返回
        if (value === '' || isNaN(value)) return;

        // 分割整数和小数部分
        const parts = value.split('.');
        if (parts.length > 1) {
            const integerPart = parts[0];
            let decimalPart = parts[1];

            // 截断小数部分到四位
            if (decimalPart.length > 2) {
                decimalPart = decimalPart.substring(0, 2);
                input.value = `${integerPart}.${decimalPart}`;
            }
        }
    });
</script>
</body>
</html>
