<!DOCTYPE HTML>
<html>

          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->

    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/datatables/1.10.15/styling/base_style/jquery.dataTables.min.css">
    <!--/_only 独立样式 -->
</head>
<style type="text/css">
    .open-work-control2 {
        cursor: pointer;
    }
</style>
<body>

<div class="page-container">
    <div class="f-l" style="width: 99.8%; margin-top: 3px;">
        <div class="row cl">
            <div class="col-md-8 col-sm-8 col-xs-8">
                <div class="card-body">
                    <div class="row cl">
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="f-l text-l">
                                <button type="button" class="btn btn-default size-S my-btn" onclick="Values(1)"><i
                                        class=" fa fa-plus"></i>
                                    新增学生
                                </button>
                                <button type="button" class="btn btn-default size-S my-btn" onclick="mobanIn(1)"><i
                                        class="fa fa-arrow-up" aria-hidden="true"></i> 模板导入
                                </button>
                                <button type="button" class="btn btn-default size-S my-btn" onclick="mobanOut(1)"><i
                                        class="fa fa-arrow-down" aria-hidden="true"></i> 下载模板
                                </button>
                            </div>
                        </div>
                        <div class="col-md-8 col-sm-8 col-xs-8 mb-10">
                            <div class="f-r text-r">
                                <div class="f-l text-l">
                                    <input type="text" class="input-text size-S form-text-FNo" style="width:160px"
                                           placeholder="学生学号">
                                    <input type="text" class="input-text size-S form-text-FName" style="width:160px"
                                           placeholder="学生姓名">
                                    <input type="text" class="input-text size-S form-text-FTel" style="width:160px"
                                           placeholder="联系电话">
                                    <select id="FSex" name="FSex" style="width: 60px;"></select>
                                </div>
                                <button type="button" class="btn btn-default size-S my-btn btn-search-fun"><i
                                        class="Hui-iconfont">&#xe665;</i>
                                    搜索
                                </button>
                            </div>
                        </div>
                    </div>
                    <table id="mainTable" class="display compact" style="width: 99.8%;"></table>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                <div class="card-body mt-15">
                    <div class="f-l text-l" ><strong id="mxname">学生姓名：</strong></div>
                    <table id="mainTablelevel" class="display compact " style="width: 99.8%;"></table>
                </div>
            </div>
        </div>
        <a id="downloada" download="" href="" target="_blank" style="display: none"><span
                id="downloadspan">下载文件</span></a>
    </div>

    <div id="modal-demo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content radius">
                <div class="modal-header">
                    <h3 class="modal-title">导入错误信息</h3>
                    <a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
                </div>
                <div class="modal-body" id="datanr">

                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script type="text/javascript" src="/plugins/jquery-jsonview/jquery.jsonview.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    var studentid;//
    var mainTable;
    var studentName;
    // 业务代码
    $(function () {
        $("#FSex").select2({
            placeholder: '请选择性别',
            data: [{id: "-1", text: "全部"}, {id: 0, text: "男"}, {id: 1, text: "女"}],
            language: "zh-CN"
        });

        // 封装表格
        mainTable = $('#mainTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/tstudent/querytstudent', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        name: $('.form-text-FName').val(),//学生名称
                        fno: $('.form-text-FNo').val(),//学生学号
                        ftel: $('.form-text-FTel').val(),//联系电话
                        fsex: $('#FSex').val(),//性别
                        dataall: 1
                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },
            columns: [
                {title: '学生学号', data: 'FNo', class: 'open-work-control2'},
                {title: '学生姓名', data: 'FName', class: 'open-work-control2'},
                {
                    title: '学生性别', data: 'FSex', class: 'open-work-control2',
                    render: function (data, type, row) {
                        if (data == 0) {
                            return "男";
                        } else if (data == 1) {
                            return "女";
                        } else {
                            return "未选择"
                        }
                    }
                },
                {title: '身份证号', data: 'FIDNumber', class: 'open-work-control2'},
                {title: '联系电话', data: 'FTel', class: 'open-work-control2'},
                {title: '邮箱', data: 'FEmail', class: 'open-work-control2'},
                {title: '能力积分', data: 'FPoints', class: 'open-work-control2'},
                {title: '班级', data: 'FPoints', class: 'open-work-control2',
                    render: function (data, type, row) {
                       return row.FClassName
                    }},
                {
                    title: '状态',
                    data: 'FState',
                    width: 35,
                    orderable: false,
                    render: function (data, type, row) {
                        if (data == 1) {
                            return '<button type="button" class="btn btn-success size-MINI" onclick="onClicktstudentBtnState(\'' + row.key + '\',' + row.FState + ',\'' + row.FName + '\')"><i class="fas fa-toggle-on"></i> 启用</button>';
                        } else {
                            return '<button type="button" class="btn btn-warning size-MINI" onclick="onClicktstudentBtnState(\'' + row.key + '\',' + row.FState + ',\'' + row.FName + '\')"><i class="fas fa-toggle-off"></i> 禁用</button>';
                        }
                    }
                },
                {
                    title: '操作',
                    data: 'FState',
                    width: 90,
                    orderable: false,
                    render: function (data, type, row) {
                        return '<button type="button" class="btn btn-secondary size-MINI" onclick="Values(2,\'' + row.key + '\')"><i class="fas fa-edit"></i>编辑</button>' +
                            '<button type="button" class="btn btn-danger size-MINI" onclick="onClickBtnDel(\'' + row.key + '\',\'' + row.FName + '\')"><i class="fas fa-trash"></i>删除</button>';
                    }
                }
            ],
            scrollY: (document.body.clientHeight - 260) + 'px',
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 15, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许因子改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: true, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            order: [[0, 'asc'], [1, 'asc']],
            language: DataTablesLanguage
        });


        var mainTablelevel = $('#mainTablelevel').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/studentability/querystudentability', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        id: studentid,
                        dataall: 1
                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },
            columns: [
                {title: '获取时间', data: 'FDate',width:80},
                {title: '能力条件', data: 'FConditionID',
                    render: function (data, type, row) {
                        return row.FConditionName;
                    }},
                // {
                //     title: '能力名称', data: 'FAbilityID', orderable: false,
                //     render: function (data, type, row) {
                //         return row.FAbilityName;
                //     }
                // },
                // {
                //     title: '能力等级', data: 'FAbilityLevelID', orderable: false,
                //     render: function (data, type, row) {
                //         return row.FAbilityLevelName;
                //     }
                // },
                // {
                //     title: '操作',
                //     data: 'FState',
                //     width: 90,
                //     orderable: false,
                //     render: function (data, type, row) {
                //         return '<button type="button" class="btn btn-secondary size-MINI" onclick="Valuesuser(2,\'' + row.key + '\')"><i class="fas fa-edit"></i>编辑</button> ' +
                //             '<button type="button" class="btn btn-danger size-MINI" onclick="onClickBtnuserDel(\'' + row.key + '\',\'' + row.FName + '\')"><i class="fas fa-trash"></i>删除</button>';
                //     }
                // }
            ],
            scrollY: (document.body.clientHeight-241) + 'px',
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 15, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许维度改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: false, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            language: DataTablesLanguage
        });

        $('#mainTable tbody').on('click', 'tr td.open-work-control2', function () {

            if (!$(this).parent().hasClass('selected')) { // 处理点击行样式
                mainTable.$('tr.selected').removeClass('selected');
                $(this).parent().addClass('selected');
            }
            var data = mainTable.row(this).data(); // 获取点击行数据

            studentid = data.key;
            studentName = data.FName;
            $('#mxname').text("学生姓名：" + data.FName);
            $('#mainTablelevel').DataTable().ajax.reload(null, false);
        });

        // 查询按钮点击事件
        $('.btn-search-fun').on('click', function () {
            $('#mainTable').DataTable().ajax.reload(null, false);
        });

    });

    function reloadtable(studentID, name) {
        studentid = studentID;
        studentName = name;
        $('#mainTablelevel').DataTable().ajax.reload(null, false);
    }


    // 新增或者修改点击事件
    function Values(op, fKey) {
        if (op == 1) { // 新增
            layer_show('新增学生信息', 'studentedit.html?op=1', '', '');
        } else { // 修改
            layer_show('修改学生信息', 'studentedit.html?op=2&id=' + fKey, '', '');
        }
    }


    // 删除按钮点击事件
    function onClickBtnDel(id, name) {
        layer.confirm('<b>' + name + '</b><br />确定要删除吗?', function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/tstudent/deltstudent',
                data: JSON.stringify({
                    id: id
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('删除成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error);
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }


    function onClicktstudentBtnState(id, state, name) {
        var text = '';
        if (state == 1) {
            text = '<b>' + name + '</b><br />确定要&nbsp;<b>禁用</b>&nbsp;吗?';
        } else {
            text = '<b>' + name + '</b><br />确定要&nbsp;<b>启用</b>&nbsp;吗?';
        }
        layer.confirm(text, function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/tstudent/statetstudent',
                data: JSON.stringify({
                    id: id,
                    state: state
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('状态改变成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error)
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }


    function mobanIn() {
        layer_show('导入模板', 'studentMobanIn.html', '800', '200');
    }

    function mobanerror(studenterror) {
        if (studenterror.length > 0) {
            var str = "";//"<span style='color: red;'>导入成功：条；失败：条</span><br/>";
            for (var i = 0; i < studenterror.length; i++) {
                str += ">> <strong>姓名： </strong>" + studenterror[i].FName + " <br/>";
                str += ">> <span style='color: red;'><strong>错误内容： </strong>" + studenterror[i].error + "</span> <br/>";
            }
            // toastr.warning(str);
            $("#datanr").empty();
            $("#datanr").append(str);
            $("#modal-demo").modal("show");
        }
    }

    function mobanOut() {

        $("body").mLoading("show");
        $.ajax({
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            url: '/s/tstudent/downloadMoban',
            data: JSON.stringify({
                filenamestr: "学生基本信息导入模板",
                filename: "student_info.xlsx",
                ip: SERVERURL,
            }),
            success: function (data) {
                if (data.result == 'success') {
                    setTimeout(function () {
                        $('.mloading-text').html('正在获取文件信息...');
                        $("#downloada").attr('download', data.filename);
                        $("#downloada").attr('href', data.file);
                        setTimeout(function () {
                            $('.mloading-text').html('获取完成准备下载...');
                            $("#downloadspan").trigger("click");
                            setTimeout(function () {
                                $('#mainTable').DataTable().ajax.reload(null, false);
                                $("body").mLoading("hide");
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }
                if (data.result == 'error') {
                    toastr.error(data.error);
                    $("body").mLoading("hide");
                }
            },
            error: function (e) {
                toastr.error(e.status);
                toastr.error(e.responseText);
                $("body").mLoading("hide");
            }
        });
    }
</script>
</body>
</html>
