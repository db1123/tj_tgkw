            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FMajorName" id="FMajorName" disabled="disabled"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>年级：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="FGradeID" id="FGradeID" style="width: 100%;"></select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>班级名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="FClassName" id="FClassName"/>

        </div>

            <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>

<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>

<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    // 编辑框状态 1新建 2修改
    var op = getQueryStringByName('op');
    var id = getQueryStringByName('id');//专业ID
    var xname = parent.xmname;
    var selectStudent;
    // 业务代码
    $(function () {
        $("#FMajorName").val(xname);
        $("#FMajorID").val(id);
        //学生
        // 初始用户配置化
        // selectStudent = $("#classstudentForm select[name='FStudentName']").select2({
        //     placeholder: '请选择学生',
        //     ajax: {
        //         type: 'POST',
        //         url: "/s/major/queryDatatstudentSelect_class",
        //         dataType: 'json',
        //         data: function (params) {
        //             return {
        //                 search: params.term,
        //             };
        //         },
        //         processResults: function (data) {
        //             return {
        //                 results: data.list
        //             };
        //         },
        //         delay: 800,
        //         cache: true
        //     },
        //     language: "zh-CN"
        // });
        var FGradeID = $("#FGradeID").select2({
            placeholder: '请选择年级',
            ajax: {
                type: 'POST',
                url: "/s/grade/queryDatagradeSelect",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        });
        // 修改操作时读取表单信息
        if (op == 2) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: '/s/abilitytype/queryabilitytypeInfo', // 调用地址
                data: JSON.stringify({
                    id: id
                }),
                async: false,
                success: function (data) {
                    $('#Fname').val(data.info.FName);
                    $('#FKeyID').val(data.info.key);
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        }
        // 检验数据
        var userValidate = $('#classstudentForm').validate({
            rules: {
                FGradeName: {
                    required: true,

                },
                FClassName: {
                    required: true,

                },
            },
            messages: {
                FGradeName: {
                    required: '*请选择年级'
                },
                FGradeName: {
                    required: '*请输入班级名称'
                },

            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                // 获取学生信息
                // var studentname = [];
                // selectStudent.select2('data').forEach((item) => {
                //     studentname.push(item.id);
                // });
                // 获取参数
                var data = form2Json('classstudentForm');
                // data['studentname'] = studentname;
                data['FMajorID'] = $("#FMajorID").val();
                if (op == 1) { // 添加操作
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/tclass/addtclass', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.shuaxin();
                                parent.toastr.success('添加成功！');
                                layer_close();
                            } else if (data.result == 'fail') {
                                toastr.warning('年级、班级重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                } else {
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/tclass/', // 调用地址
                        data: JSON.stringify(data),
                        async: false,
                        success: function (data) {
                            if (data.result == 'success') {
                                parent.shuaxin();
                                parent.toastr.success('修改成功！');
                                layer_close();
                            } else if (data.result == 'fail') {
                                toastr.warning('年级、班级重复，请重新输入');
                            } else if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                }
            }
        });
    });
</script>
