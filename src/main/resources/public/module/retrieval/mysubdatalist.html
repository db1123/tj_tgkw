<script type="text/javascript">
    var FXml;
    var showtype = getQueryStringByName('showtype'); //显示类型 1=我的交付物 2=全部交付物
    var ip = 'http://39.102.232.225:9193';//服务器
    var xmname;


    var rwname;
    var jfwname;


    var checkflowid;
    var checkflowname;
    // 业务代码
    $(function () {

        $("#jfstate").select2({
            placeholder: '请选择状态',
            data: [{id: "-1", text: "全部"}, {id: 1, text: "已交付"}, {id: 0, text: "待交付"}],
            language: "zh-CN"
        });


        // 封装表格
        $('#mainTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/subdata/querymysubdata', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        fxm: $('.form-text-xmname').val(),//项目名称
                        frw: $('.form-text-rwname').val(),//任务名称
                        fwj: $('.form-text-wjname').val(),//文件名称
                        ftype: $('.form-text-wjtype').val(),//文件类型
                        jfstate: $('#jfstate').val(),//交付状态
                        showtype: showtype
                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },
            columns: [
                {title: '交付物名称', data: 'FName'},
                {title: '所属项目', data: 'tProjectName'},
                {title: '所属任务', data: 'tTaskName'},
                {title: '文件类型', data: 'FTypeName'},
                {title: '版本', data: 'FEdition', width: 60},
                {title: '交付状态', data: 'JFFStateName', width: 60},
                {title: '审核状态', data: 'FCheckStateName'},
                {
                    title: '浏览',
                    data: 'FState',
                    width: 150,
                    orderable: false,
                    render: function (data, type, row) {
                        var yl = '';
                        var xz = '';
                        var xq = '';
                        var sb = '';
                        if (row.FState == 1) {

                            if (row.isFFileType == 0) {
                                yl = '<button  class="btn btn-default  size-MINI " onclick="yulan(\'' + row.key + '\')"><i class="fa fa-eye" aria-hidden="true"></i>预览</button>&nbsp;';
                            } else {
                                yl = '';
                                //yl = '<button  class="btn btn-default  size-MINI " ><a id="yulana" href="openIE:'+YULANIP+'/plugins/yulan/index.html?id=\'' + row.key + '\'"><i class="fa fa-eye" aria-hidden="true"></i>预览</a></button>&nbsp;';
                            }
                            xz = '<button  class="btn btn-default  size-MINI " onclick="xiazai(\'' + row.key + '\')"><i class="fa fa-download" aria-hidden="true"></i>下载</button>&nbsp;';
                        } else {
                            yl = '<button  class="btn btn-default  size-MINI disabled" ><i class="fa fa-eye" aria-hidden="true"></i>预览</button>&nbsp;';
                            xz = '<button  class="btn btn-default  size-MINI disabled" ><i class="fa fa-download" aria-hidden="true"></i>下载</button>&nbsp;';
                        }
                        if (row.FCheckFlowName != "")
                            xq = '<button  class="btn btn-default  size-MINI " onclick="xiangqing(\'' + row.key + '\',\'' + row.ftitle + '\',1,\'' + row.FType + '\',\'' + row.FCheckFlowID + '\',\'' + row.FProjectID + '\',\'' + row.FNodeID + '\',\'' + row.FTaskID + '\',\'' + row.FProjectPlanID + '\')"><i class="fa fa-bars" aria-hidden="true"></i>详情</button>&nbsp;';
                        else
                            xq = '<button  class="btn btn-default  size-MINI " onclick="xiangqing(\'' + row.key + '\',\'' + row.ftitle + '\',2,\'' + row.FType + '\',\'' + row.FCheckFlowID + '\',\'' + row.FProjectID + '\',\'' + row.FNodeID + '\',\'' + row.FTaskID + '\',\'' + row.FProjectPlanID + '\')"><i class="fa fa-bars" aria-hidden="true"></i>详情</button>&nbsp;';

                        if (row.FCheckState == 3) {
                            if (row.FValid == 0) {
                                return xq + yl + xz;
                            } else {
                                sb = '<button  class="btn btn-default  size-MINI " onclick="shengban(\'' + row.key + '\',\'' + row.FName + '\',\'' + row.tProjectName + '\',\'' + row.tTaskName + '\',\'' + row.FCheckFlowID + '\',\'' + row.FCheckFlowName + '\')"> 升版</button>&nbsp;';
                                return xq + sb;
                            }

                        } else {
                            return xq + yl + xz;
                        }

                    }
                }
            ],
            scrollY: (document.body.clientHeight - 100) + 'px',
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 15, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许因子改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: true, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            language: DataTablesLanguage
        });

        // 查询按钮点击事件
        $('.btn-search-fun').on('click', function () {
            $('#mainTable').DataTable().ajax.reload(null, false);
        });

    });

    function yulan(fkey) {
        $.ajax({
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            url: '/s/subdata/getmytaskSubdataUrl',
            data: JSON.stringify({
                id: fkey,
                ip: YULANIP,
                ftype: 1,
                classifytype: 2,
                executetype: 2,
                // FProjectID: 0,
                // FTaskID: 0
            }),
            success: function (data) {
                if (data.result == 'success') {
                    //console.log("url:" + data.url);
                    var url = data.url;
                    var fileurl = YULANIP2 + 'onlinePreview?url=' + encodeURIComponent($.base64.encode((url)));
                    //var fileurl = 'http://192.168.0.32:8012/onlinePreview?url=' + encodeURIComponent($.base64.encode((url)));
                    // console.log("url:" + url);
                    // console.log("fileurl:" + fileurl);
                    window.open(fileurl);
                }
                if (data.result == 'error') {
                    toastr.error(data.error);
                }
            },
            error: function (e) {
                toastr.error(e.status);
                toastr.error(e.responseText);
            }
        });
    }


    function xiazai(fkey) {
        $("body").mLoading("show");
        $.ajax({
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            url: '/s/subdata/getmytaskSubdataUrl',
            data: JSON.stringify({
                id: fkey,
                ip: YULANIP,
                ftype: 2,
                classifytype: 2,
                executetype: 2,
                // FProjectID: 0,
                // FTaskID: 0
            }),
            success: function (data) {
                if (data.result == 'success') {
                    setTimeout(function () {
                        $('.mloading-text').html('正在获取文件信息...');
                        $("#downloada").attr('download', data.filename);
                        $("#downloada").attr('href', data.url);
                        setTimeout(function () {
                            $('.mloading-text').html('获取完成准备下载...');
                            $("#downloadspan").trigger("click");
                            setTimeout(function () {
                                $('#mainTable').DataTable().ajax.reload(null, false);
                                $("body").mLoading("hide");
                            }, 1000);
                        }, 1000);
                    }, 1000);

                }
                if (data.result == 'error') {
                    toastr.error(data.error);
                    $("body").mLoading("hide");
                }
            },
            error: function (e) {
                toastr.error(e.status);
                toastr.error(e.responseText);
            }
        });
    }

    function xiangqing(fkeyid, title, type, subdatatype, sudataflowid, xm, jd, rw, jh) {
        //type  1=有工作流  2=没有工作流
        xmname = title;
        layer_show('文件详情查询器', 'mysubdatatab.html?id=' + fkeyid + '&ftype=' + type + '&subdatatype=' + subdatatype + '&sudataflowid=' + sudataflowid + '&ftaskid=' + rw + '&fprojectid=' + xm + '&FNodeID=' + jd + '&FProjectPlanID=' + jh, '', '');
    }

    function shengban(fkeyid, jfwnames, xmnames, rwnames, checkflowids, checkflownames) {
        jfwname = jfwnames;
        xmname = xmnames;
        rwname = rwnames;
        checkflowid = checkflowids;
        checkflowname = checkflownames;
        layer_show('文件升版', 'mysubdatashengban.html?id=' + fkeyid, '', '');
    }

    function yulanbtn() {
        // window.open("chrome-extension://hehijbfgiekmjfkfjpbkbammjbdenadd/nhc.htm#url=http://127.0.0.1:8080/plugins/yulan/index.html?id=%27CC6A9D4005EC15C576141A36094FD9068A8F6C5F4F609165816F481FA8ED09EB%27");
        window.open('chrome-extension://hehijbfgiekmjfkfjpbkbammjbdenadd/nhc.htm#url=http://127.0.0.1:8080/plugins/yulan/index.html?id=%27CC6A9D4005EC15C576141A36094FD9068A8F6C5F4F609165816F481FA8ED09EB%27', 'newwindow', 'height=700, width=1600, top=0, left=0, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no')
    }

    // 新增或者修改点击事件
    function Values(op, fKey) {
        layer_show('上传文件', 'mysubdata_upfile.html?op=1', '800', '500');

    }
</script>
