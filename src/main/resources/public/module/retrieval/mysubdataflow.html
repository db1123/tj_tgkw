<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <!--_global 公共配置文件 -->
        <script language="javascript">var golbal_type = "admin";</script>
        <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
        <!--_only 独立样式 -->
        <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
        <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
        <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
        <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
        <link rel="stylesheet" href="/nui-ad/lib/datatables/1.10.15/styling/base_style/jquery.dataTables.min.css">
        <!--/_only 独立样式 -->
    </head>
    <body>
        <div class="page-container" style="padding: 2px;">

            <div class="f-l" style="width: 100%; margin-top: 3px;">
                <div id="iframediv">
                    <iframe width="100%;" height="100%;" frameborder="0" id="flow"></iframe>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
        <script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
        <script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
        <script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
        <script type="text/javascript" src="/plugins/jquery-jsonview/jquery.jsonview.js"></script>
        <script src="/plugins/select2/js/select2.full.min.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
        <script type="text/javascript">
            var id = getQueryStringByName('id');//交付物ID
            var v_text;
            // 业务代码
            $(function () {
                if (document.body.clientHeight > 600) {
                    $('#iframediv').height(document.body.clientHeight - 50);
                } else {
                    $('#iframediv').height(document.body.clientHeight - 80);
                }
                v_text = '&tv=view-basic';
                showxx();

            });
            function showxx() {
                $('#flow').attr('src', '/floweditor/index.html?lang=zh&sidebar-entries=large' + v_text);
                iframeloadevent();
            }
            function iframeloadevent() {
                var my_frame = document.getElementById("flow");
                my_frame2 = document.getElementById("flow");
                if (my_frame) {
                    if (my_frame.attachEvent) {
                        my_frame.onreadystatechange = function () {
                            if (this.readyState == "complete") {
                                console.log("iframe已加载完成1");
                                $('body').mLoading('show');
                                setTimeout(function () {
                                    $('.mloading-text').html('工作流加载中...');
                                    $.ajax({
                                        type: 'POST',
                                        contentType: 'application/json',
                                        url: '/s/subdata/querymysubdatafxml', // 调用地址
                                        data: JSON.stringify({
                                            id: id
                                        }),
                                        async: false,
                                        success: function (data) {
                                            setTimeout(function () {
                                                $('.mloading-text').html('工作流加载完成...');
                                                setTimeout(function () {
                                                    my_frame.contentWindow.openFlowXml(data.info.FXml);
                                                    $('body').mLoading('hide');
                                                }, 1000);
                                            }, 1000);
                                            // $('body').mLoading('hide');
                                        },
                                        error: function (e) {
                                            toastr.error(e.status);
                                            toastr.error(e.responseText);
                                        }
                                    });
                                }, 1000);
                            }
                        }
                    } else {
                        my_frame.onload = function () {
                            $('body').mLoading('show');
                            setTimeout(function () {
                                $('.mloading-text').html('工作流加载中...');
                                $.ajax({
                                    type: 'POST',
                                    contentType: 'application/json',
                                    url: '/s/subdata/querymysubdatafxml', // 调用地址
                                    data: JSON.stringify({
                                        id: id
                                    }),
                                    async: false,
                                    success: function (data) {
                                        console.log(data.info.FXml);
                                        setTimeout(function () {
                                            $('.mloading-text').html('工作流加载完成...');
                                            setTimeout(function () {
                                                my_frame.contentWindow.openFlowXml(data.info.FXml);
                                                $('body').mLoading('hide');
                                            }, 1000);
                                        }, 1000);
                                        // $('body').mLoading('hide');
                                    },
                                    error: function (e) {
                                        toastr.error(e.status);
                                        toastr.error(e.responseText);
                                    }
                                });
                            }, 1000);

                        }
                    }
                }
            }
        </script>
    </body>
</html>
