<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <!--_global 公共配置文件 -->
        <script language="javascript">var golbal_type = "admin";</script>
        <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
        <!--_only 独立样式 -->
        <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
        <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
        <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
        <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
        <link rel="stylesheet" href="/nui-ad/lib/datatables/1.10.15/styling/base_style/jquery.dataTables.min.css">
        <!--/_only 独立样式 -->
    </head>
    <body>
        <div class="page-container" style="padding: 2px;">

            <div class="f-r text-r">

                <input type="text" class="input-text size-S form-text-xmtype" style="width:200px" placeholder="项目类型">
                <input type="text" class="input-text size-S form-text-khname" style="width:200px" placeholder="客户名称">
                <input type="text" class="input-text size-S form-text-xmname" style="width:200px" placeholder="项目名称">

                <button type="button" class="btn btn-default size-S my-btn btn-search-fun"><i class="Hui-iconfont">&#xe665;</i>
                    搜索
                </button>
            </div>
            <div class="f-l" style="width: 100%; margin-top: 3px;">
                <div id="zt1" style="display: block;">
                    [编辑<i class="fa fa-circle" aria-hidden="true" style="color:#98D0DE "></i>]
                    [正常<i class="fa fa-circle" aria-hidden="true" style="color:#00B050 "></i>]
                    [逾期<i class="fa fa-circle" aria-hidden="true" style="color:#FF0000 "></i>]
                    [预警<i class="fa fa-circle" aria-hidden="true" style="color:#FFC000 "></i>]
                    [完成<i class="fa fa-circle" aria-hidden="true" style="color:#0070C0 "></i>]
                    [关闭<i class="fa fa-circle" aria-hidden="true" style="color:#595959 "></i>]
                </div>
            </div>
            <div class="f-l" style="width: 100%; margin-top: 3px;">
                <table id="mainTable" class="display compact" style="width: 99.8%;"></table>
                <a id="downloada" download="" href="" target="_blank" style="display: none"><span id="downloadspan">下载文件</span></a>
            </div>
        </div>
        <script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
        <script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
        <script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
        <script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
        <script type="text/javascript" src="/plugins/jquery-jsonview/jquery.jsonview.js"></script>
        <script src="/plugins/select2/js/select2.full.min.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
        <script type="text/javascript">
            var xmname;
            // 业务代码
            $(function () {

                // 封装表格
                $('#mainTable').DataTable({
                    processing: true,
                    serverSide: true,
                    ajax: {
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/myproject/querymyprojectjs', // 调用地址
                        data: function (d) {
                            return JSON.stringify($.extend({}, d, {
                                page: d.start / d.length + 1, // 当前页
                                results: d.length, // 每页显示条数
                                name:  $(".form-text-xmname").val(),
                                xmtype : $(".form-text-xmtype").val(),
                                khname : $(".form-text-khname").val()
                            }));
                        },
                        dataSrc: function (json) {
                            json.recordsFiltered = json.total;  // 总行数
                            json.recordsTotal = json.page; // 当前页数
                            return json.list;
                        },
                        error: function (xhr, status, error) {
                            toastr.error(xhr);
                        }
                    },
                    columns: [
                        {
                            title: '状态', data: 'FState',
                            render: function (data, type, row) {
                                console.log(row.FStates + ',' + row.FNo + ',' + data);
                                if (data == 0) {//编辑
                                    return '<i class="fa fa-circle" aria-hidden="true" style="color:#98D0DE "></i>';
                                } else if (data == 1) {//在研
                                    if (row.FStates == 1) {
                                        return '<i class="fa fa-circle" aria-hidden="true" style="color:#FFC000 "></i>';
                                    } else if (row.FStates == 2) {
                                        return '<i class="fa fa-circle" aria-hidden="true" style="color:#FF0000 "></i>';
                                    } else if (row.FStates == 3) {
                                        return '<i class="fa fa-circle" aria-hidden="true" style="color:#00B050 "></i>';
                                    }
                                } else if (data == 2) {//完成
                                    return '<i class="fa fa-circle" aria-hidden="true" style="color:#0070C0 "></i>';
                                } else if (data == 3) {//关闭
                                    return '<i class="fa fa-circle" aria-hidden="true" style="color:#595959 "></i>';
                                }
                            }
                        },
                        {title: '项目名称', data: 'FName'},
                        {title: '编码', data: 'FNo'},
                        {title: '客户', data: 'FCustomerName'},
                        {title: '类型', data: 'FTypeName'},
                        {title: '负责人', data: 'FLeadUserName'},
                        {title: '发布时间', data: 'FDate'},
                        {
                            title: '浏览项目',
                            data: 'FState',
                            width: 90,
                            orderable: false,
                            render: function (data, type, row) {
                                return '<button type="button" class="btn btn-default size-MINI" onclick="oppenadminister(\'' + row.key + '\',\'' + row.FName + '\',\'' + row.isFMatertial + '\')" style="background-color:#D9D9D9; color: #0a001f" >浏览项目</button>';
                            }
                        },
                        {
                            title: '操作',
                            data: 'FState',
                            width: 120,
                            orderable: false,
                            render: function (data, type, row) {
                                return '<button type="button" class="btn btn-default size-MINI" onclick="xiazai(\'' + row.key + '\')" style="background-color:#D9D9D9; color: #0a001f" >交付物打包下载</button>';
                            }
                        },
                    ],
                    scrollY: (document.body.clientHeight - 150) + 'px',
                    scrollX: true,
                    paging: true, // 是否开启本地分页
                    pageLength: 15, // 改变初始化页长度（每页多少条数据）
                    pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
                    lengthChange: false, // 是否允许维度改变表格每页显示的记录数
                    searching: false, // 是否允许Datatables开启本地搜索
                    ordering: false, // 是否允许Datatables开启排序
                    info: true, // 控制是否显示表格左下角的信息
                    language: DataTablesLanguage
                });

                // 查询按钮点击事件
                $('.btn-search-fun').on('click', function () {
                    $('#mainTable').DataTable().ajax.reload(null, false);
                });
                //获取缓存文件数量
                var nummm =  getfilenum();
                if(nummm>=20){
                    //清空缓存文件
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/subdata/delxiazai',
                        success : function(data) {
                        },
                        error : function(e){
                            console.log(e.status);
                            console.log(e.responseText);
                        }
                    });
                }
            });
            function oppenadminister(key, name, isFMatertial) {
                xmname = name;
                layer_show('项目管理查询器', '/module/myproject/myprojectadminister.html?id=' + key + "&isFMatertial=" + isFMatertial + '&showtype=' + 4, '', '');
            }
            function getfilenum() {
                var num =0;
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json',
                    url: '/s/subdata/selectxiazai', // 调用地址
                    data: JSON.stringify({

                    }),
                    async: false,
                    success: function(data) {
                        if (data.result == "success") {
                            console.log("num:"+data.num)
                            num = data.num;
                        } else {
                            console.log(data.error);
                        }
                    },
                    error : function(e){
                        console.log(e.status);
                        console.log(e.responseText);
                    }
                });

                return num;
            }
            function xiazai(keyid){
                $("body").mLoading("show");
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json;charset=UTF-8',
                    url: '/s/subdata/testxiazai',
                    data: JSON.stringify({
                        id: keyid,
                        ip:YULANIP
                    }),
                    success: function (data) {
                        if (data.result == 'success') {

                            setTimeout(function () {
                                $('.mloading-text').html('正在批量下载进行打包...');
                                $("#downloada").attr('download', data.filename);
                                $("#downloada").attr('href', data.zipFilePath);
                                setTimeout(function () {
                                    $('.mloading-text').html('获取打包文件...');
                                    $("#downloadspan").trigger("click");
                                    setTimeout(function () {
                                        $("body").mLoading("hide");
                                    }, 1000);
                                }, 1000);
                            }, 1000);
                        } else if (data.result == 'error') {
                            toastr.error(data.error)
                            $("body").mLoading("hide");
                        }
                    },
                    error: function (e) {
                        toastr.error(e.status);
                        toastr.error(e.responseText);
                        $("body").mLoading("hide");
                    }
                });
            }
        </script>
    </body>
</html>
