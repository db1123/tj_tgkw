<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->

    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/datatables/1.10.15/styling/base_style/jquery.dataTables.min.css">

</head>
<body>
<div class="page-container">

    <div class="f-l" style="width: 100%; margin-top: 3px;">
        <div class="row cl">
            <div class="col-md-8 col-sm-8 col-xs-8">
                <div class="card-body">
                    <div class="f-l text-l">
                        <button type="button" class="btn btn-default size-S my-btn" onclick="Values(1)"><i
                                class=" fa fa-user-plus"></i>
                            新增用户组
                        </button>
                    </div>
                    <div class="f-r text-r">

                        <input type="text" class="input-text size-S form-text-FName" style="width:200px"
                               placeholder="用户组名称">

                        <button type="button" class="btn btn-default size-S my-btn btn-search-fun"><i
                                class="Hui-iconfont">&#xe665;</i>
                            搜索
                        </button>
                    </div>
                    <table id="mainTable" class="display compact" style="width: 99.8%;"></table>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">

                <div class="card-body">
                    <div class="f-l text-l">
                        <button type="button" class="btn btn-default size-S my-btn" onclick="Valuesuser(1)"><i
                                class=" fa fa-user-plus"></i>
                            新增用户
                        </button>
                    </div>
                    <div class="f-l text-l" style="margin-left: 15px;"><strong id="mxname">用户组：</strong></div>
                    <table id="mainTableuser" class="display compact" style="width: 99.8%;"></table>

                </div>

            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script type="text/javascript" src="/plugins/jquery-jsonview/jquery.jsonview.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
<script type="text/javascript">

    // 用户信息
    // var accessInfo = top.accessInfo;
    var usergroupid;//权限组id
    var mainTable;
    var FUserGroupName;
    // 业务代码
    $(function () {
        // 封装表格
        mainTable = $('#mainTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/usergroups/queryusergroups', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        name: $('.form-text-FName').val(),//用户组名称
                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },
            columns: [
                {title: '用户组名称', data: 'FName', class: 'open-work-control2'},
                {title: '用户组说明', data: 'FNote', class: 'open-work-control2'},
                {title: '创建时间', data: 'FCDATE', class: 'open-work-control2'},
                {
                    title: '权限组', data: 'FQXName', render: function (data, type, row) {
                        return row.FQXName;
                    }, class: 'open-work-control2', orderable: false,
                },

                {
                    title: '状态',
                    data: 'FState',
                    width: 35,
                    orderable: false,
                    render: function (data, type, row) {
                        if (data == 1) {
                            return '<button type="button" class="btn btn-success size-MINI" onclick="onClickdataTypeBtnState(\'' + row.key + '\',' + row.FState + ',\'' + row.FName + '\')"><i class="fas fa-toggle-on"></i> 启用</button>';
                        } else {
                            return '<button type="button" class="btn btn-warning size-MINI" onclick="onClickdataTypeBtnState(\'' + row.key + '\',' + row.FState + ',\'' + row.FName + '\')"><i class="fas fa-toggle-off"></i> 禁用</button>';
                        }
                    }
                },
                {
                    title: '权限',
                    data: 'FState',
                    width: 120,
                    orderable: false,
                    render: function (data, type, row) {
                        var sz = '<button type="button" class="btn  size-MINI" onclick="shezhi(\'' + row.key + '\')"><i class="fas fa-edit"></i>设置权限组</button>';
                        return sz + '  <span class="dropDown">' +
                            '<a class="dropDown_A" style="width: 30px; text-align: center;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">' +
                            '<i class="fas fa-bars"></i><i class="fa fa-caret-down" style="padding-left: 2px;"></i></a>' +
                            '<ul class="dropDown-menu menu radius box-shadow">' +
                            '<li><a href="#" onclick="yijianqingkongqx(\'' + row.key + '\',\'' + row.FName + '\')">一键清空权限组</a>' +
                            '</ul>' +
                            '</span>';

                    }
                },
                {
                    title: '操作',
                    data: 'FState',
                    width: 90,
                    orderable: false,
                    render: function (data, type, row) {
                        return '<button type="button" class="btn btn-secondary size-MINI" onclick="Values(2,\'' + row.key + '\')"><i class="fas fa-edit"></i>编辑</button> ' +
                            '<button type="button" class="btn btn-danger size-MINI" onclick="onClickBtnDel(\'' + row.key + '\',\'' + row.FName + '\')"><i class="fas fa-trash"></i>删除</button>';
                    }
                }
            ],
            scrollY: (document.body.clientHeight - 150) + 'px',
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 15, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许因子改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: true, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            order: [[2, 'desc']],
            language: DataTablesLanguage
        });
        // 隐藏第二列
        mainTable.column(2).visible(false);
        // 查询按钮点击事件
        $('.btn-search-fun').on('click', function () {
            $('#mainTable').DataTable().ajax.reload(null, false);
        });


        // 封装表格 -专家
        var mainTableuser = $('#mainTableuser').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                type: 'POST',
                contentType: 'application/json',
                url: '/s/usergroupsrelationship/queryusergroupsrelationship', // 调用地址
                data: function (d) {
                    return JSON.stringify($.extend({}, d, {
                        page: d.start / d.length + 1, // 当前页
                        results: d.length, // 每页显示条数
                        id: usergroupid
                    }));
                },
                dataSrc: function (json) {
                    json.recordsFiltered = json.total;  // 总行数
                    json.recordsTotal = json.page; // 当前页数
                    return json.list;
                },
                error: function (xhr, status, error) {
                    toastr.error(xhr);
                }
            },
            columns: [
                {title: '编号', data: 'TUserNo', width: 60},
                {title: '姓名', data: 'TUserName', width: 60},
                {
                    title: '操作',
                    data: 'FState',
                    width: 60,
                    orderable: false,
                    render: function (data, type, row) {
                        return '<button type="button" class="btn btn-secondary size-MINI" onclick="UserValues(2,\'' + row.FUserID + '\')"><i class="fas fa-edit"></i> 编辑</button>' +
                            '<button type="button" class="btn btn-danger size-MINI" onclick="onClickBtnuserDel(\'' + row.key + '\',\'' + row.TUserName + '\')"><i class="fas fa-trash"></i>删除</button>';
                    }
                }
            ],
            //scrollY: (document.body.clientHeight-50) + 'px',
            scrollX: true,
            paging: true, // 是否开启本地分页
            pageLength: 20, // 改变初始化页长度（每页多少条数据）
            pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
            lengthChange: false, // 是否允许维度改变表格每页显示的记录数
            searching: false, // 是否允许Datatables开启本地搜索
            ordering: false, // 是否允许Datatables开启排序
            info: true, // 控制是否显示表格左下角的信息
            language: DataTablesLanguage
        });

        $('#mainTable tbody').on('click', 'tr td.open-work-control2', function () {

            if (!$(this).parent().hasClass('selected')) { // 处理点击行样式
                mainTable.$('tr.selected').removeClass('selected');
                $(this).parent().addClass('selected');
            }
            var data = mainTable.row(this).data(); // 获取点击行数据

            usergroupid = data.key;
            FUserGroupName = data.FName;
            $('#mxname').text("用户组：" + data.FName);
            $('#mainTableuser').DataTable().ajax.reload(null, false);
        });

    });

    // 新增或者修改点击事件
    function UserValues(op, fKey) {
        if (accessInfo.edit == 0) {
            toastr.error(errormsg);
            return false;
        }
        layer_show('修改用户信息', '/module/basic/user/edit.html?op=2&id=' + fKey, '1000', '500');
    }

    function reloadtable(FUGIDd, name) {
        usergroupid = FUGIDd;
        FUserGroupName = name;
        $('#mainTableuser').DataTable().ajax.reload(null, false);
    }

    // 新增或者修改点击事件
    function Values(op, fKey) {
        if (op == 1) { // 新增
            if (accessInfo.add == 0) {
                toastr.error(errormsg);
                return false;
            }
            layer_show('新增用户组信息', 'usergroupedit.html?op=1', '600', '300');
        } else { // 修改
            if (accessInfo.edit == 0) {
                toastr.error(errormsg);
                return false;
            }
            layer_show('修改用户组信息', 'usergroupedit.html?op=2&id=' + fKey, '600', '300');
        }
    }

    // 新增或者修改点击事件
    function Valuesuser(op) {
        if (accessInfo.add == 0) {
            toastr.error(errormsg);
            return false;
        }
        if (usergroupid) {
            if (op == 1) { // 新增
                layer_show('新增用户信息', 'usergroupshipedit.html?op=1&id=' + usergroupid, '800', '400');
            }
            // else { // 修改
            //     layer_show('修改用户信息', 'usergroupshipedit.html?op=2&id=' + fKey, '600', '300');
            // }
        } else {
            toastr.error('请选择用户组后再添加！');
        }
    }

    // 删除按钮点击事件
    function onClickBtnDel(id, name) {
        if (accessInfo.del == 0) {
            toastr.error(errormsg);
            return false;
        }
        layer.confirm('<b>' + name + '</b><br />确定要删除吗?', function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/usergroups/delusergroups',
                data: JSON.stringify({
                    id: id
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        usergroupid = null;
                        FUserGroupName = "";
                        $('#mxname').text("用户组：" + "");
                        $('#mainTableuser').DataTable().ajax.reload(null, false);
                        toastr.success('删除成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error);
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }

    function shezhi(id) {
        if (accessInfo.edit == 0) {
            toastr.error(errormsg);
            return false;
        }
        layer_show('设置权限组', 'usergroupszqx.html?id=' + id, '800', '400');
    }

    function onClickdataTypeBtnState(id, state, name) {
        var text = '';
        if (state == 1) {
            text = '<b>' + name + '</b><br />确定要&nbsp;<b>禁用</b>&nbsp;吗?';
        } else {
            text = '<b>' + name + '</b><br />确定要&nbsp;<b>启用</b>&nbsp;吗?';
        }
        //禁用
        if (state == 1 && accessInfo.disable == 0) {
            toastr.error(errormsg);
            return false;
        }
        //启用
        if (state == 0 && accessInfo.enable == 0) {
            toastr.error(errormsg);
            return false;
        }
        layer.confirm(text, function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/usergroups/stateusergroups',
                data: JSON.stringify({
                    id: id,
                    state: state
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('状态改变成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error)
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }

    function onClickBtnuserDel(id, name) {
        if (accessInfo.del == 0) {
            toastr.error(errormsg);
            return false;
        }
        layer.confirm('<b>' + name + '</b><br />确定要删除吗?', function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/usergroups/delusergroupsuser',
                data: JSON.stringify({
                    id: id
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTableuser').DataTable().ajax.reload(null, false);
                        toastr.success('删除成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error);
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }

    function yijianqingkongqx(id, name){
        if (accessInfo.del == 0) {
            toastr.error(errormsg);
            return false;
        }
        layer.confirm('<b>' + name + '</b><br />确定要清空权限组吗?', function (index) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/s/usergroups/deltuserpermissionGroupship',
                data: JSON.stringify({
                    FUserGroupID: id
                }),
                success: function (data) {
                    if (data.result == 'success') {
                        $('#mainTable').DataTable().ajax.reload(null, false);
                        toastr.success('清空成功！');
                        layer.close(layer.index);
                    }
                    if (data.result == 'error') {
                        toastr.error(data.error);
                    }
                },
                error: function (e) {
                    toastr.error(e.status);
                    toastr.error(e.responseText);
                }
            });
        });
    }
</script>
</body>
</html>
