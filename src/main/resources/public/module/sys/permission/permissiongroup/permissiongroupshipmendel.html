<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--_global 公共配置文件 -->
    <script language="javascript">var golbal_type = "admin";</script>
    <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
    <!--_only 独立样式 -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
    <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
    <!--/_only 独立样式 -->
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="permissiongroupsrelationshipForm">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>权限组：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" readonly="readonly" id="FUserGroupName"
                       name="FUserGroupName"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>菜单：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="FMenID" multiple="multiple" id="FMenID" style="width: 100%;"></select>
            </div>
        </div>
        <div class="toolbar-bottom-line"></div>
        <div class="toolbar-bottom-btn">
            <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
            <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"
                   onclick="layer_close()"/>
        </div>
        <input type="hidden" value="" name="FKeyID" id="FKeyID"/>
        <input type="hidden" value="" name="FPGID" id="FPGID"/>

    </form>
</article>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
<script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
<script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
<script src="/plugins/select2/js/select2.full.min.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    // 编辑框状态 1新建 2修改
    var op = getQueryStringByName('op');
    var FPGID = getQueryStringByName('fpgid');
    var selectFmeniD;
    var FUserGroupName = parent.FUserGroupName;
    // 业务代码
    $(function () {
        $("#FPGID").val(FPGID);
        $("#FUserGroupName").val(FUserGroupName);

        // 初始权限配置化
        selectFmeniD = $("#permissiongroupsrelationshipForm select[name='FMenID']").select2({
            placeholder: '请选择需要清空的菜单',
            ajax: {
                type: 'POST',
                url: "/s/permissiongroupsrelationship/queryDatatmenuoptionsSelectqxz",
                dataType: 'json',
                data: function (params) {
                    return {
                        search: params.term,
                        FPGID:FPGID
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.list
                    };
                },
                delay: 800,
                cache: true
            },
            language: "zh-CN"
        });
        // 检验数据
        var userValidate = $('#permissiongroupsrelationshipForm').validate({
            rules: {
                FMenID: {
                    required: true,
                    levelLimit: false
                },

            },
            messages: {
                FMenID: {
                    required: '*请选择菜单！'
                },
            },
            onfocusout: false, // 是否在获取焦点时验证
            onkeyup: false, // 是否在敲击键盘时验证
            focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
            focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
            success: 'valid',
            submitHandler: function () {
                var fmenids = [];
                selectFmeniD.select2('data').forEach((item) => {
                    fmenids.push(item.id);
                });
                var data = form2Json('permissiongroupsrelationshipForm');
                data['FPGID'] = FPGID;
                data['fmenids'] = fmenids;
                if (op == 1) { // 添加操作

                    var text = '是否清空选中菜单的所有权限?';
                    layer.confirm(text, function (index) {
                        $('body').mLoading('show');
                        $.ajax({
                            type: 'POST',
                            contentType: 'application/json',
                            url: '/s/permissiongroupsrelationship/delmentpermissionterm', // 调用地址
                            data: JSON.stringify(data),
                            async: false,
                            success: function (data) {
                                if (data.result == 'success') {
                                    // parent.$('#mainTable').DataTable().ajax.reload(null, false);
                                    parent.reloadtable(FPGID, FUserGroupName);
                                    parent.toastr.success('清空成功！');
                                    layer_close();
                                }
                                    // else if (data.result == 'fail') {
                                    //     toastr.warning('权限组名称重复，请重新输入');
                                // }
                                else if (data.result == 'error') {
                                    toastr.error(data.error);
                                }
                                $("body").mLoading("hide");
                            },
                            error: function (e) {
                                toastr.error(e.status);
                                toastr.error(e.responseText);
                                $("body").mLoading("hide");
                            }
                        });
                    });

                }
            }
        });
    });
</script>
</body>
</html>
