<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <!--_global 公共配置文件 -->
        <script language="javascript">var golbal_type = "admin";</script>
        <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
        <!--_only 独立样式 -->
        <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
        <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
        <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
        <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
        <link rel="stylesheet" href="/nui-ad/lib/datatables/1.10.15/styling/base_style/jquery.dataTables.min.css">
        <!--/_only 独立样式 -->
    </head>
    <body>
        <div class="page-container" style="padding: 2px;">
            <div class="f-l text-l" id="newadd" style="display: none;">
                <button class="btn btn-default size-S my-btn  " id="newbtn" onclick="Values(1)" data-type="1"><i
                        class=" fa fa-user-plus"></i> 新增
                </button>
            </div>
            <div class="f-r text-r">

                <input type="text" class="input-text size-S form-text-FName" style="width:200px" placeholder="参考资料名称">

                <button class="btn btn-default size-S my-btn btn-search-fun"><i class="Hui-iconfont">&#xe665;</i>
                    搜索
                </button>
            </div>
            <div class="f-l" style="width: 100%; margin-top: 3px;">
                <table id="mainTable" class="display compact" style="width: 99.8%;"></table>
                <a id="downloada" download="" href="" target="_blank" ><span id="downloadspan">下载文件</span></a>
            </div>
        </div>
        <script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
        <script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
        <script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
        <script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
        <script type="text/javascript" src="/plugins/jquery-jsonview/jquery.jsonview.js"></script>
        <script src="/plugins/select2/js/select2.full.min.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="/javascript/jquery.base64.js"></script>
        <script type="text/javascript">
            var id = getQueryStringByName('id'); // 项目ID
            var xmname = parent.xmname; //项目名称
            var ip='http://39.102.232.225:9193';
            var pfstate=-1;
            var showtype = getQueryStringByName('showtype'); //显示类型 1=项目管理 2=项目执行 3=项目预警
            // 业务代码
            $(function () {

                //获取项目状态
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json',
                    url: '/s/myproject/getmyprojectstate', // 调用地址
                    data: JSON.stringify({
                        id:id
                    }),
                    async: false,
                    success: function (data) {
                        pfstate = data.pfstate;
                    },
                    error: function (e) {
                        toastr.error(e.status);
                        toastr.error(e.responseText);
                    }
                });


                $("#downloada").hide();
                // 封装表格
                $('#mainTable').DataTable({
                    processing: true,
                    serverSide: true,
                    ajax: {
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/myprojectdata/querymyprojectdata', // 调用地址
                        data: function (d) {
                            return JSON.stringify($.extend({}, d, {
                                page: d.start / d.length + 1, // 当前页
                                results: d.length, // 每页显示条数
                                name: $('.form-text-FName').val(),//参考资料名称
                                id: id
                            }));
                        },
                        dataSrc: function (json) {
                            json.recordsFiltered = json.total;  // 总行数
                            json.recordsTotal = json.page; // 当前页数
                            //pfstate = json.pfstate;
                            return json.list;
                        },
                        error: function (xhr, status, error) {
                            toastr.error(xhr);
                        }
                    },
                    columns: [
                        {title: '', data: 'no'},
                        {title: '资料名称', data: 'FName'},
                        {title: '类型', data: 'FTypeName'},
                        {title: '来源', data: 'FFrom'},
                        {title: '文件类型', data: 'FType'},
                        {title: '下载次数', data: 'FDownloadNum'},
                        {title: '创建时间', data: 'FCDATE'},
                        {
                            title: '浏览',
                            data: 'FState',
                            width: 200,
                            orderable: false,
                            render: function (data, type, row) {

                                var yl='';

                                if(row.isFFileType==1){
                                    yl='';
                                    //yl = '<button  class="btn btn-default  size-MINI "  ><a id="yulana" href="openIE:'+YULANIP+'/plugins/yulan/projectdatay.html?id=\'' + row.key + '\'"><i class="fa fa-eye" aria-hidden="true"></i>预览</a></button>&nbsp;';
                                }else{
                                    yl = '<button  class="btn btn-default  size-MINI " onclick="yulan(\'' + row.key + '\')"><i class="fa fa-eye" aria-hidden="true"></i>预览</button>&nbsp;';
                                }

                                var xz ='<button  class="btn btn-default  size-MINI " onclick="xiazai(\'' + row.key + '\')"><i class="fa fa-download" aria-hidden="true"></i>下载</button>&nbsp;';
                                var cxsc='';

                                if(showtype==1 || showtype ==2 || showtype ==3){
                                    if(pfstate == 0 || pfstate==1){
                                        cxsc = '<button  class="btn btn-default size-MINI " onclick="chongxinshangchuan(\'' + row.key + '\')"><i class="fa fa-reply-all" aria-hidden="true"></i>重新上传</button>&nbsp;';
                                    }else{
                                        cxsc = '<button  class="btn btn-default size-MINI disabled"  ><i class="fa fa-reply-all" aria-hidden="true"></i>重新上传</button>&nbsp;';
                                    }
                                }else{
                                    cxsc = '<button  class="btn btn-default size-MINI disabled"  ><i class="fa fa-reply-all" aria-hidden="true"></i>重新上传</button>&nbsp;';
                                }
                                return yl+xz+cxsc;

                            }
                        },
                        {
                            title: '操作',
                            data: 'FState',
                            width: 90,
                            orderable: false,
                            render: function (data, type, row) {
                                if(showtype ==1 || showtype ==2|| showtype ==3){
                                    if(pfstate == 0 || pfstate == 1){
                                        return '<button  class="btn btn-secondary size-MINI " onclick="Values(2,\'' + row.key + '\')"><i class="fas fa-edit"></i>编辑</button>' +
                                            '<button  class="btn btn-danger size-MINI" onclick="onClickBtnDel(\'' + row.key + '\',\'' + row.FName + '\')"><i class="fas fa-trash"></i>删除</button>';
                                    }else{
                                        return '<button  class="btn btn-secondary size-MINI disabled " ><i class="fas fa-edit"></i>编辑</button>' +
                                            '<button  class="btn btn-danger size-MINI disabled" ><i class="fas fa-trash"></i>删除</button>';
                                    }
                                }else{
                                    return '<button  class="btn btn-secondary size-MINI disabled " ><i class="fas fa-edit"></i>编辑</button>' +
                                        '<button  class="btn btn-danger size-MINI disabled" ><i class="fas fa-trash"></i>删除</button>';
                                }


                            }
                        }
                    ],
                    scrollY: (document.body.clientHeight - 100) + 'px',
                    scrollX: true,
                    paging: true, // 是否开启本地分页
                    pageLength: 15, // 改变初始化页长度（每页多少条数据）
                    pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
                    lengthChange: false, // 是否允许因子改变表格每页显示的记录数
                    searching: false, // 是否允许Datatables开启本地搜索
                    ordering: true, // 是否允许Datatables开启排序
                    info: true, // 控制是否显示表格左下角的信息
                    language: DataTablesLanguage
                });



                if(showtype==1){
                    $("#newadd").attr("style", "display:block;"); //显示
                    if(pfstate < 2){
                        $("#newbtn").removeClass('disabled'); //移除多个样式
                    }else{
                        $('#newbtn').addClass('btn btn-default size-S my-btn disabled'); //追加多个11样式
                    }
                }else if(showtype==2){
                    $("#newadd").attr("style", "display:none;"); //隐藏
                }else{
                    $("#newadd").attr("style", "display:none;"); //隐藏
                }

                // 查询按钮点击事件
                $('.btn-search-fun').on('click', function () {
                    $('#mainTable').DataTable().ajax.reload(null, false);
                });
            });


            // 新增或者修改点击事件
            function Values(op, fKey) {
                if (op == 1) { // 新增
                    layer_show('新增参考资料信息', 'myprojectdataedit.html?op=1&FProjectID=' + id, '1000', '400');
                } else { // 修改
                    layer_show('修改参考资料信息', 'myprojectdataedit.html?op=2&id=' + fKey + '&FProjectID=' + id, '1000', '400');
                }
            }

            // 删除按钮点击事件
            function onClickBtnDel(id, name) {
                layer.confirm('<b>' + name + '</b><br />确定要删除吗?', function (index) {
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json;charset=UTF-8',
                        url: '/s/myprojectdata/delmyprojectdata',
                        data: JSON.stringify({
                            id: id
                        }),
                        success: function (data) {
                            if (data.result == 'success') {
                                $('#mainTable').DataTable().ajax.reload(null, false);
                                toastr.success('删除成功！');
                                layer.close(layer.index);
                            }
                            if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                });
            }
            function yulan(fkey) {
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json;charset=UTF-8',
                    url: '/s/myprojectdata/getmyprojectUrl',
                    data: JSON.stringify({
                        id: fkey,
                        ip:YULANIP,
                        ftype : 1,
                        FProjectID:id
                    }),
                    success: function (data) {
                        if (data.result == 'success') {
                            //console.log("url:"+data.url);
                            var url=data.url;
                            var fileurl =YULANIP2+'onlinePreview?url='+encodeURIComponent($.base64.encode((url)));
                            //console.log("fileurl:"+fileurl);
                            window.open(fileurl);
                        }
                        if (data.result == 'error') {
                            toastr.error(data.error);
                        }
                    },
                    error: function (e) {
                        toastr.error(e.status);
                        toastr.error(e.responseText);
                    }
                });
            }


            function xiazai(fkey) {
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json;charset=UTF-8',
                    url: '/s/myprojectdata/getmyprojectUrl',
                    data: JSON.stringify({
                        id: fkey,
                        ip:YULANIP,
                        ftype : 2,
                        FProjectID:id
                    }),
                    success: function (data) {
                        if (data.result == 'success') {
                            $("body").mLoading("show");
                            setTimeout(function () {
                                $('.mloading-text').html('正在获取文件信息...');
                                $("#downloada").attr('download',data.filename);
                                $("#downloada").attr('href',data.url);
                                setTimeout(function () {
                                    $('.mloading-text').html('获取完成准备下载...');
                                    $("#downloadspan").trigger("click");
                                    setTimeout(function () {
                                        $('#mainTable').DataTable().ajax.reload(null, false);
                                        $("body").mLoading("hide");
                                    }, 1000);
                                }, 1000);
                            }, 1000);

                        }
                        if (data.result == 'error') {
                            toastr.error(data.error);
                        }
                    },
                    error: function (e) {
                        toastr.error(e.status);
                        toastr.error(e.responseText);
                    }
                });
            }

            function chongxinshangchuan(fKey) {
                layer_show('重新上传文件', 'myprojectdataedit_up.html?op=1&id=' + fKey + '&FProjectID=' + id, '800', '300');
            }
        </script>
    </body>
</html>
