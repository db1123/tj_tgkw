<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <!--_global 公共配置文件 -->
        <script language="javascript">var golbal_type = "admin";</script>
        <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
        <!--_only 独立样式 -->
        <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
        <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
        <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
        <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
        <link rel="stylesheet" href="/nui-ad/lib/datatables/1.10.15/styling/base_style/jquery.dataTables.min.css">
        <!--/_only 独立样式 -->
    </head>
    <body>
        <div class="page-container" style="padding: 2px;">
            <div class="f-l text-l" id="adddiv" style="display: none;">
                <button  class="btn btn-default size-S my-btn  " id="newadd1" data-type="1"><i
                        class=" fa fa-user-plus"></i> 新增
                </button>
                <button  class="btn btn-default size-S my-btn" id="bgfzr" onclick="biangeng()"><i
                        class="fa fa-refresh" aria-hidden="true"></i> 变更负责人
                </button>
            </div>
            <div class="f-r text-r">

                <input type="text" class="input-text size-S form-text-FName" style="width:200px" placeholder="成员名称">

                <button  class="btn btn-default size-S my-btn btn-search-fun"><i class="Hui-iconfont">&#xe665;</i>
                    搜索
                </button>
            </div>
            <div class="f-l" style="width: 100%; margin-top: 3px;">
                <table id="mainTable" class="display compact" style="width: 99.8%;"></table>
            </div>
        </div>
        <script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
        <script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
        <script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
        <script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
        <script type="text/javascript" src="/plugins/jquery-jsonview/jquery.jsonview.js"></script>
        <script src="/plugins/select2/js/select2.full.min.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
        <script type="text/javascript">
            var id = getQueryStringByName('id');
            var xmname = parent.xmname;
            var dquserid ;
            var dqusername;
            var isrole;
            var pfstate=-1;
            var showtype = getQueryStringByName('showtype'); //显示类型 1=项目管理 2=项目执行 3=项目预警
            // 业务代码
            $(function () {

                //获取项目状态
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json',
                    url: '/s/myproject/getmyprojectstate', // 调用地址
                    data: JSON.stringify({
                        id:id
                    }),
                    async: false,
                    success: function (data) {
                        pfstate = data.pfstate;
                    },
                    error: function (e) {
                        toastr.error(e.status);
                        toastr.error(e.responseText);
                    }
                });

                if(showtype ==1 || showtype == 2|| showtype == 3){
                    $("#adddiv").attr("style", "display:block;"); //显示
                }else{
                    $("#adddiv").attr("style", "display:none;"); //隐藏
                }
                // 封装表格
                $('#mainTable').DataTable({
                    processing: true,
                    serverSide: true,
                    ajax: {
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/myprojectteam/querymyprojectteam', // 调用地址
                        data: function (d) {
                            return JSON.stringify($.extend({}, d, {
                                page: d.start / d.length + 1, // 当前页
                                results: d.length, // 每页显示条数
                                name: $('.form-text-FName').val(),//成员名称
                                id: id
                            }));
                        },
                        dataSrc: function (json) {
                            json.recordsFiltered = json.total;  // 总行数
                            json.recordsTotal = json.page; // 当前页数
                            isrole = json.isrole;
                            if (json.isrole == 2 && pfstate < 2) {//判断是否负责人

                                $("#newadd1").removeClass('disabled'); //移除多个样式
                                $("#bgfzr").removeClass('disabled'); //移除多个样式
                                dquserid = json.dquserid;
                                dqusername = json.dqusername;

                            } else {
                                $("#newadd1").addClass('btn btn-default size-S my-btn disabled'); //追加多个样式
                                $("#bgfzr").addClass('btn btn-default size-S my-btn disabled'); //追加多个样式
                                dquserid =null;
                            }

                            return json.list;
                        },
                        error: function (xhr, status, error) {
                            toastr.error(xhr);
                        }
                    },
                    columns: [
                        {title: '', data: 'no'},
                        {title: '编号', data: 'FUserNo'},
                        {title: '姓名', data: 'FUserName'},
                        {title: '部门', data: 'FUserDept'},
                        {title: '角色', data: 'FRoleName'},
                        {title: '状态', data: 'FStateName'},
                        {title: '创建时间', data: 'FCDATE'},
                        {
                            title: '状态控制',
                            data: 'FState',
                            width: 35,
                            orderable: false,
                            render: function (data, type, row) {
                                if(showtype ==1 || showtype ==2 || showtype ==3){
                                    if (row.FRole == 1) {
                                        return '<button  class="btn btn-success size-MINI disabled" ><i class="fas fa-toggle-on"></i> 启用成员</button>';
                                    } else {
                                        if(isrole == 2){
                                            if(pfstate>1){
                                                if (row.FState == 1) {
                                                    return '<button  class="btn btn-success size-MINI disabled" ><i class="fas fa-toggle-on"></i> 启用成员</button>';
                                                } else {
                                                    return '<button  class="btn btn-warning size-MINI disabled" ><i class="fas fa-toggle-off"></i> 禁用成员</button>';
                                                }
                                            }else{
                                                if (row.FState == 1) {
                                                    return '<button  class="btn btn-success size-MINI" onclick="onClickmyprojectteamBtnState(\'' + row.key + '\',' + row.FState + ',\'' + row.FUserName + '\')"><i class="fas fa-toggle-on"></i> 启用成员</button>';
                                                } else {
                                                    return '<button  class="btn btn-warning size-MINI" onclick="onClickmyprojectteamBtnState(\'' + row.key + '\',' + row.FState + ',\'' + row.FUserName + '\')"><i class="fas fa-toggle-off"></i> 禁用成员</button>';
                                                }
                                            }

                                        }else{

                                            if (row.FState == 1) {
                                                return '<button  class="btn btn-success size-MINI disabled" ><i class="fas fa-toggle-on"></i> 启用成员</button>';
                                            } else {
                                                return '<button  class="btn btn-warning size-MINI disabled" ><i class="fas fa-toggle-off"></i> 禁用成员</button>';
                                            }
                                        }

                                    }
                                }else {
                                    if (row.FState == 1) {
                                        return '<button  class="btn btn-success size-MINI disabled" ><i class="fas fa-toggle-on"></i> 启用成员</button>';
                                    } else {
                                        return '<button  class="btn btn-warning size-MINI disabled" ><i class="fas fa-toggle-off"></i> 禁用成员</button>';
                                    }
                                }

                            }
                        },
                        {
                            title: '操作',
                            data: 'FState',
                            width: 90,
                            orderable: false,
                            render: function (data, type, row) {
                                if (showtype == 1 || showtype == 2 || showtype == 3) {
                                    if (row.FRole != 1) {
                                        if (isrole == 2) {
                                            if (pfstate > 1) {
                                                return '<button  class="btn btn-secondary size-MINI disabled " ><i class="fas fa-edit"></i>编辑</button>' +
                                                    '<button  class="btn btn-danger size-MINI disabled"><i class="fas fa-trash"></i>删除</button>';
                                            } else {
                                                return '<button  class="btn btn-secondary size-MINI newadd" onclick="onClickBtnUpdate(\'' + row.key + '\')"><i class="fas fa-edit"></i>编辑</button>' +
                                                    '<button  class="btn btn-danger size-MINI" onclick="onClickBtnDel(\'' + row.key + '\',\'' + row.FUserName + '\')"><i class="fas fa-trash"></i>删除</button>';
                                            }

                                        } else {
                                            return '<button  class="btn btn-secondary size-MINI disabled " ><i class="fas fa-edit"></i>编辑</button>' +
                                                '<button  class="btn btn-danger size-MINI disabled"><i class="fas fa-trash"></i>删除</button>';
                                        }
                                    } else {
                                        if (pfstate > 1) {
                                            return '<button  class="btn btn-secondary size-MINI disabled " ><i class="fas fa-edit"></i>编辑</button>';
                                        } else {
                                            if (isrole == 2) {
                                                return '<button  class="btn btn-secondary size-MINI newadd" onclick="onClickBtnUpdate(\'' + row.key + '\')"><i class="fas fa-edit"></i>编辑</button>';
                                            } else {
                                                return '<button  class="btn btn-secondary size-MINI disabled " ><i class="fas fa-edit"></i>编辑</button>';
                                            }
                                        }


                                    }
                                }else{
                                    return '<button  class="btn btn-secondary size-MINI disabled " ><i class="fas fa-edit"></i>编辑</button>' +
                                        '<button  class="btn btn-danger size-MINI disabled"><i class="fas fa-trash"></i>删除</button>';
                                }
                            }
                        }
                    ],
                    scrollY: (document.body.clientHeight - 100) + 'px',
                    scrollX: true,
                    paging: true, // 是否开启本地分页
                    pageLength: 15, // 改变初始化页长度（每页多少条数据）
                    pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
                    lengthChange: false, // 是否允许因子改变表格每页显示的记录数
                    searching: false, // 是否允许Datatables开启本地搜索
                    ordering: true, // 是否允许Datatables开启排序
                    info: true, // 控制是否显示表格左下角的信息
                    language: DataTablesLanguage
                });

                // 查询按钮点击事件
                $('.btn-search-fun').on('click', function () {
                    $('#mainTable').DataTable().ajax.reload(null, false);
                });

                if(pfstate>1){

                    $("#newadd1").addClass('btn btn-default size-S my-btn disabled'); //追加多个样式
                    $("#bgfzr").addClass('btn btn-default size-S my-btn disabled'); //追加多个样式
                }else{
                    $("#newadd1").removeClass('disabled'); //移除多个样式
                    $("#bgfzr").removeClass('disabled'); //移除多个样式
                }


                $('#newadd1').on('click', function () {
                    //parent.
                    layer.open({
                        type: 2,
                        area: ['600px', '400px'],
                        fix: false, //不固定
                        shade: 0.4,
                        title: '新增成员信息',
                        content: 'myprojectteamedit.html?op=1&FProjectID=' + id
                    });
                });
            });


            // 删除按钮点击事件
            function onClickBtnDel(keyid, name) {
                layer.confirm('<b>' + name + '</b><br />确定要删除吗?', function (index) {
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json;charset=UTF-8',
                        url: '/s/myprojectteam/delmyprojectteam',
                        data: JSON.stringify({
                            id: keyid,
                            FProjectID:id
                        }),
                        success: function (data) {
                            if (data.result == 'success') {
                                $('#mainTable').DataTable().ajax.reload(null, false);
                                toastr.success('删除成功！');
                                layer.close(layer.index);
                            }
                            if (data.result == 'error') {
                                toastr.error(data.error);
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                });
            }


            function onClickmyprojectteamBtnState(fkeyid, state, name) {
                var text = '';
                if (state == 1) {
                    text = '<b>' + name + '</b><br />确定要&nbsp;<b>禁用</b>&nbsp;吗?';
                } else {
                    text = '<b>' + name + '</b><br />确定要&nbsp;<b>启用</b>&nbsp;吗?';
                }
                layer.confirm(text, function (index) {
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json;charset=UTF-8',
                        url: '/s/myprojectteam/statemyprojectteam',
                        data: JSON.stringify({
                            id: fkeyid,
                            state: state,
                            FProjectID:id
                        }),
                        success: function (data) {
                            if (data.result == 'success') {
                                $('#mainTable').DataTable().ajax.reload(null, false);
                                toastr.success('状态改变成功！');
                                layer.close(layer.index);
                            }
                            if (data.result == 'error') {
                                toastr.error(data.error)
                            }
                        },
                        error: function (e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                });
            }
            function onClickBtnUpdate(key) {
                layer.open({
                    type: 2,
                    area: ['600px', '400px'],
                    fix: false, //不固定
                    shade: 0.4,
                    title: '修改成员信息',
                    content: 'myprojectteamedit.html?op=2&id=' + key + '&FProjectID=' + id
                });
            }
            function biangeng() {
                layer.open({
                    type: 2,
                    area: ['600px', '300px'],
                    fix: false, //不固定
                    shade: 0.4,
                    title: '变更负责人',
                    content: 'myprojectteamchange.html?op=1&FUserID=' + dquserid + '&FProjectID=' + id
                });
            }
        </script>
    </body>
</html>
