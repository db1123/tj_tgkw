<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <!--_global 公共配置文件 -->
        <script language="javascript">var golbal_type = "admin";</script>
        <script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
        <!--_only 独立样式 -->
        <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
        <link rel="stylesheet" href="/plugins/select2-ztree/bootstrapStyle.css"/>
        <link rel="stylesheet" href="/plugins/jquery-jsonview/jquery.jsonview.css"/>
        <link rel="stylesheet" href="/nui-ad/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css"/>
        <!--/_only 独立样式 -->
    </head>
    <body>
        <article class="page-container">
            <form action="" method="post" class="form form-horizontal" id="materialpartForm">
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>零件号：</label>
                    <div class="formControls col-xs-8 col-sm-10">
                        <input type="text" class="input-text" name="FNo" id="FNo"/>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>零件名称：</label>
                    <div class="formControls col-xs-8 col-sm-10">
                        <input type="text" class="input-text" name="FName" id="FName"/>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-2">型号：</label>
                    <div class="formControls col-xs-3 col-sm-4">
                        <input type="text" class="input-text" name="FModel" id="FModel"/>
                    </div>
                    <label class="form-label col-xs-2 col-sm-2"> 规格：</label>
                    <div class="formControls col-xs-3 col-sm-4">
                        <input type="text" class="input-text" name="FSpecs" id="FSpecs"/>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-2"> 材料：</label>
                    <div class="formControls col-xs-3 col-sm-4">
                        <input type="text" class="input-text" name="FTexture" id="FTexture"/>
                    </div>
                    <label class="form-label col-xs-2 col-sm-2"> 尺寸：</label>
                    <div class="formControls col-xs-3 col-sm-4">
                        <input type="text" class="input-text" name="FSize" id="FSize"/>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-2">外观：</label>
                    <div class="formControls col-xs-8 col-sm-4">
                        <input type="text" class="input-text" name="FOutside" id="FOutside"/>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-2">备注：</label>
                    <div class="formControls col-xs-8 col-sm-10">
                        <input type="text" class="input-text" name="FNote" id="FNote"/>
                    </div>
                </div>
                <div class="toolbar-bottom-line"></div>
                <div class="toolbar-bottom-btn">
                    <input class="btn btn-primary radius mr-20" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                    <input class="btn btn-default radius ml-20" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"
                           onclick="layer_close()"/>
                </div>
                <input type="hidden" value="" name="FKeyID" id="FKeyID"/>
            </form>
        </article>
        <script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/zTree/v3/js/jquery.ztree.exhide-3.5.min.js"></script>
        <script type="text/javascript" src="/plugins/select2/js/select2.full.min.js"></script>
        <script type="text/javascript" src="/plugins/select2-ztree/select2-ztree.js"></script>
        <script type="text/javascript" src="/plugins/select2-ztree/select2-ztree-search.js"></script>
        <script src="/plugins/select2/js/select2.full.min.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/validate-methods.js"></script>
        <script type="text/javascript" src="/nui-ad/lib/jquery.validation/1.14.0/messages_zh.js"></script>
        <script type="text/javascript">
            // 编辑框状态 1新建 2修改
            var op =  getQueryStringByName('op');
            var FProjectID = getQueryStringByName('FProjectID');
            var selectunit;
            var selectfrom;
            var id ;
            var FMID;
            // 业务代码
            $(function () {
                top.myprojectmaterial.isguanbi =1 ;
                if(op ==2){
                    id = getQueryStringByName('id');
                    FMID = getQueryStringByName('FMID');
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: '/s/material/querymaterialInfo', // 调用地址
                        data: JSON.stringify({
                            id: FMID
                        }),
                        async: false,
                        success: function(data) {
                            $('#FNo').val(data.info.FNo);
                            $('#FName').val(data.info.FName);
                            $('#FModel').val(data.info.FModel);
                            $('#FSpecs').val(data.info.FSpecs);
                            $('#FTexture').val(data.info.FTexture);
                            $('#FSize').val(data.info.FSize);
                            $('#FOutside').val(data.info.FOutside);
                            $('#FNote').val(data.info.FNote);
                            $('#FKeyID').val(data.info.key);
                        },
                        error : function(e) {
                            toastr.error(e.status);
                            toastr.error(e.responseText);
                        }
                    });
                }


                // 检验数据
                var userValidate = $('#materialpartForm').validate({
                    rules: {
                        FName: {
                            required: true,
                            levelLimit: false
                        },
                        FNo: {
                            required: true,
                            levelLimit: false
                        },
                    },
                    messages: {
                        FName: {
                            required: '*请输入零件名称'
                        },
                        FNo: {
                            required: '*请输入零件号'
                        },
                    },
                    onfocusout: false, // 是否在获取焦点时验证
                    onkeyup: false, // 是否在敲击键盘时验证
                    focusInvalid: false, //提交表单后，（第一个）未通过验证的表单获得焦点
                    focusCleanup: true, // 当未通过验证的元素获得焦点时，移除错误提示
                    success: 'valid',
                    submitHandler: function () {
                        // 获取参数
                        var data = form2Json('materialpartForm');
                        data['FProjectID'] = FProjectID;
                        if(op==2)
                            data['bomid'] = id;
                        var url = '';
						url = '/s/material/addmyprojectmateriallj'; // 调用地址
                        //console.log(url);
                        $('body').mLoading('show');
                        if (op == 1) { // 添加操作
                            $.ajax({
                                type: 'POST',
                                contentType: 'application/json',
                                url: url, // 调用地址
                                data: JSON.stringify(data),
                                async: false,
                                success: function (data) {
                                    if (data.result == 'success') {
                                        setTimeout(function () {
                                            $('.mloading-text').html('正在执行...');
                                            setTimeout(function () {
                                                top.myprojectmaterial.reload();
                                                top.myprojectmaterial.FLJName =data.FLJName;
                                                top.myprojectmaterial.FLJID = data.FLJID;
                                                top.myprojectmaterial.isguanbi =2;
                                                top.myprojectmaterial.toastr.success('添加成功！');
                                                layer_close();
                                                $("body").mLoading("hide");
                                            }, 1000);
                                        }, 1000);

                                    } else if (data.result == 'fail') {
                                        toastr.warning('零件号重复，请重新输入');
                                    } else if (data.result == 'error') {
                                        toastr.error(data.error);
                                    }
                                    $("body").mLoading("hide");
                                },
                                error: function (e) {
                                    toastr.error(e.status);
                                    toastr.error(e.responseText);
                                    $("body").mLoading("hide");
                                }
                            });
                        }else{
                            $.ajax({
                                type: 'POST',
                                contentType: 'application/json',
                                url: '/s/material/updatemyprojectmateriallj', // 调用地址
                                data: JSON.stringify(data),
                                async: false,
                                success: function(data) {
                                    if (data.result == 'success') {
                                        setTimeout(function () {
                                            $('.mloading-text').html('正在执行...');
                                            setTimeout(function () {
                                                parent.reload();
                                                parent.toastr.success('修改成功！');
                                                layer_close();
                                                $("body").mLoading("hide");
                                            }, 1000);
                                        }, 1000);

                                    } else if (data.result == 'fail') {
                                        toastr.warning('零件号，请重新输入');
                                    } else if (data.result == 'error') {
                                        toastr.error(data.error);
                                    }
                                    $("body").mLoading("hide");
                                },
                                error : function(e){
                                    toastr.error(e.status);
                                    toastr.error(e.responseText);
                                    $("body").mLoading("hide");
                                }
                            });
                        }

                    }
                });
            });
        </script>
    </body>
</html>
