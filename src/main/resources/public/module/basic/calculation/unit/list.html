<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--_global 公共配置文件 -->
<script language="javascript">var golbal_type="admin";</script>
<script type="text/javascript" src="/javascript/global.js"></script><!--/_global 公共配置文件-->
<!--_only 独立样式 -->
<link rel="stylesheet" href="/nui-ad/lib/datatables/1.10.15/styling/base_style/jquery.dataTables.min.css" />
<!--/_only 独立样式 -->
</head>
<body>
<div class="page-container" style="padding: 2px;">
  <div class="f-l text-l">
    <button type="button" class="btn btn-default size-S my-btn" onclick="UnitValues(1)"><i class=" fa fa-plus"></i> 新增</button>
  </div>
  <div class="f-r text-r">
    <input type="text" class="input-text size-S unit-form-text-name" style="width:200px" placeholder="输入名称" />
    <button type="button" class="btn btn-default size-S my-btn unit-btn-search-fun"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
  </div>
	<div class="f-l table-panel">
    <table id="unitTable" class="display compact" style="width: 99.8%;"></table>
	</div>
</div>

<script type="text/javascript" src="/nui-ad/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
<script type="text/javascript">
// 业务代码
$(function(){
  // 服务器-表格
  $('#unitTable').DataTable({
    processing: true,
    serverSide: true,
    ajax: {
      type: 'POST',
      contentType: 'application/json',
      url: '/s/unit/queryUnit', // 调用地址
      data: function ( d ) {
        return JSON.stringify( $.extend( {}, d, {
          page: d.start/d.length+1, // 当前页
          results: d.length, // 每页显示条数
          name: $('.unit-form-text-name').val()
        } ) );
      },
      dataSrc: function (json) {
        json.recordsFiltered = json.total;  // 总行数
        json.recordsTotal = json.page; // 当前页数
        return json.list;
      },
      error: function (xhr, status, error) {
        toastr.error(xhr);
      }
    },
    columns: [
      { title: '名称', data: 'f_name' },
      {
        title: '操作',
        data: 'f_state',
        width: 90,
        orderable: false,
        render: function (data, type, row) {
          return '<button type="button" class="btn btn-secondary size-MINI" onclick="UnitValues(2,\''+row.key+'\')"><i class="fas fa-edit"></i> 编辑</button>' +
                 '<button type="button" class="btn btn-danger size-MINI" onclick="onClickUnitBtnDel(\''+row.key+'\',\''+row.f_name+'\')"><i class="fas fa-trash"></i> 删除</button>';
        }
      },
    ],
    scrollY: (document.body.clientHeight-96) + 'px',
    scrollX: true,
    paging: true, // 是否开启本地分页
    pageLength: 20, // 改变初始化页长度（每页多少条数据）
    pagingType: 'full_numbers', // 首页，尾页，上一页和下一页四个按钮,加上数字按钮
    lengthChange: false, // 是否允许用户改变表格每页显示的记录数
    searching: false, // 是否允许Datatables开启本地搜索
    ordering: true, // 是否允许Datatables开启排序
    info: true, // 控制是否显示表格左下角的信息
    language: DataTablesLanguage
  });
  // 查询按钮点击事件
  $('.unit-btn-search-fun').on('click', function(){
    $('#unitTable').DataTable().ajax.reload(null, false);
  });
});
// 新增或者修改点击事件
function UnitValues(op, fKey) {
  if (op == 1) { // 新增
    layer_show('新增单位信息','edit.html?op=1','600','180');
  } else { // 修改
    layer_show('修改单位信息','edit.html?op=2&id='+fKey,'600','180');
  }
}
// 删除按钮点击事件
function onClickUnitBtnDel(id, name) {
  layer.confirm('<b>' + name + '</b><br />确定要删除吗?', function(index){
    $.ajax({
      type: 'POST',
      contentType: 'application/json;charset=UTF-8',
      url: '/s/unit/delUnit',
      data: JSON.stringify({
        id: id
      }),
      success: function(data) {
        if(data.result == 'success'){
          $('#unitTable').DataTable().ajax.reload(null, false);
          toastr.success('删除成功！');
          layer.close(layer.index);
        }if(data.result == 'error') {
          toastr.error(data.error)
        }
      },
      error: function(e){
        toastr.error(e.status);
        toastr.error(e.responseText);
      }
    });
	});
}
</script> 
</body>
</html>
